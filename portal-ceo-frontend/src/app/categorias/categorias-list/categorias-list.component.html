<div class="app-container">
  <main class="main-content">
    <section class="content-area">
      <h1>Categorias</h1>

      <a class="button primary mt-3" routerLink="/categorias/novo">
        <i class="fas fa-plus-circle"></i> Nova Categoria
      </a>

      <div *ngIf="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i> Carregando...
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <article class="card mt-3" *ngIf="!loading">
        <h3>Lista de Categorias</h3>

        <table class="table-list">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of categorias">
              <td>{{ categoria.id }}</td>
              <td>{{ categoria.nome }}</td>
              <td>
                <a [routerLink]="['/categorias', categoria.id, 'editar']" class="btn btn-sm btn-primary">
                  <i class="fas fa-edit"></i> Editar
                </a>
                <button (click)="deletarCategoria(categoria.id!)" class="btn btn-sm btn-danger ml-2">
                  <i class="fas fa-trash"></i> Deletar
                </button>
              </td>
            </tr>
            <tr *ngIf="categorias.length === 0">
              <td colspan="3" class="text-center">Nenhuma categoria encontrada</td>
            </tr>
          </tbody>
        </table>
      </article>
    </section>
  </main>
</div>
