# Perfil ativo
spring.profiles.active=dev

# Hibernate cria ou atualiza o esquema
spring.jpa.hibernate.ddl-auto=update

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Formatação de datas
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# Logging
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE
logging.level.com.jaasielsilva.portalceo.controller=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=DEBUG
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.com.zaxxer.hikari=INFO

# Banco de dados

spring.datasource.url=jdbc:mysql://localhost:3306/painelceo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.default_batch_fetch_size=1000
spring.jpa.properties.hibernate.jdbc.fetch_size=1000

## Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration


# Configurações de e-mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=silvajasiel30@gmail.com
spring.mail.password=bgmgmcvylalqfomb
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

server.error.whitelabel.enabled=false
server.error.path=/error

server.address=0.0.0.0
server.port=8080

# Configurações de upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Configuração personalizada para upload de colaboradores
app.upload.max-size=10485760
app.upload.dir=uploads/adesao

# Configuração específica para anexos de chamados
app.upload.chamados.dir=uploads/chamados
app.upload.chamados.max-size=10485760
spring.ti.backup.total-capacity-gb=200

# Actuator / Micrometer / Prometheus
management.endpoints.web.exposure.include=prometheus,health,info,metrics
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.metrics.tags.application=portal-ceo

# Integração CNPJ
erp.receita.base-url=https://brasilapi.com.br/api/cnpj/v1
erp.receita.timeout-ms=8000

# Cache CNPJ
erp.cnpj-cache.ttl-hours=24
erp.cnpj-cache.max-size=100000
