<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste de Alerts - ERP Corporativo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="app-container" style="display:block;padding:24px;">
    <h1>Teste de Alerts</h1>
    <h2>Dispare alertas de sucesso e erro</h2>

    <div class="action-buttons" style="margin:16px 0;display:flex;gap:12px;">
      <button id="btnSucesso" class="btn btn-success"><i class="fas fa-check"></i> Mostrar Sucesso</button>
      <button id="btnErro" class="btn btn-secondary"><i class="fas fa-times"></i> Mostrar Erro</button>
    </div>

    <article class="card" style="padding:16px;">
      <h3>Exemplo Inline</h3>
      <div class="alert alert-success" role="alert">
        <i class="fas fa-check-circle"></i>
        <span>Operação concluída com sucesso</span>
      </div>
      <div class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span>Ocorreu um erro ao executar a operação</span>
      </div>
    </article>
  </div>

  <div class="alert-container-right"></div>

  <script>
    function mostrarAlerta(tipo, texto) {
      const container = document.querySelector('.alert-container-right');
      if (!container) return;
      const el = document.createElement('div');
      el.className = `alert alert-${tipo}`;
      el.setAttribute('role', 'alert');
      el.innerHTML = `<i class="fas ${tipo === 'success' ? 'fa-check-circle' : (tipo === 'danger' ? 'fa-exclamation-triangle' : 'fa-info-circle')}"
      ></i> <span>${texto}</span>`;
      container.prepend(el);
      setTimeout(() => { el.remove(); }, 2000);
    }
    document.getElementById('btnSucesso').addEventListener('click', function() {
      mostrarAlerta('success', 'Tudo certo! A ação foi realizada.');
    });
    document.getElementById('btnErro').addEventListener('click', function() {
      mostrarAlerta('danger', 'Falha na execução da ação.');
    });
  </script>
</body>
</html>
