<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Notificações em Tempo Real</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <h2>Teste de Notificações em Tempo Real</h2>
    <hr>

    <div class="mb-3">
        <button id="btnUserNotification" class="btn btn-primary"><i class="fas fa-bell"></i> Enviar Notificação Usuário</button>
        <button id="btnGlobalNotification" class="btn btn-success"><i class="fas fa-bullhorn"></i> Enviar Notificação Global</button>
    </div>

    <div id="log" style="background: #f8f9fa; padding: 10px; border-radius: 5px; height: 300px; overflow-y: auto;">
        <h5>Log de Eventos:</h5>
    </div>

    <!-- SockJS e Stomp -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const logArea = document.getElementById('log');

        function log(msg) {
            const p = document.createElement('p');
            p.innerHTML = msg;
            logArea.appendChild(p);
            logArea.scrollTop = logArea.scrollHeight;
        }

        // Conexão WebSocket
        const socket = new SockJS('/ws');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            log('<span class="text-success">Conectado ao WebSocket!</span>');

            // Subscrição global
            stompClient.subscribe('/topic/notifications', function (message) {
                const notification = JSON.parse(message.body);
                log('<span class="text-primary">[GLOBAL]</span> ' + notification.title + ' — ' + notification.message);
            });

            // Subscrição específica de usuário (alterar email conforme seu login)
            const userEmail = "teste@teste.com"; // ⚡ Ajustar conforme o usuário logado
            stompClient.subscribe(`/queue/notifications/${userEmail}`, function (message) {
                const notification = JSON.parse(message.body);
                log('<span class="text-warning">[USUÁRIO]</span> ' + notification.title + ' — ' + notification.message);
            });
        }, function (error) {
            log('<span class="text-danger">Erro ao conectar WebSocket: </span>' + error);
        });

        // Botões de teste
        $('#btnUserNotification').click(function () {
            $.post('/api/test/notification', {
                title: "Teste Usuário",
                message: "Notificação enviada para usuário específico",
                type: "info"
            }).done(function (res) {
                log('<span class="text-success">Notificação usuário criada!</span> ID: ' + res.notificationId);
            }).fail(function () {
                log('<span class="text-danger">Falha ao criar notificação usuário</span>');
            });
        });

        $('#btnGlobalNotification').click(function () {
            $.post('/api/test/notification/global', {
                title: "Teste Global",
                message: "Notificação enviada para todos os usuários"
            }).done(function (res) {
                log('<span class="text-success">Notificação global criada!</span> ID: ' + res.notificationId);
            }).fail(function () {
                log('<span class="text-danger">Falha ao criar notificação global</span>');
            });
        });
    </script>

</body>
</html>
