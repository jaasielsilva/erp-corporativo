<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Agenda</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>

        <section class="content-area">
            <div class="container-fluid">
                <h1 class="mb-4"><i class="fas fa-cogs"></i> Configurações da Agenda</h1>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Horário padrão de início</label>
                        <input type="time" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Horário padrão de fim</label>
                        <input type="time" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notificações por e-mail</label>
                        <select class="form-select">
                            <option>Ativar</option>
                            <option>Desativar</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar Configurações
                    </button>
                </form>
            </div>
        </section>

        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>
</body>
</html>
