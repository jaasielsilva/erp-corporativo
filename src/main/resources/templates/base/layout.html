<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - ERP Corporativo' : 'ERP Corporativo'}">ERP Corporativo</title>
    
    <!-- CSS Principal -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <!-- CSS de Notificações -->
    <link rel="stylesheet" th:href="@{/css/notifications.css}">
    
    <!-- CSS Específico do Módulo -->
    <link th:if="${moduleCSS != null}" rel="stylesheet" th:href="@{'/css/' + ${moduleCSS} + '.css'}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:fragment="layout">
    <!-- Container Principal -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>
        
        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Topbar -->
            <header th:replace="~{components/topbar :: topbar}"></header>
            
            <!-- Área de Conteúdo -->
            <section class="content-area">
                <!-- Cabeçalho da Página -->
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="page-title">
                                <i th:if="${moduleIcon != null}" th:class="${moduleIcon} + ' me-2'"></i>
                                <span th:text="${pageTitle != null ? pageTitle : 'Página'}">Página</span>
                            </h1>
                            <p th:if="${pageSubtitle != null}" class="page-subtitle" th:text="${pageSubtitle}">Subtítulo da página</p>
                        </div>
                        
                        <!-- Ações da Página -->
                        <div th:if="${pageActions != null and !pageActions.isEmpty()}" class="page-actions">
                            <div class="btn-group" role="group">
                                <th:block th:each="action : ${pageActions}">
                                    <a th:if="${action.type == 'link'}" 
                                       th:href="${action.url}" 
                                       class="btn btn-primary">
                                        <i th:if="${action.icon != null}" th:class="${action.icon} + ' me-1'"></i>
                                        <span th:text="${action.label}">Ação</span>
                                    </a>
                                    <button th:if="${action.type == 'button'}" 
                                            type="button" 
                                            class="btn btn-primary"
                                            th:onclick="${action.onclick}">
                                        <i th:if="${action.icon != null}" th:class="${action.icon} + ' me-1'"></i>
                                        <span th:text="${action.label}">Ação</span>
                                    </button>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Conteúdo da Página -->
                <div class="page-content">
                    <!-- Lista de Funcionalidades Planejadas (TODO) -->
                    <div th:if="${todoItems != null and !todoItems.isEmpty()}" class="alert alert-info">
                        <h5><i class="fas fa-info-circle me-2"></i>Funcionalidades Planejadas</h5>
                        <ul class="mb-0">
                            <li th:each="item : ${todoItems}" th:text="${item}">Item da lista</li>
                        </ul>
                    </div>
                    
                    <!-- Aqui será inserido o conteúdo específico de cada página -->
                    <div th:block th:replace="${template} :: content" th:remove="tag">
                        <!-- Conteúdo padrão caso não seja especificado -->
                        <div class="text-center py-5">
                            <i class="fas fa-cog fa-3x text-muted mb-3"></i>
                            <h3 class="text-muted">Módulo em Desenvolvimento</h3>
                            <p class="text-muted">Esta funcionalidade está sendo implementada.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/sidebar.js}"></script>
    <script th:src="@{/js/notifications.js}"></script>
</body>
</html>
