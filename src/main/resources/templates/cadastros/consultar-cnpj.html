<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar CNPJ - ERP Empresarial</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>
        <section class="content-area container py-4">
            <h1 class="mb-4"><i class="fas fa-building"></i> Consultar CNPJ (Receita Federal)</h1>
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">CNPJ</label>
                    <input type="text" id="cnpj-input" class="form-control" placeholder="00.000.000/0000-00" />
                </div>
                <div class="col-md-3">
                    <button id="btn-consultar" class="btn btn-primary"><i class="fas fa-search"></i> Consultar Receita</button>
                </div>
                <div class="col-md-3">
                    <a id="btn-historico" class="btn btn-secondary"><i class="fas fa-list"></i> Ver histórico</a>
                </div>
            </div>
            <div class="mt-4" id="resultado" style="display:none;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="rs"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="nf"></h6>
                        <p class="card-text"><span class="badge bg-info" id="sit"></span></p>
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Endereço</h6>
                                <div id="endereco"></div>
                            </div>
                            <div class="col-md-6">
                                <h6>CNAE</h6>
                                <div id="cnaes"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Consulta CNPJ</strong>
                        <small>agora</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body" id="toast-body"></div>
                </div>
            </div>
        </section>
        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>

<script src="/js/sidebar.js" defer></script>
<script th:src="@{/js/notifications.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/cnpj-consulta.js"></script>
<script>
  (function(){
    const btn = document.getElementById('btn-historico');
    const input = document.getElementById('cnpj-input');
    btn.addEventListener('click', function(){
      const cnpj = (input.value || '').replace(/[^0-9]/g,'');
      if (!cnpj || cnpj.length !== 14) return;
      window.location.href = `/cadastros/historico-cnpj?cnpj=${cnpj}`;
    });
  })();
</script>
</body>
</html>
