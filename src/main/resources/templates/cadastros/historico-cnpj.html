<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de CNPJ - ERP Empresarial</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>
        <section class="content-area container py-4">
            <h1 class="mb-4"><i class="fas fa-list"></i> Histórico de CNPJ</h1>
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label">CNPJ</label>
                    <input type="text" id="cnpj-hist" class="form-control" th:value="${cnpj}" placeholder="00.000.000/0000-00" />
                </div>
                <div class="col-md-3">
                    <label class="form-label">De</label>
                    <input type="date" id="from-date" class="form-control" />
                </div>
                <div class="col-md-3">
                    <label class="form-label">Até</label>
                    <input type="date" id="to-date" class="form-control" />
                </div>
                <div class="col-md-3">
                    <button id="btn-filtrar" class="btn btn-primary"><i class="fas fa-filter"></i> Filtrar</button>
                </div>
            </div>
            <div class="mt-4">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Data</th>
                            <th>Razão Social</th>
                            <th>Fantasia</th>
                            <th>Situação</th>
                            <th>CNAE Principal</th>
                            <th>Endereço</th>
                        </tr>
                        </thead>
                        <tbody id="hist-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Histórico CNPJ</strong>
                        <small>agora</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body" id="toast-body"></div>
                </div>
            </div>
        </section>
        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/cnpj-historico.js"></script>
<script src="/js/sidebar.js" defer></script>
</body>
</html>
