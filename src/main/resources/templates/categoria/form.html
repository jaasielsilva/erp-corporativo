<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Categoria - Painel do CEO</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/categoria-form.css}" />
</head>

<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h1 class="form-title"><i class="fas fa-tags"></i> Nova Categoria</h1>

        <form th:action="@{/categorias/salvar}" method="post" th:object="${categoria}" class="form-container">
          <div class="form-group">
            <label for="nome">Nome da Categoria:</label>
            <input type="text" id="nome" th:field="*{nome}" required placeholder="Ex: Bebidas, Limpeza, Alimentos" />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save"></i> Salvar Categoria
            </button>
          </div>
        </form>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>

  <script th:src="@{/js/script.js}"></script>
</body>

</html>
