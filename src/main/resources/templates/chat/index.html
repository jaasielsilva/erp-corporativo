<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Corporativo</title>
    
    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/notifications.css" />

    <!-- Chat Specific CSS -->
    <style>
        .chat-container {
            display: flex;
            height: calc(100vh - 80px);
            background-color: #f0f2f5;
            overflow: hidden;
        }

        /* Sidebar Left */
        .chat-sidebar {
            width: 350px;
            background: #fff;
            border-right: 1px solid #d1d7db;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 10px 16px;
            background: #f0f2f5;
            border-bottom: 1px solid #d1d7db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            padding: 10px;
            border-bottom: 1px solid #f0f2f5;
        }

        .contact-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f2f5;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background-color: #f5f6f6;
        }

        .contact-item.active {
            background-color: #e9edef;
        }

        .avatar {
            width: 49px;
            height: 49px;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background-color: #ccc;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
            border: 2px solid #fff;
        }

        .status-dot.online {
            background-color: #25d366;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-size: 16px;
            color: #111b21;
            margin-bottom: 2px;
        }

        .last-message {
            font-size: 13px;
            color: #667781;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #efeae2;
            position: relative;
        }

        .chat-main::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            opacity: 0.4;
            pointer-events: none;
        }

        .chat-header {
            padding: 10px 16px;
            background: #f0f2f5;
            border-bottom: 1px solid #d1d7db;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1;
        }

        .message {
            max-width: 60%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            font-size: 14.2px;
            line-height: 19px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .message.sent {
            align-self: flex-end;
            background-color: #d9fdd3;
        }

        .message.received {
            align-self: flex-start;
            background-color: #fff;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            float: right;
            margin-top: 5px;
            margin-left: 10px;
        }

        .chat-input-area {
            padding: 10px 16px;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .chat-input {
            flex: 1;
            border: none;
            padding: 12px;
            border-radius: 8px;
            outline: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #667781;
            text-align: center;
            z-index: 1;
        }

        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            color: #d1d7db;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>
        
        <main class="main-content">
            <header th:replace="~{components/topbar :: topbar}"></header>
            
            <div class="chat-container">
                <!-- Sidebar: Lista de Contatos -->
                <div class="chat-sidebar">
                    <div class="sidebar-header">
                        <h5 class="mb-0">Conversas</h5>
                        <button class="btn btn-sm btn-light"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="search-box">
                        <input type="text" class="form-control form-control-sm" placeholder="Pesquisar ou começar nova conversa">
                    </div>
                    <div class="contact-list" id="contactList">
                        <!-- Contatos serão carregados via JS -->
                        <div class="text-center p-3 text-muted"><i class="fas fa-spinner fa-spin"></i> Carregando contatos...</div>
                    </div>
                </div>

                <!-- Main: Área de Chat -->
                <div class="chat-main" id="chatMain">
                    <!-- Estado Inicial (Nenhuma conversa selecionada) -->
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-comments"></i>
                        <h3>Chat Corporativo</h3>
                        <p>Selecione um contato para começar a conversar.</p>
                        <p class="small text-muted"><i class="fas fa-lock"></i> Mensagens criptografadas de ponta a ponta (sqn)</p>
                    </div>

                    <!-- Conversa Ativa (Oculto inicialmente) -->
                    <div id="activeChat" style="display: none; flex-direction: column; height: 100%;">
                        <div class="chat-header">
                            <img src="" class="avatar" id="headerAvatar">
                            <div class="contact-info">
                                <div class="contact-name fw-bold" id="headerName">Nome do Contato</div>
                                <div class="text-muted small" id="headerStatus">Visto por último hoje...</div>
                            </div>
                            <div class="actions">
                                <button class="btn btn-sm btn-light"><i class="fas fa-search"></i></button>
                                <button class="btn btn-sm btn-light"><i class="fas fa-ellipsis-v"></i></button>
                            </div>
                        </div>

                        <div class="chat-messages" id="messageList">
                            <!-- Mensagens aqui -->
                        </div>

                        <div class="chat-input-area">
                            <button class="btn btn-light rounded-circle"><i class="far fa-smile"></i></button>
                            <button class="btn btn-light rounded-circle"><i class="fas fa-paperclip"></i></button>
                            <input type="text" class="chat-input" id="messageInput" placeholder="Digite uma mensagem" autocomplete="off">
                            <button class="btn btn-success rounded-circle" id="sendBtn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Variáveis Globais do Thymeleaf para o JS -->
    <script th:inline="javascript">
        window.CURRENT_USER_ID = /*[[${usuarioId}]]*/ 0;
        window.CURRENT_USER_NAME = /*[[${usuarioNome}]]*/ 'Usuário';
    </script>

    <!-- JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/notifications.js}"></script>
    <script src="/js/sidebar.js" defer></script>

    <!-- Chat Logic -->
    <script>
        let stompClient = null;
        let selectedContactId = null;
        let subscriptions = [];

        // Inicialização
        $(document).ready(function() {
            connectWebSocket();
            loadContacts();
            
            // Enter para enviar
            $('#messageInput').keypress(function(e) {
                if(e.which == 13) sendMessage();
            });
        });

        function connectWebSocket() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.debug = null; // Desativar logs no console
            
            stompClient.connect({}, function(frame) {
                console.log('Conectado ao Chat: ' + frame);
                
                // Inscrever para receber mensagens privadas
                stompClient.subscribe('/user/queue/messages', function(message) {
                    const msg = JSON.parse(message.body);
                    handleIncomingMessage(msg);
                });

                // Inscrever para status de presença
                stompClient.subscribe('/topic/presence', function(status) {
                    loadContacts(); // Recarrega lista para atualizar bolinha verde
                });

                // Notificar que entrei
                stompClient.send("/app/presence/join", {}, {});

            }, function(error) {
                console.error('Erro WebSocket:', error);
                setTimeout(connectWebSocket, 5000); // Tentar reconectar
            });
        }

        function loadContacts() {
            $.get('/api/chat/contacts', function(contacts) {
                const list = $('#contactList');
                list.empty();
                
                contacts.forEach(contact => {
                    const statusClass = contact.online ? 'online' : '';
                    const html = `
                        <div class="contact-item" onclick="selectContact(${contact.id}, '${contact.name}', '${contact.avatar}')" id="contact-${contact.id}">
                            <div class="position-relative">
                                <img src="${contact.avatar}" class="avatar">
                                <div class="status-dot ${statusClass}"></div>
                            </div>
                            <div class="contact-info">
                                <div class="contact-name">${contact.name}</div>
                                <div class="last-message">Clique para conversar</div>
                            </div>
                        </div>
                    `;
                    list.append(html);
                });
            });
        }

        function selectContact(id, name, avatar) {
            selectedContactId = id;
            
            // UI Updates
            $('.contact-item').removeClass('active');
            $(`#contact-${id}`).addClass('active');
            
            $('#emptyState').hide();
            $('#activeChat').css('display', 'flex');
            
            $('#headerName').text(name);
            $('#headerAvatar').attr('src', avatar);
            $('#messageList').empty();

            // Carregar Histórico (Simulado por enquanto, pois endpoint precisa de conversationId)
            // Futuro: chamar /api/chat/history com o ID correto
            // Por enquanto, apenas limpa a tela para nova conversa
        }

        function sendMessage() {
            const text = $('#messageInput').val();
            if (!text || !selectedContactId) return;

            const message = {
                senderId: window.CURRENT_USER_ID,
                recipientId: selectedContactId, // Backend precisa suportar isso
                content: text,
                timestamp: new Date().toISOString()
            };

            // Enviar via WebSocket (ajuste a rota conforme seu Controller)
            // Se o backend espera um objeto de chat completo, precisaremos ajustar
            // Por hora, enviamos para um tópico genérico ou específico
            stompClient.send("/app/chat/send", {}, JSON.stringify(message));
            
            // Adicionar visualmente na tela (otimismo)
            appendMessage(text, 'sent');
            $('#messageInput').val('');
        }

        function handleIncomingMessage(msg) {
            if (msg.senderId === selectedContactId) {
                appendMessage(msg.content, 'received');
                scrollToBottom();
            } else {
                // Notificação ou contador em outro contato
                // alert('Nova mensagem de ' + msg.senderName);
            }
        }

        function appendMessage(text, type) {
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const html = `
                <div class="message ${type}">
                    ${text}
                    <div class="message-time">${time}</div>
                </div>
            `;
            $('#messageList').append(html);
            scrollToBottom();
        }

        function scrollToBottom() {
            const chat = document.getElementById('messageList');
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
