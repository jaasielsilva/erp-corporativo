<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interno - ERP Corporativo</title>

    <!-- CSS padrão -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/chat.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header th:replace="~{components/topbar :: topbar}"></header>

            <!-- Conteúdo da página Chat -->
            <section class="content-area">
                <div class="chat-container">


                    <!-- Layout Principal -->
                    <div class="chat-layout">

                        <!-- Sidebar de Conversas (30%) -->
                        <div class="conversations-sidebar">
                            <!-- Barra de busca -->
                            <div class="search-container">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Buscar conversas..."
                                        id="searchInput">
                                    <div class="header-actions">
                                        <span class="connection-status" id="connectionStatus">Conectando...</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Botão Nova Conversa -->
                            <div class="new-conversation-container">
                                <button class="btn btn-primary w-100" id="newConversationBtn">
                                    <i class="fas fa-plus me-2"></i>Nova Conversa
                                </button>
                            </div>

                            <!-- Lista de Conversas -->
                            <div class="conversations-list" id="conversationsList">
                                <!-- Conversas serão carregadas via JS -->
                            </div>

                        </div>

                        <!-- Área de Chat (70%) -->
                        <div class="chat-area">
                            <!-- Estado Inicial - Nenhuma conversa selecionada -->
                            <div class="empty-state" id="emptyState">
                                <div class="empty-state-content">
                                    <i class="fas fa-comments empty-icon"></i>
                                    <h3>Selecione uma conversa</h3>
                                    <p>Escolha uma conversa existente ou inicie uma nova para começar a conversar.</p>
                                </div>
                            </div>

                            <!-- Área de Conversa Ativa -->
                            <div class="active-chat" id="activeChat" style="display: none;">
                                <!-- Cabeçalho da Conversa -->
                                <div class="chat-header-area">
                                    <div class="d-flex align-items-center">
                                        <div class="chat-contact-avatar">
                                            

                                            <span class="status-indicator status-online" id="chatContactStatus"></span>
                                        </div>
                                        <div class="chat-contact-info">
                                            <h5 class="chat-contact-name" id="chatContactName">Maria Silva</h5>
                                            <span class="chat-contact-status" id="chatContactStatusText">2 online</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Área de Mensagens -->
                                <div class="messages-area" id="messagesArea">
                                    <!-- Mensagens serão carregadas via JS -->
                                </div>


                                <!-- Indicador de Digitação -->
                                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                                    <div class="typing-content">
                                        <div class="typing-avatar">
                                            
                                        </div>
                                        <div class="typing-text">
                                            <span id="typingUserName"></span> está digitando
                                            <div class="typing-dots">
                                                <span></span>
                                                <span></span>
                                                <span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                               
                                <!-- Área de Entrada de Mensagem -->
                                <div class="message-input-area">
                                    <div class="input-container">
                                        <button class="btn btn-outline-secondary attachment-btn" id="attachmentBtn">
                                            <i class="fas fa-paperclip"></i>
                                        </button>
                                        <button class="btn btn-outline-secondary emoji-btn" id="emojiBtn">
                                            <i class="fas fa-smile"></i>
                                        </button>
                                        <div class="message-input-wrapper">
                                            <textarea class="form-control message-input" id="messageInput"
                                                placeholder="Digite sua mensagem..." rows="1"></textarea>
                                            <div class="input-hint">
                                                Enter para enviar, Shift+Enter para quebrar linha
                                            </div>
                                        </div>
                                        <button class="btn btn-primary send-btn" id="sendButton">
                                            <i class="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    </div>
    </section>

    <!-- Footer -->
    <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
    </div>

    <!-- Modal para Nova Conversa -->
    <div class="modal fade" id="newConversationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Conversa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="userSearch" class="form-label">Buscar usuário:</label>
                        <input type="text" class="form-control" id="userSearch"
                            placeholder="Digite o nome do usuário...">
                    </div>
                    <div class="users-list" id="usersList">
                        <!-- Lista de usuários será carregada aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <!-- Scripts padrão -->
    <script src="/js/sidebar.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script th:src="@{/js/notifications.js}"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SockJS -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <!-- STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

    <!-- Chat JavaScript -->
    <!-- Contexto do usuário para o chat -->
    <script th:inline="javascript">
        window.CHAT_CONTEXT = {
            usuarioId: [[${usuarioId}]],
            usuarioNome: '[[${usuarioNome}]]'
        };
    </script>
    <script src="/js/chat.js"></script>
</body>

</html>
