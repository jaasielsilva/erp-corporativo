<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - ERP Corporativo'">Chat Interno - ERP Corporativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>
        <section class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card p-3">
                            <div class="d-flex mb-2">
                                <input id="roomSearch" type="text" class="form-control" placeholder="Buscar salas">
                                <button id="newDirect" class="btn btn-primary ms-2"><i class="fas fa-user-plus"></i></button>
                                <button id="newGroup" class="btn btn-outline-primary ms-2"><i class="fas fa-users"></i></button>
                            </div>
                            <div id="roomsList" class="list-group"></div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card p-3" style="min-height:500px; display:flex; flex-direction:column;">
                            <div id="roomHeader" class="mb-2 fw-semibold">Selecione uma sala</div>
                            <div id="messagesArea" style="flex:1; overflow:auto; border:1px solid #eee; border-radius:8px; padding:10px;"></div>
                            <div class="mt-2">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" id="attachBtn"><i class="fas fa-paperclip"></i></button>
                                    <input type="file" id="attachInput" style="display:none">
                                    <input id="messageInput" type="text" class="form-control" placeholder="Digite sua mensagem">
                                    <button id="sendBtn" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>
<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script th:inline="javascript">window.CHAT_CONTEXT={usuarioId:[[${usuarioId}]],usuarioNome:'[[${usuarioNome}]]'};</script>
<script src="/js/chat-new.js"></script>
</body>
</html>
