<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ERP Empresarial</title>

    <!-- CSS padrão do ERP -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container">

    <!-- Sidebar -->
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Topbar -->
        <header th:replace="~{components/topbar :: topbar}"></header>

        <!-- Conteúdo -->
        <section class="content-area">
            <div class="container-fluid">

               

                <!-- Título da Página -->
                <div class="mb-4">
                    <h1 class="h3"><i class="fas fa-comments"></i> Chat Interno</h1>
                    <p class="text-muted">Converse com membros da equipe dentro do ERP.</p>
                </div>

                <!-- Área de Chat (vazia por enquanto) -->
                <div class="card shadow">
                    <div class="card-body text-center py-5">
                        <i class="fas fa-comments fa-3x text-muted mb-3"></i>
                        <p class="text-muted">O chat interno ainda não foi implementado.</p>
                    </div>
                </div>

            </div>
        </section>

        <!-- Footer -->
        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/js/sidebar.js" defer></script>
<script th:src="@{/js/notifications.js}"></script>
</body>
</html>
