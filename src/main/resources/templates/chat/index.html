<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ERP Empresarial</title>

    <!-- CSS padrão do ERP -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="app-container">
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>
        <main class="main-content">
            <header th:replace="~{components/topbar :: topbar}"></header>
            <section class="content-area">
                <div class="container-fluid">
                    <div class="mb-4">
                        <h1 class="h3"><i class="fas fa-comments"></i> Chat Interno</h1>
                        <p class="text-muted">Sistema de mensagens em tempo real</p>
                    </div>

                    <div class="chat-layout">
                        <!-- Sidebar de conversas -->
                        <div class="chat-sidebar">
                            <div class="chat-header">
                                <div class="chat-search">
                                    <input type="text" id="searchInput" placeholder="Buscar conversas...">
                                    <i class="fas fa-search"></i>
                                </div>
                                <button class="btn btn-primary" id="newChatBtn">
                                    <i class="fas fa-plus"></i> Nova Conversa
                                </button>

                                <!-- Modal de usuários -->
                                <div id="userModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
     background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
                                    <div
                                        style="background:#fff; padding:20px; border-radius:5px; max-width:500px; width:90%;">
                                        <h3>Escolha um usuário</h3>
                                        <ul id="userList"></ul>
                                        <button id="closeModalBtn">Fechar</button>
                                    </div>
                                </div>

                            </div>
                            <div class="conversations-list" id="conversationsList">
                                <!-- Lista de conversas aparecerá aqui -->
                            </div>
                        </div>

                        <!-- Área principal do chat -->
                        <div class="chat-main">
                            <div class="chat-main-header" id="chatHeader" style="display: none;">
                                <div class="chat-user-info">
                                    <div class="chat-user-avatar" id="currentUserAvatar"></div>
                                    <div class="chat-user-details">
                                        <h3 id="currentUserName"></h3>
                                        <div class="chat-user-status" id="currentUserStatus">Online</div>
                                    </div>
                                </div>
                                <div class="chat-actions">
                                    <button id="markAllReadBtn" title="Marcar todas como lidas">
                                        <i class="fas fa-check-double"></i>
                                    </button>
                                    <button id="chatOptionsBtn" title="Opções">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="messages-container" id="messagesContainer">
                                <div class="empty-state" id="emptyState">
                                    <i class="fas fa-comments"></i>
                                    <h3>Selecione uma conversa</h3>
                                    <p>Escolha uma conversa existente ou inicie uma nova para começar a conversar.</p>
                                </div>
                            </div>

                            <div class="typing-indicator" id="typingIndicator">
                                <span id="typingUser"></span> está digitando<span class="typing-dots">...</span>
                            </div>

                            <div class="message-input-container" id="messageInputContainer" style="display: none;">
                                <div class="message-input">
                                    <textarea id="messageInput" placeholder="Digite sua mensagem..."
                                        rows="1"></textarea>
                                    <button class="send-button" id="sendButton" disabled>
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </section>
            <footer th:replace="~{components/footer :: footer}"></footer>
        </main>
    </div>

    <!-- Scripts necessários para o chat -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/js/notifications.js"></script>

    
    <script th:src="@{/js/chat.js}"></script>
    <script th:src="@{/js/sidebar.js}" defer></script>

</body>

</html>
