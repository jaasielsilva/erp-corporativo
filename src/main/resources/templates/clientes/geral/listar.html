<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes - Painel do CEO</title>

  <!-- Toastr CSS e JS (se quiser notificação estilo toast) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <!-- Seu CSS padrão -->
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/sidebar.css" rel="stylesheet">
  <link href="/css/notifications.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <style>
    .status-badge {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #fff;
      display: inline-block;
      min-width: 70px;
      text-align: center
    }

    .status-ativo {
      background-color: #22c55e
    }

    .status-inativo {
      background-color: #ef4444
    }

    .status-pendente {
      background-color: #fbbf24;
      color: #000
    }
  </style>
  <link href="/css/notifications.css" rel="stylesheet">


</head>

<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h2><i class="fas fa-users"></i> Clientes Cadastrados</h2>

        <div class="toolbar">
          <form class="search-form" th:action="@{/clientes}" method="get">
            <input type="text" name="busca" placeholder="Buscar por nome, email ou telefone" th:value="${busca}" />
            <select name="origem" style="margin-left: 10px; padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
              <option value="">Todas Origens</option>
              <option value="Indicação" th:selected="${origemFiltro == 'Indicação'}">Indicação</option>
              <option value="Google" th:selected="${origemFiltro == 'Google'}">Google</option>
              <option value="Redes Sociais" th:selected="${origemFiltro == 'Redes Sociais'}">Redes Sociais</option>
              <option value="Outros" th:selected="${origemFiltro == 'Outros'}">Outros</option>
            </select>
            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Buscar</button>
          </form>

          <a th:href="@{/clientes/cadastro}" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Novo Cliente
          </a>
        </div>

        <div id="loading" class="loading" style="display:none"><i class="fas fa-spinner fa-spin"></i> Carregando...
        </div>
        <table class="table-list" style="text-align:center">
          <thead>
            <tr>
              <th style="text-align:center">Nome / Fantasia</th>
              <th style="text-align:center">Origem</th>
              <th style="text-align:center">Tipo</th>
              <th style="text-align:center">Email</th>
              <th style="text-align:center">Telefone</th>
              <th style="text-align:center">Status</th>
              <th style="text-align:center">Ações</th>
            </tr>
          </thead>
          <tbody id="clientesBody"></tbody>
        </table>

        <div id="pagination" class="pagination"></div>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>

  <!-- Modal Exclusão -->
  <div id="modal-excluir" class="modal">
    <div class="modal-content">
      <h3>Digite sua matrícula de administrador para confirmar:</h3>
      <input type="text" id="matriculaInput" placeholder="Matrícula admin" />
      <div id="msgErroMatricula"></div>
      <div id="msgSucessoExcluir"></div>
      <button class="btn btn-danger" data-action="confirmar-exclusao" onclick="validarEExcluir()"><i
          class="fas fa-trash-alt"></i> Confirmar exclusão</button>
      <button class="btn btn-secondary" onclick="closeDesligamentoModal()"><i class="fas fa-times"></i>
        Cancelar</button>
    </div>
  </div>

  <script th:inline="javascript">
    window.statusFiltro = /*[[${statusFiltro}]]*/ '';
    window.origemFiltro = /*[[${origemFiltro}]]*/ '';
    window.buscaInicial = /*[[${busca}]]*/ '';
    window.podeAcessarJuridico = /*[[${podeAcessarJuridico}]]*/ false;
  </script>
  <script>
    let currentPage = 0;
    let query = window.buscaInicial || '';
    let debounceTimer;
    function showLoading(show) {
      const el = document.getElementById('loading');
      if (el) el.style.display = show ? 'block' : 'none';
    }

    function statusBadgeClass(status) {
      const s = (status || '').toUpperCase();
      if (s === 'ATIVO') return 'status-badge status-ativo';
      if (s === 'PENDENTE') return 'status-badge status-pendente';
      return 'status-badge status-inativo';
    }

    function renderRows(items) {
      const tbody = document.getElementById('clientesBody');
      tbody.innerHTML = '';
      if (!items || items.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="table-center">Nenhum cliente encontrado.</td></tr>';
        return;
      }
      const rows = items.map(c => {
        const nome = c.nome || '-';
        const origem = c.origem || '-';
        const tipo = c.tipoCliente || '-';
        const email = c.email || '-';
        const tel = c.telefone || '-';
        const status = c.status || '-';
        const badge = statusBadgeClass(status);
        return `<tr>
          <td style="text-align:center">${nome}</td>
          <td style="text-align:center">${origem}</td>
          <td style="text-align:center">${tipo}</td>
          <td style="text-align:center">${email}</td>
          <td style="text-align:center">${tel}</td>
          <td style="text-align:center"><span class="${badge}">${status}</span></td>
          <td class="acoes" style="text-align:center">
            <a href="/clientes/${c.id}/detalhes" class="btn btn-sm btn-info" title="Detalhes"><i class="fas fa-eye"></i></a>
            ${window.podeAcessarJuridico ? `<a href="/juridico/processos/cliente/${c.id}" class="btn btn-sm btn-dark" title="Processos Jurídicos" style="background-color: #2c3e50; border-color: #2c3e50; color: white;"><i class="fas fa-gavel"></i></a>` : ''}
            ${window.podeEditar ? `<a href="/clientes/${c.id}/editar" class="btn btn-sm btn-warning" title="Editar"><i class="fas fa-edit"></i></a>` : ''}
            ${window.podeExcluir ? `<button type="button" class="btn btn-sm btn-danger" onclick="openDesligamentoModal(${c.id})" title="Excluir"><i class="fas fa-user-times"></i></button>` : ''}
          </td>
        </tr>`;
      }).join('');
      tbody.innerHTML = rows;
    }

    function renderPagination(data) {
      const el = document.getElementById('pagination');
      const totalPages = data.totalPages || 0;
      const totalElements = data.totalElements || 0;
      const page = data.currentPage || 0;
      const hasPrev = !!data.hasPrevious;
      const hasNext = !!data.hasNext;
      let html = '';
      html += `<span class="pagination-info">Página ${page + 1} de ${Math.max(totalPages, 1)} (${totalElements} clientes)</span>`;
      html += hasPrev ? `<a class="btn btn-secondary" href="#" onclick="goToPage(${page - 1});return false;"><i class="fas fa-chevron-left"></i> Anterior</a>` : `<span class="btn btn-secondary disabled"><i class="fas fa-chevron-left"></i> Anterior</span>`;
      html += hasNext ? `<a class="btn btn-secondary" href="#" onclick="goToPage(${page + 1});return false;">Próxima <i class="fas fa-chevron-right"></i></a>` : `<span class="btn btn-secondary disabled">Próxima <i class="fas fa-chevron-right"></i></span>`;
      el.innerHTML = html;
    }

    function loadClientes(page = 0) {
      currentPage = page;
      const statusParam = typeof window.statusFiltro === 'string' ? window.statusFiltro : (window.statusFiltro || '');
      const origemSelect = document.querySelector('select[name="origem"]');
      const origemParam = origemSelect ? origemSelect.value : (window.origemFiltro || '');

      showLoading(true);
      fetch(`/clientes/api/listar?page=${page}&size=10&q=${encodeURIComponent(query || '')}&status=${encodeURIComponent(statusParam || '')}&origem=${encodeURIComponent(origemParam)}`)
        .then(r => r.json())
        .then(data => { renderRows(data.content); renderPagination(data); })
        .catch(() => { renderRows([]); renderPagination({ currentPage: 0, totalPages: 1, totalElements: 0, hasPrevious: false, hasNext: false }); })
        .finally(() => showLoading(false));
    }

    function goToPage(p) { loadClientes(Math.max(0, p)); }

    document.addEventListener('DOMContentLoaded', function () {
      const input = document.querySelector('input[name="busca"]');
      const form = document.querySelector('form.search-form');
      const origemSelect = document.querySelector('select[name="origem"]');

      if (input) {
        input.addEventListener('input', function (e) {
          clearTimeout(debounceTimer);
          query = e.target.value || '';
          debounceTimer = setTimeout(() => loadClientes(0), 300);
        });
      }
      if (origemSelect) {
        origemSelect.addEventListener('change', function () {
          loadClientes(0);
        });
      }
      if (form) {
        form.addEventListener('submit', function (e) { e.preventDefault(); loadClientes(0); });
      }
      loadClientes(0);
    });

    let clienteIdParaExcluir = null;
    function openDesligamentoModal(id) {
      clienteIdParaExcluir = id;
      const modal = document.getElementById('modal-excluir');
      if (modal) modal.style.display = 'flex';
      const matriculaInput = document.getElementById('matriculaInput');
      if (matriculaInput) matriculaInput.value = '';
      const msgErro = document.getElementById('msgErroMatricula');
      const msgSucesso = document.getElementById('msgSucessoExcluir');
      if (msgErro) { msgErro.style.display = 'none'; msgErro.textContent = ''; }
      if (msgSucesso) { msgSucesso.style.display = 'none'; msgSucesso.textContent = ''; }
      const btn = document.querySelector('#modal-excluir button[data-action="confirmar-exclusao"]');
      if (btn) btn.disabled = false;
    }

    function closeDesligamentoModal() {
      clienteIdParaExcluir = null;
      const modal = document.getElementById('modal-excluir');
      if (modal) modal.style.display = 'none';
      const matriculaInput = document.getElementById('matriculaInput');
      if (matriculaInput) matriculaInput.value = '';
      const msgErro = document.getElementById('msgErroMatricula');
      const msgSucesso = document.getElementById('msgSucessoExcluir');
      if (msgErro) { msgErro.style.display = 'none'; msgErro.textContent = ''; }
      if (msgSucesso) { msgSucesso.style.display = 'none'; msgSucesso.textContent = ''; }
      const btn = document.querySelector('#modal-excluir button[data-action="confirmar-exclusao"]');
      if (btn) btn.disabled = false;
    }

    async function validarEExcluir() {
      const matriculaInput = document.getElementById('matriculaInput');
      const matricula = matriculaInput ? matriculaInput.value.trim() : '';
      const msgErro = document.getElementById('msgErroMatricula');
      const msgSucesso = document.getElementById('msgSucessoExcluir');
      const btnConfirmar = document.querySelector('#modal-excluir button[data-action="confirmar-exclusao"]');

      if (msgErro) { msgErro.style.display = 'none'; msgErro.textContent = ''; }
      if (msgSucesso) { msgSucesso.style.display = 'none'; msgSucesso.textContent = ''; }
      if (!matricula) {
        if (msgErro) { msgErro.textContent = 'Digite a matrícula do administrador.'; msgErro.style.display = 'block'; }
        return;
      }
      if (btnConfirmar) btnConfirmar.disabled = true;

      try {
        const response = await fetch('/clientes/' + clienteIdParaExcluir + '/excluir', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-Matricula': matricula }
        });
        if (response.ok) {
          if (msgSucesso) { msgSucesso.textContent = 'Cliente excluído com sucesso!'; msgSucesso.style.display = 'block'; }
          setTimeout(() => { closeDesligamentoModal(); window.location.href = '/clientes'; }, 1500);
        } else {
          let errorText = 'Erro ao excluir cliente. Contate o ADMINISTRADOR DO SISTEMA.';
          try { const errorData = await response.json(); if (errorData.erro) errorText = errorData.erro; } catch { }
          if (msgErro) { msgErro.textContent = errorText; msgErro.style.display = 'block'; }
          if (btnConfirmar) btnConfirmar.disabled = false;
        }
      } catch (error) {
        if (msgErro) { msgErro.textContent = 'Erro de rede ou servidor: ' + error.message; msgErro.style.display = 'block'; }
        if (btnConfirmar) btnConfirmar.disabled = false;
      }
    }
  </script>

  </script>

  <!-- Seu JS de notificações -->
  <script th:src="@{/js/notifications.js}"></script>

    <script src="/js/sidebar.js" defer></script>

</body>

</html>
