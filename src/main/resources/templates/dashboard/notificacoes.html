<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações - ERP Corporativo</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>
        <section class="content-area">
            <h1>Notificações</h1>
            <p>Aqui serão exibidas as notificações do sistema.</p>
        </section>
        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>

<!-- jQuery necessário -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- Seu JS de notificações (que depende de jQuery) -->
<script th:src="@{/js/notifications.js}" defer></script>

<!-- Seu sidebar.js (se não depende de jQuery, pode ficar antes ou depois) -->
<script src="/js/sidebar.js" defer></script>

</body>
</html>
