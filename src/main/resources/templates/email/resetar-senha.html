<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resetar Senha - Painel do CEO</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 90%;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .message {
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 4px;
      text-align: center;
    }

    .message.erro {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.sucesso {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .footer-text {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="reset-container">
    <h1>Resetar Senha do Usu√°rio</h1>

    <form th:action="@{/usuarios/resetar-senha}" method="post">
      <label for="adminLogin">Login do Administrador</label>
      <input type="text" id="adminLogin" name="adminLogin" placeholder="Digite seu login" required />

      <label for="adminSenha">Senha do Administrador</label>
      <input type="password" id="adminSenha" name="adminSenha" placeholder="Digite sua senha" required />

      <label for="usuarioLogin">Login do Usu√°rio</label>
      <input type="text" id="usuarioLogin" name="usuarioLogin" placeholder="Login do usu√°rio" required />

      <input type="submit" value="Enviar Nova Senha por E-mail" />
    </form>

    <div th:if="${erro}" class="message erro" th:text="${erro}"></div>
    <div th:if="${sucesso}" class="message sucesso" th:text="${sucesso}"></div>

    <div class="footer-text">
      &copy; 2025 Painel do CEO. Todos os direitos reservados.
    </div>
  </div>

  <script>
    function resetarSenha(idUsuario) {
      fetch(`/usuarios/${idUsuario}/resetar-senha`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json', // opcional se n√£o enviar body
          'Accept': 'application/json'
        }
      })
        .then(response => {
          const contentType = response.headers.get('content-type');
          if (contentType && contentType.includes('application/json')) {
            return response.json();
          } else {
            return response.text().then(text => {
              throw new Error('Resposta inesperada: ' + text);
            });
          }
        })
        .then(data => {
          if (data.status === 'sucesso') {
            alert(data.mensagem);
          } else {
            alert('Erro: ' + data.mensagem);
          }
        })
        .catch(error => {
          console.error('Erro ao resetar senha:', error);
          alert('Erro inesperado ao resetar senha: ' + error.message);
        });
    }

  </script>
  <!-- Script de notificaÁıes -->  <!-- jQuery necess·rio para o sistema de notificaÁıes -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>



  <script th:src="@{/js/notifications.js}"></script>
  <!-- jQuery necess·rio para o sistema de notificaÁıes -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  
  <!-- Script de notificaÁıes -->  <!-- jQuery necess·rio para o sistema de notificaÁıes -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>



  <script th:src="@{/js/notifications.js}"></script>

</body>

</html>
