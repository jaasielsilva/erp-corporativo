<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Página Não Encontrada | Portal CEO</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #0f172a; /* Azul escuro elegante */
      color: #e0e7ff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
      user-select: none;
    }

    header {
      margin-bottom: 1rem;
    }

    header img {
      height: 48px;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.7));
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 480px;
      width: 100%;
      gap: 1.8rem;
    }

    .illustration {
      width: 100%;
      max-width: 320px;
      margin: 0 auto 1rem;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #f87171; /* vermelho suave */
      text-shadow: 0 2px 8px rgba(248, 113, 113, 0.4);
      user-select: text;
    }

    h2 {
      font-size: 1.7rem;
      font-weight: 600;
      color: #cbd5e1;
      margin-bottom: 0.6rem;
      user-select: text;
    }

    p.message {
      font-size: 1.15rem;
      line-height: 1.5;
      color: #94a3b8;
      user-select: text;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.4rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .btn {
      padding: 0.85rem 2.2rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 9999px;
      cursor: pointer;
      user-select: none;
      border: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: #ef4444; /* vermelho */
      color: white;
      box-shadow: 0 6px 12px rgba(239, 68, 68, 0.4);
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #dc2626;
      outline: none;
      box-shadow: 0 8px 16px rgba(220, 38, 38, 0.6);
    }

    .btn-secondary {
      background-color: #1e293b; /* azul escuro */
      color: #e0e7ff;
      box-shadow: inset 0 0 0 2px #e0e7ff;
    }
    .btn-secondary:hover,
    .btn-secondary:focus {
      background-color: #334155;
      outline: none;
      box-shadow: inset 0 0 0 3px #f87171;
      color: #f87171;
    }

    footer {
      font-size: 0.85rem;
      color: #64748b;
      margin-top: 3rem;
      user-select: none;
    }

    footer a {
      color: #94a3b8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    footer a:hover,
    footer a:focus {
      color: #ef4444;
      outline: none;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }
      h2 {
        font-size: 1.4rem;
      }
      .buttons {
        flex-direction: column;
        gap: 1rem;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<main role="main" aria-labelledby="pageTitle">
  <svg class="illustration" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" focusable="false" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="32" cy="32" r="30" stroke-opacity="0.2"/>
    <line x1="20" y1="20" x2="44" y2="44"/>
    <line x1="44" y1="20" x2="20" y2="44"/>
  </svg>

  <h1 id="pageTitle">404</h1>
  <h2>Página Não Encontrada</h2>
  <p class="message">
    A página que você tentou acessar não existe ou foi removida.<br/>
    Verifique o endereço ou utilize os botões abaixo para continuar navegando.
  </p>

  <div class="buttons">
    <a href="/dashboard" class="btn btn-primary" role="button" aria-label="Voltar para o painel principal">
      <!-- Ícone "home" inline SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-6H9v6a2 2 0 0 1-2 2H3z"/></svg>
      Painel Principal
    </a>
    <a href="/contato" class="btn btn-secondary" role="button" aria-label="Entrar em contato com suporte">
      <!-- Ícone "chat" inline SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
      Suporte
    </a>
  </div>
</main>

<footer>
  <p>&copy; 2024 Painel do CEO - Todos os direitos reservados.</p>
  <p>
    <a href="/politica-privacidade">Política de Privacidade</a> |
    <a href="/termos">Termos de Uso</a>
  </p>
</footer>


</body>
</html>
