<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>500 - Erro Interno | Portal CEO</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  background: #f9fafb;
  color: #333;
  margin: 0;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  text-align: center;
}

main {
  max-width: 420px;
  width: 100%;
  padding: 1rem;
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

h1 {
  font-size: 6rem;
  margin: 0;
  color: #ef4444;
}

h2 {
  margin-top: 0;
  font-weight: normal;
  color: #555;
}

.message {
  margin: 1rem 0 2rem;
  font-size: 1.1rem;
  line-height: 1.4;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  font-weight: 600;
  text-decoration: none;
  cursor: pointer;
  border: none;
  transition: background-color 0.3s ease;
}

.btn-primary {
  background-color: #ef4444;
  color: white;
}

.btn-primary:hover {
  background-color: #dc2626;
}

.btn-secondary {
  background-color: #e5e7eb;
  color: #374151;
}

.btn-secondary:hover {
  background-color: #d1d5db;
}

footer {
  margin-top: 3rem;
  font-size: 0.85rem;
  color: #666;
  text-align: center;
}

footer a {
  color: #555;
  text-decoration: none;
  margin: 0 0.25rem;
}

footer a:hover {
  text-decoration: underline;
}

.illustration {
  width: 80px;
  height: 80px;
  margin-bottom: 1rem;
}

  </style>
</head>
<body>

<main role="main" aria-labelledby="pageTitle">
  <svg class="illustration" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" focusable="false" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="32" cy="32" r="30" stroke-opacity="0.2"/>
    <path d="M22 22l20 20" />
    <path d="M42 22L22 42" />
  </svg>

  <h1 id="pageTitle">500</h1>
  <h2>Erro Interno do Servidor</h2>
  <p class="message">
    Ocorreu um problema inesperado no servidor.<br/>
    Nossa equipe já foi notificada e está trabalhando para resolver.<br/>
    Por favor, tente novamente mais tarde.
  </p>

  <div class="buttons">
    <a href="/dashboard" class="btn btn-primary" role="button" aria-label="Voltar para o painel principal">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false" viewBox="0 0 24 24">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-6H9v6a2 2 0 0 1-2 2H3z"/>
      </svg>
      Painel Principal
    </a>
    <a href="/contato" class="btn btn-secondary" role="button" aria-label="Entrar em contato com suporte">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false" viewBox="0 0 24 24">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
      </svg>
    </a>
  </div>
</main>

<footer>
  <p>&copy; 2024 Painel do CEO - Todos os direitos reservados.</p>
  <p>
    <a href="/politica-privacidade">Política de Privacidade</a> |
    <a href="/termos">Termos de Uso</a>
  </p>
</footer>

</body>
</html>
