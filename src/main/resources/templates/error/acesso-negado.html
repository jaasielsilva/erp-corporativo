<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso Negado - Portal CEO</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      text-align: center;
      color: #333;
    }
    .error-icon {
      font-size: 5rem;
      color: #dc3545;
      margin-bottom: 1.5rem;
    }
    .error-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .btn-voltar {
      background-color: #2563eb;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn-voltar:hover {
      background-color: #1e40af;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <div class="error-container">
          <i class="fas fa-lock error-icon"></i>
          <h1 class="error-title">Acesso Negado</h1>
          <p class="error-message">Você não tem permissão para acessar esta página ou recurso. Se você acredita que isso é um erro, entre em contato com o administrador do sistema.</p>
          <a href="/" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar para o Início</a>
        </div>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>
  <script src="/js/sidebar.js" defer></script>
</body>

</html>
