<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alertas de Estoque - Painel do CEO</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
</head>
<body>
<div th:replace="components/sidebar :: sidebar"></div>
<div th:replace="com/topbar :: topbar"></div>
<main class="container mt-4">
    <h2>Alertas de Estoque Mínimo</h2>
    <div th:if="${alertas.isEmpty()}">
        <div class="alert alert-success">Nenhum produto com estoque abaixo do mínimo.</div>
    </div>
    <table class="table" th:if="${not #lists.isEmpty(alertas)}">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Estoque Atual</th>
                <th>Estoque Mínimo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="alerta : ${alertas}">
                <td th:text="${alerta.produto.nome}"></td>
                <td th:text="${alerta.estoqueAtual}"></td>
                <td th:text="${alerta.estoqueMinimo}"></td>
            </tr>
        </tbody>
    </table>
</main>
<div th:replace="fragments/footer :: footer"></div>

  <script th:src="@{/js/notifications.js}"></script>
  <!-- jQuery necess�rio para o sistema de notifica��es -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  
  <!-- Script de notifica��es -->  <!-- jQuery necess�rio para o sistema de notifica��es -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>



  <script th:src="@{/js/notifications.js}"></script>
  <script th:src="@{/js/sidebar.js}"></script>

</body>
</html>
