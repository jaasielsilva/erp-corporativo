<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auditoria de Estoque - Painel do CEO</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
</head>
<body>
<div th:replace="components/sidebar :: sidebar"></div>
<div th:replace="fragments/topbar :: topbar"></div>
<main class="container mt-4">
    <h2>Auditoria</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Ação</th>
                <th>Produto</th>
                <th>Antes</th>
                <th>Depois</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="log : ${logs}">
                <td th:text="${log.usuario}"></td>
                <td th:text="${log.acao}"></td>
                <td th:text="${log.produto.nome}"></td>
                <td th:text="${log.estoqueAntes}"></td>
                <td th:text="${log.estoqueDepois}"></td>
                <td th:text="${#dates.format(log.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
</main>
<div th:replace="fragments/footer :: footer"></div>

  <script th:src="@{/js/notifications.js}"></script>
  <script th:src="@{/js/sidebar.js}"></script>

</body>
</html>
