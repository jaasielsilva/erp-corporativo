<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria de Estoque - ERP Empresarial</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">

        <!-- Sidebar -->
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Topbar -->
            <header th:replace="~{components/topbar :: topbar}"></header>

            <!-- Conteúdo da página Auditoria -->
            <section class="content-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 py-4">
                            <h1 class="display-6"><i class="fas fa-clipboard-list"></i> Auditoria de Estoque</h1>
                            <p class="text-muted">Registro de ações realizadas nos produtos do estoque.</p>

                            <div class="table-responsive mt-4">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Usuário</th>
                                            <th>Ação</th>
                                            <th>Produto</th>
                                            <th>Antes</th>
                                            <th>Depois</th>
                                            <th>Data</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="log : ${logs}">
                                            <td th:text="${log.usuario}"></td>
                                            <td th:text="${log.acao}"></td>
                                            <td th:text="${log.produto.nome}"></td>
                                            <td th:text="${log.estoqueAntes}"></td>
                                            <td th:text="${log.estoqueDepois}"></td>
                                            <td th:text="${#dates.format(log.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer th:replace="~{components/footer :: footer}"></footer>

        </main>
    </div>

    <script src="/js/sidebar.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script th:src="@{/js/notifications.js}"></script>
</body>

</html>
