<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Estoque Atual</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/estoque.css}" />
</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h1>Estoque Atual</h1>

        <form method="get" th:action="@{/estoque}" class="form-filtro">
          <label for="filtroNome">Produto:</label>
          <input type="text" id="filtroNome" name="nome" th:value="${param.nome}" />

          <label for="filtroCategoria">Categoria:</label>
          <select id="filtroCategoria" name="categoriaId">
            <option value="">-- Todas --</option>
            <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nome}"
                    th:selected="${param.categoriaId == cat.id}"></option>
          </select>

          <label for="filtroFornecedor">Fornecedor:</label>
          <select id="filtroFornecedor" name="fornecedorId">
            <option value="">-- Todos --</option>
            <option th:each="forn : ${fornecedores}" th:value="${forn.id}" th:text="${forn.nomeFantasia}"
                    th:selected="${param.fornecedorId == forn.id}"></option>
          </select>

          <button type="submit" class="btn btn-primary">Filtrar</button>
          <a th:href="@{/estoque}" class="btn btn-secondary">Limpar</a>
        </form>

        <article class="card mt-3">
          <table class="table">
            <thead>
              <tr>
                <th>Produto</th>
                <th>Estoque Atual</th>
                <th>Categoria</th>
                <th>Fornecedor</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="produto : ${produtos}">
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.estoque}"></td>
                <td th:text="${produto.categoria != null ? produto.categoria.nome : '-'}"></td>
                <td th:text="${produto.fornecedor != null ? produto.fornecedor.nomeFantasia : '-'}"></td>
                <td>
                  <a th:href="@{'/estoque/' + ${produto.id} + '/movimentacoes'}" class="btn btn-info btn-sm">Ver Movimentações</a>
                  <a th:href="@{'/estoque/' + ${produto.id} + '/ajustar'}" class="btn btn-warning btn-sm">Ajustar Estoque</a>
                </td>
              </tr>
              <tr th:if="${produtos.isEmpty()}">
                <td colspan="5" class="text-center">Nenhum produto encontrado.</td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>
</body>
</html>
