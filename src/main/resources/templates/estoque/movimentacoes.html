<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Movimenta√ß√µes do Estoque</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/estoque.css}" />

  <style>
    .btn-voltar {
      background-color: #e2e8f0;
      color: #1a202c;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      transition: background-color 0.2s ease;
    }

    .btn-voltar:hover {
      background-color: #cbd5e0;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table tbody tr:nth-child(even) {
      background-color: #f9fafb;
    }

    .table th {
      background-color: #e2e8f0;
      font-weight: 600;
    }

    .table td, .table th {
      padding: 12px;
      text-align: left;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h1>
          Movimenta√ß√µes do Produto:
          <span th:text="${produto != null} ? ${produto.nome} : 'Produto n√£o encontrado'"></span>
        </h1>

        <a th:href="@{/estoque}" class="btn-voltar">
          <i class="fas fa-arrow-left"></i> Voltar ao Estoque
        </a>

        <article class="card">
          <table class="table">
            <thead>
              <tr>
                <th>Data/Hora</th>
                <th>Tipo</th>
                <th>Quantidade</th>
                <th>Motivo</th>
                <th>Usu√°rio</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="mov : ${movimentacoes}">
                <td th:text="${#temporals.format(mov.dataHora, 'dd/MM/yyyy HH:mm:ss')}">00/00/0000 00:00:00</td>
                <td th:text="${mov.tipo == 'ENTRADA' ? 'Entrada' : (mov.tipo == 'SAIDA' ? 'Sa√≠da' : 'Ajuste')}">Tipo</td>
                <td th:text="${mov.quantidade}">0</td>
                <td th:text="${mov.motivo}">Motivo</td>
                <td th:text="${mov.usuarioResponsavel != null ? mov.usuarioResponsavel : 'N/A'}">Usu√°rio</td>
              </tr>
              <tr th:if="${#lists.isEmpty(movimentacoes)}">
                <td colspan="5" class="text-center">Nenhuma movimenta√ß√£o encontrada.</td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>
  <!-- Script de notificaÁıes -->  <!-- jQuery necess·rio para o sistema de notificaÁıes -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>



  <script th:src="@{/js/notifications.js}"></script>
  <!-- jQuery necess·rio para o sistema de notificaÁıes -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  
  <!-- Script de notificaÁıes -->  <!-- jQuery necess·rio para o sistema de notificaÁıes -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>



  <script th:src="@{/js/notifications.js}"></script>

</body>
</html>
