<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saída de Estoque - Painel do CEO</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />  
  <!-- Estilo exclusivo para o formulário de saída -->
  <link rel="stylesheet" th:href="@{/css/saida-estoque.css}" />

</head>

<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h1>Saída de Estoque</h1>

        <div class="card saida-form-card mt-3">
          <form method="post" th:action="@{/estoque/saida}" class="saida-form">
            <div class="form-group">
              <label for="produto">Produto</label>
              <select class="form-control" id="produto" name="produtoId" required>
                <option value="">Selecione um produto</option>
                <option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.nome}"></option>
              </select>
            </div>

            <div class="form-group">
              <label for="quantidade">Quantidade</label>
              <input type="number" class="form-control" id="quantidade" name="quantidade" required min="1">
            </div>

            <div class="form-group">
              <label for="motivo">Motivo</label>
              <input type="text" class="form-control" id="motivo" name="motivo" placeholder="Descreva o motivo da saída" />
            </div>

            <button type="submit" class="btn-saida">
            <i class="fas fa-minus-circle"></i> Registrar Saída
            </button>

          </form>
        </div>

        <div class="info-section mt-4">
          <div class="card-tips">
            <strong>Dica:</strong> Registre o motivo da saída para manter o histórico de movimentações claro e auditável.
          </div>
        </div>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>

  <script th:src="@{/js/script.js}"></script>
</body>

</html>
