<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Transferência de Estoque')"></head>
<body>
<div th:replace="fragments/sidebar :: sidebar"></div>
<div th:replace="fragments/topbar :: topbar"></div>
<main class="container mt-4">
    <h2>Transferência de Estoque</h2>
    <form method="post" th:action="@{/estoque/transferencias}" class="mt-3">
        <div class="form-group">
            <label for="produto">Produto</label>
            <select class="form-control" id="produto" name="produtoId">
                <option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.nome}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" required>
        </div>
        <div class="form-group">
            <label for="destino">Destino</label>
            <input type="text" class="form-control" id="destino" name="localDestino" required>
        </div>
        <button type="submit" class="btn btn-info mt-2">Transferir</button>
    </form>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
