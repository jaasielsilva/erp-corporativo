<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transferência de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
</head>
<body>
<div th:replace="components/sidebar :: sidebar"></div>
<div th:replace="fragments/topbar :: topbar"></div>
<main class="container mt-4">
    <h2>Transferência de Estoque</h2>
    <form method="post" th:action="@{/estoque/transferencias}" class="mt-3">
        <div class="form-group">
            <label for="produto">Produto</label>
            <select class="form-control" id="produto" name="produtoId">
                <option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.nome}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" required>
        </div>
        <div class="form-group">
            <label for="destino">Destino</label>
            <input type="text" class="form-control" id="destino" name="localDestino" required>
        </div>
        <button type="submit" class="btn btn-info mt-2">Transferir</button>
    </form>
</main>
<div th:replace="fragments/footer :: footer"></div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  
  <!-- Script de notifica��es -->  <!-- jQuery necess�rio para o sistema de notifica��es -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>



  <script th:src="@{/js/notifications.js}"></script>
  <script th:src="@{/js/sidebar.js}"></script>

</body>
</html>
