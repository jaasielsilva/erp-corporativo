<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">Contas Bancárias</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container d-flex">
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>
        <main class="main-content flex-grow-1">
            <header th:replace="~{components/topbar :: topbar}"></header>
            
            <section class="content-area container-fluid py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h4 mb-0 text-gray-800"><i class="fas fa-university me-2 text-primary"></i>Contas Bancárias</h2>
                    <button class="btn btn-success" onclick="abrirModalMovimentacao()">
                        <i class="fas fa-plus-circle me-1"></i> Nova Movimentação (Depósito/Saque)
                    </button>
                </div>

                <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${sucesso}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${erro}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row g-4">
                    <div class="col-md-4" th:each="conta : ${contas}">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title mb-0" th:text="${conta.nome}">Nome do Banco</h5>
                                    <span class="badge bg-success" th:if="${conta.ativo}">Ativo</span>
                                    <span class="badge bg-danger" th:unless="${conta.ativo}">Inativo</span>
                                </div>
                                <h3 class="fw-bold text-primary mb-3" 
                                    th:text="'R$ ' + ${#numbers.formatDecimal(conta.saldo != null ? conta.saldo : 0, 1, 'POINT', 2, 'COMMA')}">
                                    R$ 0,00
                                </h3>
                                <div class="text-muted small">
                                    <p class="mb-1" th:if="${not #strings.isEmpty(conta.banco)}"><i class="fas fa-building me-1"></i> <span th:text="${conta.banco}"></span></p>
                                    <p class="mb-1" th:if="${not #strings.isEmpty(conta.agencia)}"><i class="fas fa-code-branch me-1"></i> Ag: <span th:text="${conta.agencia}"></span></p>
                                    <p class="mb-0" th:if="${not #strings.isEmpty(conta.numeroConta)}"><i class="fas fa-hashtag me-1"></i> CC: <span th:text="${conta.numeroConta}"></span></p>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent border-top-0 pb-3">
                                <button class="btn btn-outline-primary w-100 btn-sm" 
                                        type="button"
                                        th:data-id="${conta.id}"
                                        th:data-nome="${conta.nome}"
                                        onclick="abrirModalMovimentacao(this.getAttribute('data-id'), this.getAttribute('data-nome'))">
                                    <i class="fas fa-exchange-alt me-1"></i> Ajustar Saldo
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Seção de Aprovações Pendentes -->
                <div class="card border-0 shadow-sm mt-5" th:if="${not #lists.isEmpty(pendentes)}">
                    <div class="card-header bg-white py-3">
                        <h5 class="card-title mb-0 text-warning"><i class="fas fa-clock me-2"></i>Solicitações de Ajuste Pendentes</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Data</th>
                                        <th>Conta</th>
                                        <th>Descrição</th>
                                        <th>Tipo</th>
                                        <th>Valor</th>
                                        <th>Solicitante</th>
                                        <th class="text-end">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="p : ${pendentes}">
                                        <td th:text="${#temporals.format(p.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td th:text="${p.contaBancaria?.nome}"></td>
                                        <td th:text="${p.descricao}"></td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${p.tipoMovimento.name() == 'ENTRADA' ? 'bg-success' : 'bg-danger'}"
                                                  th:text="${p.tipoMovimento.descricao}">
                                            </span>
                                        </td>
                                        <td class="fw-bold" th:text="'R$ ' + ${#numbers.formatDecimal(p.valor, 1, 'POINT', 2, 'COMMA')}"></td>
                                        <td th:text="${p.usuarioCriacao?.nome}"></td>
                                        <td class="text-end">
                                            <div class="d-flex justify-content-end gap-2" 
                                                 th:if="${(p.usuarioCriacao == null or usuarioLogado == null or p.usuarioCriacao.id != usuarioLogado.id) or usuarioLogado.nivelAcesso.name() == 'MASTER'}">
                                                <form th:action="@{/financeiro/contas-bancarias/aprovar/{id}(id=${p.id})}" method="POST" style="display:inline;">
                                                    <button type="submit" class="btn btn-sm btn-success" title="Aprovar">
                                                        <i class="fas fa-check"></i>
                                                    </button>
                                                </form>
                                                <form th:action="@{/financeiro/contas-bancarias/rejeitar/{id}(id=${p.id})}" method="POST" style="display:inline;">
                                                    <button type="submit" class="btn btn-sm btn-danger" title="Rejeitar">
                                                        <i class="fas fa-times"></i>
                                                    </button>
                                                </form>
                                            </div>
                                            <div th:unless="${(p.usuarioCriacao == null or usuarioLogado == null or p.usuarioCriacao.id != usuarioLogado.id) or usuarioLogado.nivelAcesso.name() == 'MASTER'}">
                                                <span class="badge bg-secondary" title="Segregação de Funções: Aguardando aprovação de outro gestor">
                                                    <i class="fas fa-user-lock me-1"></i> Aguardando Aprovação
                                                </span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <!-- Modal de Movimentação -->
    <div class="modal fade" id="modalMovimentacao" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/financeiro/contas-bancarias/movimentacao" method="POST">
                    <div class="modal-header">
                        <h5 class="modal-title">Movimentação Manual</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Conta Bancária</label>
                            <select name="contaId" id="modalContaId" class="form-select" required>
                                <option th:each="c : ${contas}" th:value="${c.id}" th:text="${c.nome}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Movimento</label>
                            <select name="tipo" class="form-select" required>
                                <option value="CREDITO">Depósito (Crédito)</option>
                                <option value="DEBITO">Saque (Débito)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valor (R$)</label>
                            <input type="text" name="valorStr" class="form-control money" placeholder="0,00" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <input type="text" name="descricao" class="form-control" placeholder="Ex: Aporte Inicial" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.money').mask('#.##0,00', {reverse: true});
        });

        function abrirModalMovimentacao(contaId, nomeConta) {
            if (contaId) {
                $('#modalContaId').val(contaId);
            }
            var modal = new bootstrap.Modal(document.getElementById('modalMovimentacao'));
            modal.show();
        }
    </script>
</body>
</html>
