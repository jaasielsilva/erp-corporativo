<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">Nova Conta a Pagar</title>

    <!-- CSS principal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
<!-- Verificação de permissão para acessar o módulo financeiro -->
<div th:if="${!podeAcessarFinanceiro}" class="container mt-5">
    <div class="alert alert-danger text-center">
        <h4><i class="fas fa-exclamation-triangle"></i> Acesso Negado</h4>
        <p>Você não tem permissão para acessar o módulo financeiro.</p>
        <a href="/" class="btn btn-primary">Voltar ao Dashboard</a>
    </div>
</div>

<div th:if="${podeAcessarFinanceiro}" class="app-container d-flex">

    <!-- Sidebar -->
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <main class="main-content flex-grow-1">

        <!-- Topbar -->
        <header th:replace="~{components/topbar :: topbar}"></header>

        <!-- Conteúdo principal -->
        <section class="content-area container-fluid py-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-semibold mb-0">
                        <i class="fas fa-file-invoice-dollar me-2 text-primary"></i>
                        <span th:text="${pageTitle}">Nova Conta a Pagar</span>
                    </h2>
                    <p class="text-muted mb-0">Preencha os dados da conta para salvar no sistema.</p>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/financeiro/contas-pagar/salvar}" th:object="${contaPagar}" method="post" novalidate>

                        <!-- CSRF token (adicionado para casos em que Spring Security exige proteção). -->
                        <!-- Renderiza apenas se o atributo _csrf estiver disponível no request (evita EL1007E quando não há Spring Security) -->
                        <div th:if="${_csrf != null}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </div>

                        <!-- Exibir erros de validação (ajuda a entender porque o form retornou sem salvar) -->
                        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                            <strong>Foram encontrados erros no formulário:</strong>
                            <ul>
                                <li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" th:field="*{descricao}" class="form-control" id="descricao"
                                   placeholder="Descrição da conta" required autofocus>
                            <div th:if="${#fields.hasErrors('descricao')}" class="invalid-feedback d-block" th:each="er : ${#fields.errors('descricao')}" th:text="${er}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="fornecedor" class="form-label">Fornecedor</label>
                            <select th:field="*{fornecedor.id}" id="fornecedor" class="form-select" required>
                                <option value="">Selecione</option>
                                <option th:each="f : ${fornecedores}" th:value="${f.id}" th:text="${f.nomeFantasia}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('fornecedor')}" class="invalid-feedback d-block" th:each="er : ${#fields.errors('fornecedor')}"><span th:text="${er}"></span></div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select th:field="*{categoria}" id="categoria" class="form-select" required>
                                    <option value="">Selecione</option>
                                    <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat}"></option>
                                </select>
                            </div>

                                <div class="col-md-4 mb-3">
                                    <label for="dataEmissao" class="form-label">Data de Emissão</label>
                                    <input type="date" th:field="*{dataEmissao}" class="form-control" id="dataEmissao" required
                                           placeholder="dd/mm/aaaa">
                                    <div th:if="${#fields.hasErrors('dataEmissao')}" class="invalid-feedback d-block" th:each="er : ${#fields.errors('dataEmissao')}" th:text="${er}"></div>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="dataVencimento" class="form-label">Data de Vencimento</label>
                                    <input type="date" th:field="*{dataVencimento}" class="form-control" id="dataVencimento" required
                                           placeholder="dd/mm/aaaa">
                                    <div th:if="${#fields.hasErrors('dataVencimento')}" class="invalid-feedback d-block" th:each="er : ${#fields.errors('dataVencimento')}" th:text="${er}"></div>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="valorOriginal" class="form-label">Valor (R$)</label>
                                    <input type="number" step="0.01" min="0" inputmode="decimal" th:field="*{valorOriginal}" class="form-control" id="valorOriginal"
                                           placeholder="0.00" required>
                                    <div th:if="${#fields.hasErrors('valorOriginal')}" class="invalid-feedback d-block" th:each="er : ${#fields.errors('valorOriginal')}" th:text="${er}"></div>
                                </div>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select th:field="*{status}" id="status" class="form-select" required>
                                <option value="">Selecione</option>
                                <option th:each="statusOption : ${statusOptions}" th:value="${statusOption}" th:text="${statusOption}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea th:field="*{observacoes}" class="form-control" id="observacoes"
                                      placeholder="Observações adicionais..." rows="3"></textarea>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Salvar
                            </button>
                            <a th:href="@{/financeiro/contas-pagar}" class="btn btn-outline-secondary ms-2">
                                <i class="fas fa-times me-1"></i> Cancelar
                            </a>
                        </div>

                    </form>
                </div>
            </div>

        </section>

        <!-- Footer -->
        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>
<!-- Fim da verificação de permissão -->

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/js/sidebar.js" defer></script>
<script th:src="@{/js/notifications.js}" defer></script>
</body>
</html>
