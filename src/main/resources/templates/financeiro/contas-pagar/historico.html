<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Histórico - Conta a Pagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="app-container d-flex">
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>
        <main class="main-content flex-grow-1">
            <header th:replace="~{components/topbar :: topbar}"></header>
            <section class="content-area container-fluid py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-semibold mb-0"><i class="fas fa-history me-2 text-muted"></i> Histórico da Conta</h2>
                    <a th:href="@{/financeiro/contas-pagar/detalhes/{id}(id=${conta.id})}"
                        class="btn btn-outline-secondary">Voltar</a>
                </div>


                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="text-muted">Registros de eventos e alterações desta conta (status, pagamentos,
                            aprovações e anexos).</p>


                        <div class="table-responsive">
                            <table class="table table-sm align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Data / Hora</th>
                                        <th>Usuário</th>
                                        <th>Ação</th>
                                        <th>Detalhes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="log : ${conta.logs}">
                                        <td th:text="${#temporals.format(log.data, 'dd/MM/yyyy HH:mm')}">01/01/2025
                                            12:00</td>
                                        <td th:text="${log.usuario}">Admin</td>
                                        <td th:text="${log.acao}">PAGAMENTO_REGISTRADO</td>
                                        <td th:text="${log.detalhes}">Pagamento via PIX</td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(conta.logs)}">
                                        <td colspan="4" class="text-center text-muted py-4">Nenhum registro encontrado.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </section>
            <footer th:replace="~{components/footer :: footer}"></footer>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar.js" defer></script>
    <script th:src="@{/js/notifications.js}" defer></script>
</body>

</html>
