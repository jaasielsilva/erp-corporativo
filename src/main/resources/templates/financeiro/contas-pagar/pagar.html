<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Efetuar Pagamento - Conta a Pagar</title>
    
     <!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link href="/css/sidebar.css" rel="stylesheet">
<link href="/css/notifications.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="app-container d-flex">
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>
        <main class="main-content flex-grow-1">
            <header th:replace="~{components/topbar :: topbar}"></header>
            <section class="content-area container-fluid py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-semibold mb-0"><i class="fas fa-wallet me-2 text-success"></i> Efetuar Pagamento</h2>
                    <a th:href="@{/financeiro/contas-pagar}" class="btn btn-outline-secondary">Voltar</a>
                </div>


                <div class="row">
                    <div class="col-lg-8">
                        <div class="card shadow-sm mb-4">
                            <div class="card-body">
                                <div class="mb-3">
                                    <small class="text-muted">Descrição</small>
                                    <div class="fw-semibold" th:text="${conta.descricao}">Descrição</div>
                                </div>
                                <div class="mb-3">
                                    <small class="text-muted">Vencimento</small>
                                    <div class="fw-semibold"
                                        th:text="${#temporals.format(conta.dataVencimento, 'dd/MM/yyyy')}">--/--/----
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <small class="text-muted">Valor Original</small>
                                    <div class="fw-semibold"
                                        th:text="${#numbers.formatDecimal(conta.valorOriginal, 2, 'COMMA', 2, 'POINT')}">
                                        0,00</div>
                                </div>


                                <form th:action="@{'/financeiro/contas-pagar/pagar/' + ${conta.id}}" method="post">
                                    <div class="mb-3">
                                        <label for="valorPago" class="form-label">Valor a pagar (R$)</label>
                                        <input type="number" step="0.01" min="0" name="valorPago" id="valorPago"
                                            class="form-control" th:value="${conta.valorOriginal}">
                                    </div>


                                    <div class="mb-3">
                                        <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
                                        <select id="formaPagamento" name="formaPagamento" class="form-select">
                                            <option value="PIX">PIX</option>
                                            <option value="BOLETO">Boleto</option>
                                            <option value="TED">TED</option>
                                            <option value="DINHEIRO">Dinheiro</option>
                                        </select>
                                    </div>


                                    <div class="mb-3">
                                        <label for="comprovante" class="form-label">Anexar comprovante
                                            (opcional)</label>
                                        <input type="file" name="comprovante" id="comprovante" class="form-control">
                                    </div>


                                    <div class="d-flex justify-content-end">
                                        <button type="submit" class="btn btn-success"><i class="fas fa-check me-1"></i>
                                            Confirmar Pagamento</button>
                                        <a th:href="@{/financeiro/contas-pagar/detalhes/{id}(id=${conta.id})}"
                                            class="btn btn-outline-secondary ms-2">Cancelar</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-4">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">Resumo</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-2"><small class="text-muted">Fornecedor</small>
                                    <div class="fw-semibold"
                                        th:text="${conta.fornecedor != null ? conta.fornecedor.nomeFantasia : '-'}">-
                                    </div>
                                </div>
                                <div class="mb-2"><small class="text-muted">Categoria</small>
                                    <div class="fw-semibold" th:text="${conta.categoria}">-</div>
                                </div>
                                <div class="mb-2"><small class="text-muted">Status</small>
                                    <div class="fw-semibold" th:text="${conta.status}">PENDENTE</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer th:replace="~{components/footer :: footer}"></footer>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar.js" defer></script>
    <script th:src="@{/js/notifications.js}" defer></script>
</body>

</html>
