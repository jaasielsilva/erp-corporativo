<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contas a Receber - ERP Corporativo</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">

        <!-- Sidebar -->
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Topbar -->
            <header th:replace="~{components/topbar :: topbar}"></header>

            <!-- Conteúdo da página Contas a Receber -->
            <section class="content-area py-4">
                <div class="container-fluid">

                    <!-- Título -->
                    <div class="row mb-4">
                        <div class="col-12 text-center">
                            <h1 class="display-6 text-muted"><i class="fas fa-wallet"></i> Contas a Receber</h1>
                            <p class="text-muted">Gerencie as contas a receber e registre pagamentos.</p>
                        </div>
                    </div>

                    <!-- Tabela de Contas -->
                    <div class="row">
                        <div class="col-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover align-middle">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Cliente</th>
                                            <th>Vencimento</th>
                                            <th>Valor Original</th>
                                            <th>Valor Recebido</th>
                                            <th>Status</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="conta : ${contas}">
                                            <td th:text="${conta.cliente.nome ?: 'Cliente não informado'}">Cliente</td>
                                            <td th:text="${conta.dataVencimento ?: 'N/A'}">01/01/2025</td>
                                            <td
                                                th:text="${#numbers.formatDecimal(conta.valorOriginal, 1, 'COMMA', 2, 'POINT') ?: '0,00'}">
                                                0,00</td>
                                            <td
                                                th:text="'R$ ' + ${#numbers.formatDecimal(conta.valorRecebido ?: 0, 1, 'COMMA', 2, 'POINT')}">
                                                0,00</td>
                                            <td th:text="${conta.status ?: 'PENDENTE'}">PENDENTE</td>
                                            <td>
                                                <button th:if="${conta.status != 'RECEBIDA'}"
                                                    th:onclick="'registrarPagamento(' + ${conta.id} + ')'"
                                                    class="btn btn-success btn-sm">
                                                    Registrar Pagamento
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Totais e Estatísticas -->
                    <div class="row mt-4">
                        <div class="col-md-4 mb-3">
                            <div class="card text-center p-3 shadow-sm">
                                <h5>Total a Receber</h5>
                                <p class="h4"
                                    th:text="'R$ ' + ${#numbers.formatDecimal(totalReceber, 1, 'COMMA', 2, 'POINT')}">R$
                                    0,00</p>
                            </div>

                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card text-center p-3 shadow-sm">
                                <h5>Contas Vencidas</h5>
                                <p class="h4" th:text="${estatisticas['VENCIDA'] ?: 0}">0</p>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card text-center p-3 shadow-sm">
                                <h5>Inadimplência</h5>
                                <p class="h4" th:text="${inadimplencia} + '%'">0%</p>
                            </div>
                        </div>

                    </div>

                </div>
            </section>

            <!-- Footer -->
            <footer th:replace="~{components/footer :: footer}"></footer>

        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/js/sidebar.js" defer></script>
    <script th:src="@{/js/notifications.js}"></script>

    <!-- Função registrar pagamento -->
    <script>
        function registrarPagamento(contaId) {
            const valorPago = prompt("Informe o valor pago:");
            if (!valorPago) return;

            // Buscar usuário atual para obter o ID
            fetch('/api/user/current')
                .then(res => {
                    if (!res.ok) throw new Error('Falha ao obter usuário atual');
                    return res.json();
                })
                .then(user => {
                    const usuarioId = user?.id;
                    if (!usuarioId) throw new Error('Usuário atual sem ID');

                    return fetch(`/financeiro/api/contas-receber/${contaId}/registrar-pagamento?valorPago=${valorPago}&usuarioId=${usuarioId}`, {
                        method: 'PUT'
                    });
                })
                .then(res => res.json())
                .then(data => alert(data.mensagem || 'Pagamento registrado com sucesso!'))
                .catch(err => alert(err.message || 'Erro ao registrar pagamento'))
                .finally(() => location.reload());
        }
    </script>

</body>

</html>
