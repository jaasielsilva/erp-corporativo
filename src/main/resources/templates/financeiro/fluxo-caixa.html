<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fluxo de Caixa - ERP Corporativo</title>

    <!-- CSS padrão -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="app-container">

    <!-- Sidebar -->
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Topbar -->
        <header th:replace="~{components/topbar :: topbar}"></header>

        <!-- Conteúdo da página -->
        <section class="content-area px-4 py-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h4 text-muted">
                    <i class="fas fa-cash-register me-2"></i>Fluxo de Caixa
                </h1>
                <a href="/" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-arrow-left me-1"></i> Voltar
                </a>
            </div>

            <!-- Filtros -->
            <form class="row g-3 mb-4" method="get" th:action="@{/financeiro/fluxo-caixa}">
                <div class="col-md-2">
                    <label class="form-label">Data Início</label>
                    <input type="date" name="dataInicio" class="form-control" th:value="${dataInicio}" title="Data Início" placeholder="Selecione a data de início">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Data Fim</label>
                    <input type="date" name="dataFim" class="form-control" th:value="${dataFim}" title="Data Fim" placeholder="Selecione a data de fim">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Tipo</label>
                    <select name="tipoMovimento" class="form-select" title="Tipo">
                        <option value="">Todos</option>
                        <option th:each="tipo : ${tipoMovimentoOptions}"
                                th:value="${tipo}"
                                th:text="${tipo}"
                                th:selected="${param.tipoMovimento == tipo}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Categoria</label>
                    <select name="categoria" class="form-select" title="Categoria">
                        <option value="">Todas</option>
                        <option th:each="cat : ${categoriaOptions}"
                                th:value="${cat}"
                                th:text="${cat}"
                                th:selected="${param.categoria == cat}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select" title="Status">
                        <option value="">Todos</option>
                        <option th:each="st : ${statusOptions}"
                                th:value="${st}"
                                th:text="${st}"
                                th:selected="${param.status == st}"></option>
                    </select>
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100" aria-label="Filtrar">
                        <i class="fas fa-filter"></i>
                        <span class="visually-hidden">Filtrar</span>
                    </button>
                </div>
            </form>

            <!-- Resumo -->
            <div class="row mb-4 text-center">
                <div class="col-md-4">
                    <div class="card border-success shadow-sm">
                        <div class="card-body">
                            <h6 class="text-success mb-1">Entradas</h6>
                            <h5 th:text="${#numbers.formatDecimal(resumoFinanceiro['entradas'], 2, 'COMMA', 2, 'POINT')}">0,00</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-danger shadow-sm">
                        <div class="card-body">
                            <h6 class="text-danger mb-1">Saídas</h6>
                            <h5 th:text="${#numbers.formatDecimal(resumoFinanceiro['saidas'], 2, 'COMMA', 2, 'POINT')}">0,00</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-primary shadow-sm">
                        <div class="card-body">
                            <h6 class="text-primary mb-1">Saldo Atual</h6>
                            <h5 th:text="${#numbers.formatDecimal(saldoAtual, 2, 'COMMA', 2, 'POINT')}">0,00</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabela de Transações -->
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Categoria</th>
                        <th>Status</th>
                        <th class="text-end">Valor (R$)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${transacoes}">
                        <td th:text="${#temporals.format(t.data, 'dd/MM/yyyy')}">01/01/2025</td>
                        <td th:text="${t.descricao}">Exemplo</td>
                        <td>
                            <span th:text="${t.tipoMovimento}"
                                  th:classappend="${t.tipoMovimento.name() == 'ENTRADA'} ? 'text-success' : 'text-danger'">
                            </span>
                        </td>
                        <td th:text="${t.categoria}">Categoria</td>
                        <td>
                            <span class="badge"
                                  th:text="${t.status}"
                                  th:classappend="${t.status.name() == 'REALIZADO'} ? 'bg-success' : 'bg-warning text-dark'">
                            </span>
                        </td>
                        <td class="text-end fw-semibold"
                            th:text="${#numbers.formatDecimal(t.valor, 2, 'COMMA', 2, 'POINT')}">0,00</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(transacoes)}">
                        <td colspan="6" class="text-center text-muted py-3">Nenhuma transação encontrada</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Projeção Financeira -->
            <div class="card mt-5 shadow-sm">
                <div class="card-header bg-light">
                    <h6 class="mb-0"><i class="fas fa-chart-line me-1"></i> Projeção Financeira (30 dias)</h6>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:each="item : ${projecao30dias}">
                            <span th:text="${item.key}">Categoria</span>
                            <span th:text="${#numbers.formatDecimal(item.value, 2, 'COMMA', 2, 'POINT')}">0,00</span>
                        </li>
                    </ul>
                </div>
            </div>

        </section>

        <!-- Footer -->
        <footer th:replace="~{components/footer :: footer}"></footer>

    </main>
</div>

<!-- Scripts -->
<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
