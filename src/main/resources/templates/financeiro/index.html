<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index Financeiro - ERP Corporativo</title>

    <!-- CSS padrão -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">

        <!-- Sidebar -->
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Topbar -->
            <header th:replace="~{components/topbar :: topbar}"></header>

            <!-- Conteúdo da página Index Financeiro -->
            <section class="content-area">
                <div class="container py-4">

                    <!-- Título -->
                    <div class="text-center mb-4">
                        <h1 class="display-6 text-muted"><i class="fas fa-coins"></i> Index Financeiro</h1>
                        <p class="text-muted">Bem-vindo ao módulo financeiro do ERP Corporativo.</p>
                    </div>

                    <!-- Resumo financeiro -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="card text-center p-3 shadow-sm">
                                <h5>Total a Receber</h5>
                                <p class="h4 text-success"
                                   th:text="${totalReceber != null ? #numbers.formatDecimal(totalReceber, 2, 'COMMA', 2, 'POINT') : '0,00'}">
                                    0,00
                                </p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card text-center p-3 shadow-sm">
                                <h5>Saldo Atual</h5>
                                <p class="h4 text-primary"
                                   th:text="${saldoAtual != null ? #numbers.formatDecimal(saldoAtual, 2, 'COMMA', 2, 'POINT') : '0,00'}">
                                    0,00
                                </p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card text-center p-3 shadow-sm">
                                <h5>Transações Recentes</h5>
                                <p class="h4 text-muted" th:text="${totalRecentTransactions != null ? totalRecentTransactions : 0}">0</p>
                            </div>
                        </div>
                    </div>

                    <!-- Tabela de contas a receber -->
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered text-center">
                            <thead class="table-light">
                                <tr>
                                    <th>Data Recebimento</th>
                                    <th>Descrição</th>
                                    <th>Tipo</th>
                                    <th>Categoria</th>
                                    <th>Status</th>
                                    <th>Valor (R$)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="conta : ${contas}">
                                    <td th:text="${#temporals.format(conta.dataRecebimento, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${conta.descricao}"></td>
                                    <td th:text="${conta.tipo}"></td>
                                    <td th:text="${conta.categoria}"></td>
                                    <td th:text="${conta.status}"></td>
                                    <td th:text="${conta.valorRecebido != null ? #numbers.formatDecimal(conta.valorRecebido, 2, 'COMMA', 2, 'POINT') : '0,00'}"></td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Paginação -->
                        <nav th:if="${contasPage != null && contasPage.totalPages > 1}">
                            <ul class="pagination justify-content-center">

                                <!-- Anterior -->
                                <li class="page-item" th:classappend="${contasPage.first} ? 'disabled'">
                                    <a class="page-link" th:href="@{/financeiro(page=${contasPage.number - 1})}">Anterior</a>
                                </li>

                                <!-- Páginas -->
                                <li class="page-item" th:each="i : ${#numbers.sequence(
                                        (contasPage.number > 2 ? contasPage.number - 2 : 0),
                                        (contasPage.number + 2 < contasPage.totalPages ? contasPage.number + 2 : contasPage.totalPages - 1)
                                    )}" th:classappend="${i == contasPage.number} ? 'active'">
                                    <a class="page-link" th:href="@{/financeiro(page=${i})}" th:text="${i + 1}">1</a>
                                </li>

                                <!-- Próximo -->
                                <li class="page-item" th:classappend="${contasPage.last} ? 'disabled'">
                                    <a class="page-link" th:href="@{/financeiro(page=${contasPage.number + 1})}">Próximo</a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer th:replace="~{components/footer :: footer}"></footer>

        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/sidebar.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script th:src="@{/js/notifications.js}"></script>
</body>

</html>
