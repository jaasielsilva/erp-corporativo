<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${avaliacao.id != null} ? 'Editar Avaliação' : 'Nova Avaliação'">Avaliação</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h1 th:text="${avaliacao.id != null} ? 'Editar Avaliação' : 'Nova Avaliação'">Avaliação</h1>

        <form th:action="@{/fornecedor/{fornecedorId}/avaliacoes/salvar(fornecedorId=${fornecedor.id})}" 
              th:object="${avaliacao}" method="post" class="form-default">

          <label for="data">Data:</label>
          <input type="date" id="data" th:field="*{data}" required />

          <label for="nota">Nota:</label>
          <input type="number" id="nota" th:field="*{nota}" min="1" max="5" required />

          <label for="comentario">Comentário:</label>
          <textarea id="comentario" th:field="*{comentario}" rows="4"></textarea>

          <div class="form-actions">
            <button type="submit" class="button primary">
              <i class="fas fa-save"></i> Salvar
            </button>
            <a th:href="@{/fornecedor/{id}/avaliacoes(id=${fornecedor.id})}" class="button secondary">Voltar</a>
          </div>
        </form>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>

  <script th:src="@{/js/script.js}"></script>
</body>
</html>
