<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${avaliacao.id != null} ? 'Editar Avaliação' : 'Nova Avaliação'">Avaliação</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
  <link href="/css/notifications.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">
  <div class="app-container">
    <!-- Sidebar -->
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
        <!-- Topbar -->
        <header th:replace="~{components/topbar :: topbar}"></header>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}" class="text-decoration-none">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/fornecedores}" class="text-decoration-none">Fornecedores</a></li>
                    <li class="breadcrumb-item"><a th:href="@{'/fornecedor/' + ${fornecedor.id} + '/avaliacoes'}" class="text-decoration-none">Avaliações</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${avaliacao.id == null ? 'Nova Avaliação' : 'Editar Avaliação'}"></li>
                </ol>
            </nav>

            <script th:inline="javascript">
                (function () {
                  var msgSucesso = /*[[${msgSucesso}]]*/ null;
                  var msgErro = /*[[${msgErro}]]*/ null;
                  var erroParam = /*[[${param.erro != null ? param.erro[0] : null}]]*/ null;
      
                  function show(icon, title, text) {
                    if (!text) return;
                    if (typeof Swal !== 'undefined') {
                      Swal.fire({ icon: icon, title: title, text: text, confirmButtonText: 'OK' });
                    }
                  }
      
                  if (msgSucesso) show('success', 'Sucesso', msgSucesso);
                  else if (msgErro) show('error', 'Erro', msgErro);
                  else if (erroParam) show('error', 'Erro', erroParam);
                })();
            </script>

            <!-- Card Content -->
            <div class="card shadow-sm border-0" style="max-width: 800px; margin: 0 auto;">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 text-primary fw-bold">
                        <i class="fas" th:classappend="${avaliacao.id == null ? 'fa-plus-circle' : 'fa-edit'}"></i>
                        <span th:text="${avaliacao.id == null ? 'Nova Avaliação' : 'Editar Avaliação'}"></span>
                    </h5>
                    <small class="text-muted" th:text="'Fornecedor: ' + ${fornecedor.razaoSocial}"></small>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/fornecedor/{fornecedorId}/avaliacoes/salvar(fornecedorId=${fornecedor.id})}"
                          th:object="${avaliacao}" method="post" class="needs-validation" novalidate>
            
                        <input type="hidden" th:field="*{id}" />
            
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="data" class="form-label fw-semibold">Data <span class="text-danger">*</span></label>
                                <input type="date" id="data" th:field="*{data}" class="form-control" required />
                            </div>
                            
                            <div class="col-md-6">
                                <label for="nota" class="form-label fw-semibold">Nota (1-5) <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-star text-warning"></i></span>
                                    <input type="number" id="nota" th:field="*{nota}" class="form-control" min="1" max="5" required />
                                </div>
                                <div class="form-text">Dê uma nota de 1 a 5 para este fornecedor.</div>
                            </div>
                        </div>
            
                        <div class="mb-4">
                            <label for="comentario" class="form-label fw-semibold">Comentário</label>
                            <textarea id="comentario" th:field="*{comentario}" class="form-control" rows="4" placeholder="Escreva os detalhes da avaliação..."></textarea>
                        </div>
            
                        <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                            <a th:href="@{/fornecedor/{id}/avaliacoes(id=${fornecedor.id})}" class="btn btn-light border">
                                <i class="fas fa-arrow-left me-1"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save me-1"></i> Salvar Avaliação
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        
        <!-- Footer -->
        <footer th:replace="~{components/footer :: footer}" class="mt-auto"></footer>
    </main>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/notifications.js}"></script>
  <script th:src="@{/js/sidebar.js}"></script>

</body>
</html>
