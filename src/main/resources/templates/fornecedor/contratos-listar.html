<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Contratos do Fornecedor - Painel do CEO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 e FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos Globais -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link href="/css/notifications.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">
    <div class="app-container">
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>

        <main class="main-content">
            <header th:replace="~{components/topbar :: topbar}"></header>

            <div class="container-fluid p-4">
                
                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/dashboard}" class="text-decoration-none">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/fornecedores}" class="text-decoration-none">Fornecedores</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Contratos de <span th:text="${fornecedor.razaoSocial}"></span></li>
                    </ol>
                </nav>

                <!-- Feedback Messages -->
                <script th:inline="javascript">
                    (function () {
                        var msgSucesso = /*[[${msgSucesso}]]*/ null;
                        var msgErro = /*[[${msgErro}]]*/ null;
                        var erroParam = /*[[${param.erro != null ? param.erro[0] : null}]]*/ null;

                        function show(icon, title, text) {
                            if (!text) return;
                            if (typeof Swal !== 'undefined') {
                                Swal.fire({ icon: icon, title: title, text: text, confirmButtonText: 'OK' });
                            }
                        }

                        if (msgSucesso) show('success', 'Sucesso', msgSucesso);
                        else if (msgErro) show('error', 'Erro', msgErro);
                        else if (erroParam) show('error', 'Erro', erroParam);
                    })();
                </script>

                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-primary fw-bold">
                            <i class="fas fa-file-contract me-2"></i>Contratos Cadastrados
                        </h5>
                        <div class="d-flex gap-2">
                            <a th:href="@{/fornecedores}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-arrow-left me-1"></i> Voltar
                            </a>
                            <a th:href="@{'/fornecedores/' + ${fornecedor.id} + '/contratos/novo'}" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus-circle me-1"></i> Novo Contrato
                            </a>
                        </div>
                    </div>
                    
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light text-muted small text-uppercase fw-bold">
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th>Número</th>
                                        <th>Início</th>
                                        <th>Fim</th>
                                        <th>Valor</th>
                                        <th class="text-center">Status</th>
                                        <th class="text-end pe-4">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="contrato : ${contratos}">
                                        <td class="text-center fw-bold text-secondary" th:text="${contrato.id}"></td>
                                        <td th:text="${contrato.numeroContrato}"></td>
                                        <td th:text="${#temporals.format(contrato.dataInicio, 'dd/MM/yyyy')}"></td>
                                        <td th:text="${contrato.dataFim != null ? #temporals.format(contrato.dataFim, 'dd/MM/yyyy') : '-'}"></td>
                                        <td th:text="${'R$ ' + #numbers.formatDecimal(contrato.valor, 1, 'POINT', 2, 'COMMA')}"></td>
                                        
                                        <td class="text-center">
                                            <span th:class="${contrato.status == 'Ativo' ? 'badge rounded-pill bg-success-subtle text-success-emphasis' : 'badge rounded-pill bg-danger-subtle text-danger-emphasis'}"
                                                  th:text="${contrato.status}">
                                            </span>
                                        </td>
                                        
                                        <td class="text-end pe-4">
                                            <div class="d-flex gap-2 justify-content-end">
                                                <a th:href="@{'/fornecedores/' + ${fornecedor.id} + '/contratos/editar'(idContrato=${contrato.id})}"
                                                   class="btn btn-sm btn-warning" title="Editar">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <button type="button" class="btn btn-sm btn-danger" 
                                                        th:onclick="|confirmarExclusaoContrato(${contrato.id})|" title="Excluir">
                                                    <i class="fas fa-trash-alt"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(contratos)}">
                                        <td colspan="7" class="text-center py-5 text-muted">
                                            <div class="mb-3"><i class="fas fa-file-signature fa-3x opacity-25"></i></div>
                                            <p class="mb-0">Nenhum contrato encontrado para este fornecedor.</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <footer th:replace="~{components/footer :: footer}"></footer>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script th:src="@{/js/notifications.js}"></script>
    
    <script>
        async function confirmarExclusaoContrato(id) {
            const r = await Swal.fire({
                title: 'Confirmar exclusão',
                text: 'Tem certeza que deseja excluir este contrato?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Excluir',
                cancelButtonText: 'Cancelar',
                confirmButtonColor: '#dc3545'
            });
            if (r.isConfirmed) {
                window.location.href = `/fornecedores/contratos/excluir/${id}`;
            }
        }
    </script>
</body>
</html>
