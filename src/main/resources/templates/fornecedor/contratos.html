<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Contratos de Fornecedores - ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h1>Contratos de Fornecedores</h1>
        <a class="button primary mt-3" th:href="@{'/fornecedores/' + ${fornecedor.id} + '/contratos/novo'}">
  <i class="fas fa-plus-circle"></i> Novo Contrato
</a>


        <article class="card mt-3">
          <table class="table-list">
            <thead>
              <tr>
                <th>ID</th>
                <th>Fornecedor</th>
                <th>Número do Contrato</th>
                <th>Data Início</th>
                <th>Data Término</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="contrato : ${contratos}">
                <td th:text="${contrato.id}">1</td>
                <td th:text="${contrato.fornecedor.razaoSocial}">Fornecedor X</td>
                <td th:text="${contrato.numero}">0001/2025</td>
                <td th:text="${#dates.format(contrato.dataInicio, 'dd/MM/yyyy')}">01/01/2025</td>
                <td th:text="${#dates.format(contrato.dataTermino, 'dd/MM/yyyy')}">31/12/2025</td>
                <td th:text="${#numbers.formatDecimal(contrato.valor, 2, 'COMMA',  '.', '')}">R$ 10.000,00</td>
                <td th:text="${contrato.status}">Ativo</td>
                <td>
                  <a th:href="@{'/contratos/editar/' + ${contrato.id}}" class="btn-acao editar" title="Editar">
                    <i class="fas fa-edit"></i>
                  </a>
                  <a href="javascript:void(0);" class="btn-acao excluir" title="Excluir" th:attr="data-id=${contrato.id}" onclick="abrirModalExcluir(this)">
                    <i class="fas fa-trash-alt"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>

  <!-- Modal para confirmação de exclusão similar ao do fornecedor -->
  <div id="modal-excluir" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Tem certeza que deseja excluir este contrato?</h3>
      <div style="margin-top: 20px; text-align: right;">
        <button id="confirmarExcluirBtn" class="button danger">Excluir</button>
        <button onclick="fecharModalExcluir()" class="button">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    let contratoIdParaExcluir = null;

    function abrirModalExcluir(el) {
      contratoIdParaExcluir = el.getAttribute("data-id");
      document.getElementById("modal-excluir").style.display = "flex";
    }

    function fecharModalExcluir() {
      contratoIdParaExcluir = null;
      document.getElementById("modal-excluir").style.display = "none";
    }

    document.getElementById("confirmarExcluirBtn").addEventListener("click", () => {
      if (contratoIdParaExcluir) {
        window.location.href = `/contratos/excluir/${contratoIdParaExcluir}`;
      }
    });
  </script>

</body>
</html>
