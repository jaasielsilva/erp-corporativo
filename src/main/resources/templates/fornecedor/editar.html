<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Fornecedor - Painel do CEO</title>

    <!-- Ícones e estilos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/fornecedor-editar.css}" />
</head>

<body>
    <div class="app-container">
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>

        <main class="main-content">
            <header th:replace="~{components/topbar :: topbar}"></header>

            <section class="content-area">
                <h1>Editar Fornecedor</h1>

                <form th:action="@{/fornecedores/salvar}" th:object="${fornecedor}" method="post" class="fornecedor-form">
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-grid-4cols">
                        <div class="form-group">
                            <label>Nome Fantasia <span class="required">*</span></label>
                            <input type="text" th:field="*{nomeFantasia}" required />
                        </div>

                        <div class="form-group">
                            <label>Razão Social <span class="required">*</span></label>
                            <input type="text" th:field="*{razaoSocial}" required />
                        </div>

                        <div class="form-group">
                            <label>CNPJ <span class="required">*</span></label>
                            <input type="text" th:field="*{cnpj}" required />
                        </div>

                        <div class="form-group">
                            <label>Inscrição Estadual</label>
                            <input type="text" th:field="*{inscricaoEstadual}" />
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" th:field="*{email}" />
                        </div>

                        <div class="form-group">
                            <label>Site</label>
                            <input type="url" th:field="*{site}" />
                        </div>

                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" th:field="*{telefone}" />
                        </div>

                        <div class="form-group">
                            <label>Celular</label>
                            <input type="text" th:field="*{celular}" />
                        </div>

                        <div class="form-group">
                            <label>CEP</label>
                            <input type="text" th:field="*{cep}" />
                        </div>

                        <div class="form-group">
                            <label>Rua</label>
                            <input type="text" th:field="*{rua}" />
                        </div>

                        <div class="form-group">
                            <label>Número</label>
                            <input type="text" th:field="*{numero}" />
                        </div>

                        <div class="form-group">
                            <label>Bairro</label>
                            <input type="text" th:field="*{bairro}" />
                        </div>

                        <div class="form-group">
                            <label>Cidade</label>
                            <input type="text" th:field="*{cidade}" />
                        </div>

                        <div class="form-group">
                            <label>Estado</label>
                            <input type="text" th:field="*{estado}" />
                        </div>

                        <div class="form-group">
                            <label>Status <span class="required">*</span></label>
                            <select th:field="*{status}" required>
                                <option value="">Selecione o status</option>
                                <option value="ATIVO">ATIVO</option>
                                <option value="INATIVO">INATIVO</option>
                            </select>
                        </div>

                        <div class="form-group form-group-fullwidth">
                            <label>Observações</label>
                            <textarea th:field="*{observacoes}" rows="4"></textarea>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="button primary">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                        <a th:href="@{/fornecedores}" class="button secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </section>

            <footer th:replace="~{components/footer :: footer}"></footer>
        </main>
    </div>
</body>

</html>
