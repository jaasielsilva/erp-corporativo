<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Fornecedor - Painel do CEO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/fornecedor-form.css}">
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>

        <section class="content-area">
            <h1>Novo Fornecedor</h1>

            <form th:action="@{/fornecedores/salvar}" method="post" th:object="${fornecedor}" class="form-box" id="formFornecedor">

                <div class="form-two-columns">
                    <div class="form-group">
                        <label>Razão Social *</label>
                        <input type="text" th:field="*{razaoSocial}" required autocomplete="off" maxlength="100" placeholder="Digite a Razão Social">
                    </div>

                    <div class="form-group">
                        <label>Nome Fantasia</label>
                        <input type="text" th:field="*{nomeFantasia}" autocomplete="off" maxlength="100" placeholder="Digite o Nome Fantasia">
                    </div>
                </div>

                <div class="form-two-columns">
                    <div class="form-group">
                        <label>CNPJ *</label>
                        <input type="text" th:field="*{cnpj}" id="cnpj" required autocomplete="off" maxlength="18" placeholder="00.000.000/0000-00">
                    </div>

                    <div class="form-group">
                        <label>Inscrição Estadual</label>
                        <input type="text" th:field="*{inscricaoEstadual}" autocomplete="off" maxlength="20" placeholder="Digite a Inscrição Estadual">
                    </div>
                </div>

                <div class="form-two-columns">
                    <div class="form-group">
                        <label>Telefone Fixo</label>
                        <input type="text" th:field="*{telefone}" id="telefone" autocomplete="off" maxlength="14" placeholder="(00) 0000-0000">
                    </div>

                    <div class="form-group">
                        <label>Celular / WhatsApp</label>
                        <input type="text" th:field="*{celular}" id="celular" autocomplete="off" maxlength="15" placeholder="(00) 00000-0000">
                    </div>
                </div>

                <div class="form-two-columns">
                    <div class="form-group">
                        <label>Email Comercial</label>
                        <input type="email" th:field="*{email}" autocomplete="off" maxlength="100" placeholder="contato@empresa.com">
                    </div>

                    <div class="form-group">
                        <label>Website</label>
                        <input type="url" th:field="*{site}" autocomplete="off" maxlength="100" placeholder="https://">
                    </div>
                </div>

                <h3>Endereço</h3>
                <div class="form-three-columns">
                    <div class="form-group">
                        <label>Rua</label>
                        <input type="text" th:field="*{rua}" id="rua" autocomplete="off" maxlength="100" placeholder="Digite a Rua">
                    </div>
                    <div class="form-group">
                        <label>Número</label>
                        <input type="text" th:field="*{numero}" autocomplete="off" maxlength="10" placeholder="Digite o Número">
                    </div>
                    <div class="form-group">
                        <label>Bairro</label>
                        <input type="text" th:field="*{bairro}" id="bairro" autocomplete="off" maxlength="50" placeholder="Digite o Bairro">
                    </div>
                </div>

                <div class="form-two-columns">
                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" th:field="*{cidade}" id="cidade" autocomplete="off" maxlength="50" placeholder="Digite a Cidade">
                    </div>
                    <div class="form-group">
                        <label>Estado</label>
                        <input type="text" th:field="*{estado}" id="estado" autocomplete="off" maxlength="2" placeholder="UF">
                    </div>
                </div>

                <div class="form-group">
                    <label>CEP</label>
                    <input type="text" th:field="*{cep}" id="cep" autocomplete="off" maxlength="9" placeholder="00000-000">
                </div>

                <div class="form-group">
                    <label>Observações</label>
                    <textarea th:field="*{observacoes}" rows="3" maxlength="300" placeholder="Observações adicionais"></textarea>
                </div>

                <div class="button-group">
                    <a th:href="@{/dashboard}" class="button secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="button primary">
                        <i class="fas fa-save"></i> Salvar Fornecedor
                    </button>
                </div>

            </form>
        </section>

        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>

<!-- JS libs para máscara -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js"></script>
<script th:src="@{/js/fornecedor-form.js}"></script>

<script th:inline="javascript">
$(document).ready(function() {
    $('#cnpj').mask('00.000.000/0000-00');
    $('#cep').mask('00000-000');
    $('#telefone').mask('(00) 0000-0000');
    $('#celular').mask('(00) 00000-0000');

    $('#cep').on('blur', function() {
        var cep = $(this).val().replace(/\D/g, '');
        if (cep.length === 8) {
            $.getJSON('https://viacep.com.br/ws/' + cep + '/json/', function(data) {
                if (!("erro" in data)) {
                    $('#rua').val(data.logradouro);
                    $('#bairro').val(data.bairro);
                    $('#cidade').val(data.localidade);
                    $('#estado').val(data.uf);
                } else {
                    alert('CEP não encontrado.');
                }
            });
        }
    });
});
</script>

</body>
</html>
