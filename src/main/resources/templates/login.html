<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do CEO - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    body {
      background: #f4f7f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #2980b9;
      box-shadow: 0 0 5px #2980b9;
    }
    button {
      padding: 0.85rem;
      background-color: #2980b9;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c5980;
    }
    .error-message {
      color: #e74c3c;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .footer-login {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login - Painel do CEO</h2>
    
    <form th:action="@{/login}" method="post">
  <div th:if="${param.error}">
  <div class="alert alert-danger" th:text="${param.message}">Erro no login.</div>
</div>

  <input type="text" name="username" placeholder="Email" required autofocus />
  <input type="password" name="password" placeholder="Senha" required />
  <button type="submit">Entrar</button>
</form>

    
    <div class="footer-login">
      &copy; 2025 Painel do CEO
    </div>
  </div>
</body>
</html>
