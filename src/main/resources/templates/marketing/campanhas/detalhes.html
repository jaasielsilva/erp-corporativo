<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${campanha?.nome ?: 'Detalhes da Campanha'}">Detalhes da Campanha</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- CSS custom -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
</head>
<body>
<div class="app-container">

    <!-- Sidebar -->
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Topbar -->
        <header th:replace="~{components/topbar :: topbar}"></header>

        <!-- Conteúdo -->
        <section class="content-area container-fluid py-4">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4"><i class="fas fa-bullhorn"></i> Detalhes da Campanha</h2>
                    <a th:href="@{/marketing/campanhas}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${campanha?.nome ?: '-'}">Nome da Campanha</h5>

                        <p class="card-text">
                            <strong>Descrição:</strong> 
                            <span th:text="${campanha?.descricao ?: '-'}"></span>
                        </p>

                        <p class="card-text">
                            <strong>Tipo:</strong> 
                            <span th:text="${campanha?.tipo?.descricao ?: '-'}"></span>
                        </p>

                        <p class="card-text">
                            <strong>Objetivo:</strong> 
                            <span th:text="${campanha?.objetivo?.descricao ?: '-'}"></span>
                        </p>

                        <p class="card-text">
                            <strong>Status:</strong> 
                            <span th:text="${campanha?.status ?: '-'}"></span>
                        </p>

                        <p class="card-text">
                            <strong>Responsável:</strong> 
                            <span th:text="${campanha?.usuarioResponsavel?.nome ?: '-'}"></span>
                        </p>

                        <p class="card-text">
                            <strong>Data Início:</strong> 
                            <span th:text="${campanha?.dataInicio != null ? #dates.format(campanha.dataInicio, 'dd/MM/yyyy') : '-'}"></span>
                        </p>

                        <p class="card-text">
                            <strong>Data Fim:</strong> 
                            <span th:text="${campanha?.dataFim != null ? #dates.format(campanha.dataFim, 'dd/MM/yyyy') : '-'}"></span>
                        </p>

                        <p class="card-text">
                            <strong>Orçamento Planejado:</strong> 
                            R$ <span th:text="${campanha?.orcamentoPlanejado ?: 0}"></span>
                        </p>

                        <p class="card-text">
                            <strong>Orçamento Gasto:</strong> 
                            R$ <span th:text="${campanha?.orcamentoGasto ?: 0}"></span>
                        </p>

                        <p class="card-text">
                            <strong>Alcance Efetivo:</strong> 
                            <span th:text="${campanha?.alcanceEfetivo ?: 0}"></span>
                        </p>

                        <p class="card-text">
                            <strong>Cliques:</strong> 
                            <span th:text="${campanha?.cliques ?: 0}"></span>
                        </p>

                        <p class="card-text">
                            <strong>Conversões:</strong> 
                            <span th:text="${campanha?.conversoes ?: 0}"></span>
                        </p>

                        <p class="card-text">
                            <strong>Vendas:</strong> 
                            <span th:text="${campanha?.vendas ?: 0}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/js/sidebar.js" defer></script>
<script th:src="@{/js/notifications.js}"></script>
</body>
</html>
