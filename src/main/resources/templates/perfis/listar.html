<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Perfis - ERP Empresarial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .page-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border-radius: .5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .stat-card {
            background: white;
            border-radius: .5rem;
            padding: 1rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
            border: 1px solid rgba(0,0,0,.125);
        }
        .quick-actions .btn {
            min-width: 180px;
        }
    </style>
</head>

<body>
    <div class="app-container">

        <!-- Sidebar -->
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Topbar -->
            <header th:replace="~{components/topbar :: topbar}"></header>

            <section class="content-area">
                <div class="container-fluid">
                    <div class="page-header d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="h3 mb-1"><i class="fas fa-user-tag"></i> Gerenciar Perfis</h1>
                            <div class="opacity-75">Gestão de Acesso • Perfis e Permissões</div>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="/perfis/novo" class="btn btn-light">
                                <i class="fas fa-plus"></i> Novo Perfil
                            </a>
                            <button class="btn btn-warning" id="btnCriarJuridico">
                                <i class="fas fa-balance-scale"></i> Criar Perfil JURIDICO
                            </button>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-3">
                            <div class="stat-card text-center">
                                <div class="mb-1"><i class="fas fa-layer-group text-primary"></i></div>
                                <div th:text="${relatorio.totalPerfis}">0</div>
                                <div class="text-muted">Perfis</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card text-center">
                                <div class="mb-1"><i class="fas fa-users text-success"></i></div>
                                <div th:text="${relatorio.totalUsuarios}">0</div>
                                <div class="text-muted">Usuários</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="stat-card">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="fw-semibold"><i class="fas fa-chart-pie text-info"></i> Usuários por Perfil</div>
                                    <div>
                                        <input id="searchInput" class="form-control form-control-sm" placeholder="Buscar perfil...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="perfisTable">
                                    <thead>
                                        <tr>
                                            <th>Perfil</th>
                                            <th>Usuários</th>
                                            <th>Permissões</th>
                                            <th>Status</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="p : ${perfis}">
                                            <td>
                                                <span class="fw-semibold" th:text="${p.nome}">NOME</span>
                                            </td>
                                            <td th:text="${#maps.containsKey(relatorio.usuariosPorPerfil, p.nome) ? relatorio.usuariosPorPerfil[p.nome] : 0}">0</td>
                                            <td th:text="${#maps.containsKey(relatorio.permissoesPorPerfil, p.nome) ? relatorio.permissoesPorPerfil[p.nome] : 0}">0</td>
                                            <td>
                                                <span th:if="${#lists.contains({'ADMIN','USER','MASTER','GERENTE'}, p.nome)}" class="badge bg-danger">Sistema</span>
                                                <span th:unless="${#lists.contains({'ADMIN','USER','MASTER','GERENTE'}, p.nome)}" class="badge bg-success">Personalizado</span>
                                            </td>
                                            <td>
                                                <div class="btn-group btn-group-sm" role="group">
                                                    <a th:href="@{/perfis/detalhes/{id}(id=${p.id})}" class="btn btn-outline-info"><i class="fas fa-eye"></i></a>
                                                    <a th:href="@{/perfis/editar/{id}(id=${p.id})}" class="btn btn-outline-warning"
                                                       th:if="${!#lists.contains({'ADMIN','USER','MASTER','GERENTE'}, p.nome)}"><i class="fas fa-edit"></i></a>
                                                    <form th:action="@{/perfis/excluir/{id}(id=${p.id})}" method="post" th:if="${!#lists.contains({'ADMIN','USER','MASTER','GERENTE'}, p.nome)}">
                                                        <button type="submit" class="btn btn-outline-danger"><i class="fas fa-trash"></i></button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <form id="formCriarJuridico" th:action="@{/perfis/salvar}" method="post" class="d-none">
                        <input type="hidden" name="nome" value="JURIDICO">
                    </form>
                </div>
            </section>

            <!-- Footer -->
            <footer th:replace="~{components/footer :: footer}"></footer>

        </main>
    </div>

    <script src="/js/sidebar.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net@1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script th:inline="none">
        $(function(){
            const table = $('#perfisTable').DataTable({
                language: { url: 'https://cdn.jsdelivr.net/npm/datatables.net-plugins@1.13.6/i18n/pt-BR.json' },
                pageLength: 10,
                order: [[0, 'asc']]
            });
            $('#searchInput').on('keyup', function(){ table.search(this.value).draw(); });
            $('#btnCriarJuridico').on('click', function(){
                $('#formCriarJuridico').submit();
            });
        });
    </script>
    <script th:src="@{/js/notifications.js}"></script>
</body>

</html>
