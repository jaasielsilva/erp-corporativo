<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios de Permissões - Portal CEO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
</head>

<body>

<aside th:replace="~{components/sidebar :: sidebar}"></aside>

<main class="main-content">
    <header th:replace="~{components/topbar :: topbar}"></header>

    <div class="container-fluid px-4">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/dashboard">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a href="/permissoes">
                        <i class="fas fa-key"></i> Permissões
                    </a>
                </li>
                <li class="breadcrumb-item active">Relatórios</li>
            </ol>
        </nav>

        <!-- Cabeçalho -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-0">
                    <i class="fas fa-chart-bar"></i> Relatórios de Permissões
                </h1>
                <p class="text-muted mb-0">
                    Estatísticas e agrupamentos por categoria
                </p>
            </div>

            <div>
                <a href="/permissoes/exportar/json" class="btn btn-outline-secondary">
                    <i class="fas fa-file-export"></i> Exportar JSON
                </a>
            </div>
        </div>

        <!-- Cards de Estatísticas -->
        <div class="row mb-4" th:if="${estatisticas}">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-muted">Total de Permissões</h6>
                        <div class="h4" th:text="${estatisticas.totalPermissoes}">0</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-muted">Total de Perfis</h6>
                        <div class="h4" th:text="${estatisticas.totalPerfis}">0</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-muted">Mais Utilizada</h6>
                        <div class="h5" th:text="${estatisticas.permissaoMaisUsada}">-</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-muted">Categorias</h6>
                        <div class="h4" th:text="${#lists.size(permissoesPorCategoria)}">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Accordion -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <h5 class="card-title mb-3">
                            Permissões por Categoria
                        </h5>

                        <div class="accordion" id="accordionCategorias">

                            <div th:each="entry, stat : ${permissoesPorCategoria}">
                                <div class="accordion-item">

                                    <!-- Header -->
                                    <h2 class="accordion-header"
                                        th:id="${'heading-' + stat.index}">

                                        <button class="accordion-button collapsed"
                                                type="button"
                                                data-bs-toggle="collapse"
                                                aria-expanded="false"
                                                th:attr="
                                                    data-bs-target=${'#collapse-' + stat.index},
                                                    aria-controls=${'collapse-' + stat.index}
                                                ">
                                            <span th:text="${entry.key}">Categoria</span>
                                        </button>
                                    </h2>

                                    <!-- Conteúdo -->
                                    <div class="accordion-collapse collapse"
                                         th:id="${'collapse-' + stat.index}"
                                         th:attr="aria-labelledby=${'heading-' + stat.index}"
                                         data-bs-parent="#accordionCategorias">

                                        <div class="accordion-body">

                                            <div class="table-responsive">
                                                <table class="table table-sm table-striped align-middle">
                                                    <thead>
                                                    <tr>
                                                        <th>Permissão</th>
                                                        <th>Perfis com esta permissão</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="perm : ${entry.value}">
                                                        <td>
                                                            <span class="badge bg-primary"
                                                                  th:text="${perm.nome}">
                                                                NOME
                                                            </span>
                                                        </td>
                                                        <td>
                                                            <span class="text-muted">
                                                                Disponível
                                                            </span>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
