<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Lista de Produtos</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="/css/sidebar.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/produto.css}" />
  <link href="/css/notifications.css" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h1>Produtos Cadastrados</h1>

        <a class="btn btn-primary" th:href="@{/produtos/novo}">Novo Produto</a>

        <article class="card mt-3">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>EAN</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Categoria</th>
                <th>Fornecedor</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.ean}"></td>
                <td
                  th:text="${produto.preco != null ? #numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA') : '0,00'}">
                </td>
                <td th:text="${produto.estoque}"></td>
                <td th:text="${produto.categoria?.nome}"></td>
                <td th:text="${produto.fornecedor != null ? produto.fornecedor.razaoSocial : 'Sem fornecedor'}"></td>
              </tr>
            </tbody>
          </table>

          <!-- Paginação -->
          <div class="pagination mt-3" th:if="${totalPages > 1}">
            <span class="pagination-info">Página [[${currentPage + 1}]] de [[${totalPages}]] ([[${totalElements}]] produtos)</span>
            <a class="btn btn-secondary" th:if="${hasPrevious}" th:href="@{/produtos(page=${currentPage - 1}, size=${20})}"><i class="fas fa-chevron-left"></i> Anterior</a>
            <span class="btn btn-secondary disabled" th:if="${!hasPrevious}"><i class="fas fa-chevron-left"></i> Anterior</span>
            <a class="btn btn-secondary" th:if="${hasNext}" th:href="@{/produtos(page=${currentPage + 1}, size=${20})}">Próxima <i class="fas fa-chevron-right"></i></a>
            <span class="btn btn-secondary disabled" th:if="${!hasNext}">Próxima <i class="fas fa-chevron-right"></i></span>
          </div>


        </article>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>
  <script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
</body>

</html>
