<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Produtos</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/produto.css}" />
</head>
<body>
  <div th:replace="~{components/sidebar :: sidebar}"></div>
  <div class="main-content">
    <div th:replace="~{components/topbar :: topbar}"></div>

    <main class="container">
      <h1>Produtos Cadastrados</h1>

      <a class="btn btn-primary" th:href="@{/produtos/novo}">Novo Produto</a>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>EAN</th>
            <th>Pre√ßo</th>
            <th>Estoque</th>
            <th>Categoria</th>
            <th>Fornecedor</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.ean}"></td>
            <td th:text="${#numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}"></td>
            <td th:text="${produto.estoque}"></td>
            <td th:text="${produto.categoria?.nome}"></td>
            <span th:text="${produto.fornecedor != null} ? ${produto.fornecedor.nome} : 'Sem fornecedor'"></span>
          </tr>
        </tbody>
      </table>
    </main>

    <footer th:replace="~{components/footer :: footer}"></footer>
  </div>
</body>
</html>
