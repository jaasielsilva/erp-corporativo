<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Produtos</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/produto.css}" />
</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h1>Produtos Cadastrados</h1>

        <a class="btn btn-primary" th:href="@{/produtos/novo}">Novo Produto</a>

        <article class="card mt-3">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>EAN</th>
                <th>Pre√ßo</th>
                <th>Estoque</th>
                <th>Categoria</th>
                <th>Fornecedor</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.ean}"></td>
                <td th:text="${produto.preco != null ? #numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA') : '0,00'}"></td>
                <td th:text="${produto.estoque}"></td>
                <td th:text="${produto.categoria?.nome}"></td>
                <td th:text="${produto.fornecedor != null ? produto.fornecedor.razaoSocial : 'Sem fornecedor'}"></td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>
</body>
</html>
