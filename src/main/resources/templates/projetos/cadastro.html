<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Projetos - ERP Corporativo</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>
        
        <main class="main-content">
            <header th:replace="~{components/topbar :: topbar}"></header>
            
            <section class="content-area p-4">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h2 fw-bold mb-1">Cadastro de Projeto</h1>
                        <p class="text-muted">Preencha os dados para criar um novo projeto</p>
                    </div>
                    <a href="/projetos/listar" class="btn btn-outline-primary">
                        <i class="fas fa-list me-2"></i>Listar Projetos
                    </a>
                </div>

                <!-- Formulário de Cadastro -->
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form th:action="@{/projetos/salvar}" method="post" th:object="${projeto}">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nome" class="form-label">Nome do Projeto <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="status" class="form-label">Status <span class="text-danger">*</span></label>
                                    <select class="form-select" id="status" th:field="*{status}" required>
                                        <option value="">Selecione...</option>
                                        <option value="PLANEJADO">Planejado</option>
                                        <option value="EM_ANDAMENTO">Em Andamento</option>
                                        <option value="CONCLUIDO">Concluído</option>
                                        <option value="ATRASADO">Atrasado</option>
                                        <option value="CANCELADO">Cancelado</option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="equipe" class="form-label">Equipe Responsável <span class="text-danger">*</span></label>
                                    <select class="form-select" id="equipe" th:field="*{equipe}" required>
                                        <option value="">Selecione...</option>
                                        <option th:each="equipe : ${equipes}" th:value="${equipe.id}" th:text="${equipe.nome}"></option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('equipe')}" th:errors="*{equipe}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="responsavel" class="form-label">Responsável <span class="text-danger">*</span></label>
                                    <select class="form-select" id="responsavel" th:field="*{responsavel}" required>
                                        <option value="">Selecione...</option>
                                        <option th:each="colaborador : ${colaboradores}" th:value="${colaborador.id}" th:text="${colaborador.nome}"></option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('responsavel')}" th:errors="*{responsavel}"></div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="prazo" class="form-label">Prazo</label>
                                    <input type="date" class="form-control" id="prazo" th:field="*{prazo}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('prazo')}" th:errors="*{prazo}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="orcamento" class="form-label">Orçamento (R$)</label>
                                    <input type="number" step="0.01" class="form-control" id="orcamento" th:field="*{orcamento}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('orcamento')}" th:errors="*{orcamento}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="4" th:field="*{descricao}"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="progresso" class="form-label">Progresso (%): <span id="progressoValor">0</span>%</label>
                                <input type="range" class="form-range" min="0" max="100" step="5" id="progresso" th:field="*{progresso}">
                            </div>
                            
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="ativo" th:field="*{ativo}" checked>
                                <label class="form-check-label" for="ativo">Projeto Ativo</label>
                            </div>
                            
                            <div class="d-flex justify-content-end gap-2">
                                <a href="/projetos/listar" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Salvar Projeto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar.js"></script>
    
    <script>
        $(document).ready(function() {
            // Atualizar valor do progresso
            $('#progresso').on('input', function() {
                $('#progressoValor').text($(this).val());
            });
            
            // Inicializar valor do progresso
            $('#progressoValor').text($('#progresso').val());
            
            // Filtrar responsáveis com base na equipe selecionada
            $('#equipe').change(function() {
                const equipeId = $(this).val();
                if (equipeId) {
                    $.get('/projetos/equipes/' + equipeId + '/membros', function(data) {
                        // Limpar e recarregar o select de responsáveis
                        const responsavelSelect = $('#responsavel');
                        responsavelSelect.empty();
                        responsavelSelect.append('<option value="">Selecione...</option>');
                        
                        // Adicionar apenas os membros da equipe como opções
                        data.forEach(function(membro) {
                            responsavelSelect.append('<option value="' + membro.id + '">' + membro.nome + '</option>');
                        });
                    });
                }
            });
        });
    </script>
</body>
</html>
