<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Projetos - ERP Corporativo'">Projetos - ERP Corporativo</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .project-card {
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
        }
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .stat-card {
            border-radius: 12px;
            background: white;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
        }
        .badge-status {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .progress-custom {
            height: 8px;
            border-radius: 4px;
            background: #e5e7eb;
        }
        .progress-custom .progress-bar {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>
        
        <main class="main-content">
            <header th:replace="~{components/topbar :: topbar}"></header>
            
            <section class="content-area p-4">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h2 fw-bold mb-1">Projetos</h1>
                        <p class="text-muted">Gerencie todos os projetos da empresa</p>
                    </div>
                    <a href="/projetos/geral/novo" class="btn btn-primary btn-lg">
                        <i class="fas fa-plus me-2"></i>Novo Projeto
                    </a>
                </div>

                <!-- Stats Cards -->
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <div class="stat-card">
                            <p class="text-muted small mb-1">Total de Projetos</p>
                            <h3 class="fw-bold mb-0" th:text="${projetos != null ? projetos.size() : 0}">0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <p class="text-muted small mb-1">Em Andamento</p>
                            <h3 class="fw-bold mb-0 text-primary" th:text="${totalEmAndamento}">0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <p class="text-muted small mb-1">Concluídos</p>
                            <h3 class="fw-bold mb-0 text-success" th:text="${totalConcluidos}">0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <p class="text-muted small mb-1">Atrasados</p>
                            <h3 class="fw-bold mb-0 text-danger" th:text="${totalAtrasados}">0</h3>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" placeholder="Buscar projetos...">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-secondary w-100">
                                    <i class="fas fa-filter me-2"></i>Filtros
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Projects Grid -->
                <div class="row g-4" th:if="${projetos != null}">
                    <div class="col-md-6" th:each="p : ${projetos}">
                        <div class="card project-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <h5 class="card-title fw-bold mb-1" th:text="${p.nome}">Nome do Projeto</h5>
                                        <p class="card-text text-muted small" th:text="${p.descricao}">Descrição do projeto</p>
                                    </div>
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-ghost" data-bs-toggle="dropdown">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" th:href="@{'/projetos/cronograma/visualizar/' + ${p.id}}">Visualizar</a></li>
                                            <li><a class="dropdown-item" th:href="@{'/projetos/geral/' + ${p.id} + '/editar'}">Editar</a></li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li><a class="dropdown-item text-danger" th:href="@{'/projetos/geral/' + ${p.id} + '/arquivar'}">Arquivar</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <span class="badge badge-status" th:classappend="${p.status?.name() == 'EM_ANDAMENTO'} ? ' bg-primary' : (${p.status?.name() == 'CONCLUIDO'} ? ' bg-success-subtle text-success' : (${p.status?.name() == 'ATRASADO'} ? ' bg-danger' : ' bg-secondary'))" th:text="${p.status}">Status</span>
                                
                                <!-- Progresso -->
                                <div class="mt-3">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="small text-muted">Progresso</span>
                                        <span class="small fw-semibold" th:text="${p.progresso != null ? p.progresso + '%' : '0%'}">0%</span>
                                    </div>
                                    <div class="progress progress-custom">
                                        <div class="progress-bar" th:style="${p.progresso != null ? 'width: ' + p.progresso + '%;' : 'width: 0%;'}"></div>
                                    </div>
                                </div>

                                <!-- Stats -->
                                <div class="row g-3 mt-3 pt-3 border-top">
                                    <div class="col-4">
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-calendar text-muted me-2"></i>
                                            <div>
                                                <p class="small text-muted mb-0">Prazo</p>
                                                <p class="small fw-semibold mb-0" th:text="${p.prazo != null ? #temporals.format(p.prazo, 'dd/MM/yyyy') : '—'}">—</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-users text-muted me-2"></i>
                                            <div>
                                                <p class="small text-muted mb-0">Equipe</p>
                                                <p class="small fw-semibold mb-0" th:text="${p.equipe != null && p.equipe.membros != null ? p.equipe.membros.size() : 0}">0</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-check-circle text-muted me-2"></i>
                                            <div>
                                                <p class="small text-muted mb-0">Tarefas</p>
                                                <p class="small fw-semibold mb-0">—</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${#lists.isEmpty(projetos)}" class="col-12">
                        <div class="alert alert-info text-center">Nenhum projeto encontrado.</div>
                    </div>
                </div>
                                    <!-- Bloco estático removido: cards de exemplo substituídos por iteração dinâmica -->

                </div>
            </section>

            <footer th:replace="~{components/footer :: footer}"></footer>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar.js"></script>
</body>
</html>
