<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuições de Tarefas - ERP Corporativo</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>
        
        <!-- Main content -->
        <main class="main-content">
            <!-- Topbar -->
            <header th:replace="~{components/topbar :: topbar}"></header>

            <!-- Page content -->
            <section class="content-area p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h2 fw-bold mb-1">Atribuições de Tarefas</h1>
                        <p class="text-muted">Gerencie as atribuições de tarefas para os projetos</p>
                    </div>
                    <!-- Botão de exemplo (pode remover ou alterar) -->
                    <button class="btn btn-primary btn-lg">
                        <i class="fas fa-plus me-2"></i>Nova Atribuição
                    </button>
                </div>

                <!-- Placeholder / conteúdo real vai aqui -->
                <div class="content-placeholder">
                    Aqui será a página de atribuições de tarefas do módulo de PROJETOS
                </div>
            </section>

            <!-- Footer -->
            <footer th:replace="~{components/footer :: footer}"></footer>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar.js"></script>
    <script th:src="@{/js/notifications.js}"></script>
</body>
</html>
