<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuições de Tarefas - ERP Corporativo</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>
        
        <!-- Main content -->
        <main class="main-content">
            <!-- Topbar -->
            <header th:replace="~{components/topbar :: topbar}"></header>

            <!-- Page content -->
            <section class="content-area p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2 fw-bold mb-1">Atribuições de Tarefas</h1>
            <p class="text-muted">Gerencie as atribuições de tarefas para os projetos</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Tarefa</th>
                            <th>Projeto</th>
                            <th>Responsável Atual</th>
                            <th>Atribuir Para</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="t : ${tarefas}">
                            <td th:text="${t.nome}">Nome da Tarefa</td>
                            <td th:text="${t.projeto != null ? t.projeto.nome : 'Sem Projeto'}">Projeto</td>
                            <td th:text="${t.atribuidaA != null ? t.atribuidaA.nome : 'Sem responsável'}">Responsável</td>
                            <td>
                                <form th:action="@{/projetos/tarefas/{id}/atribuir(id=${t.id})}" method="post">
                                    <input type="hidden" name="projetoId" th:value="${t.projeto != null ? t.projeto.id : ''}" />
                                    <select name="colaboradorId" class="form-select">
                                        <option th:each="c : ${colaboradores}" th:value="${c.id}" th:text="${c.nome}" 
                                            th:selected="${t.atribuidaA != null and t.atribuidaA.id == c.id}"></option>
                                    </select>
                            </td>
                            <td th:text="${t.status}">Status</td>
                            <td>
                                    <button type="submit" class="btn btn-sm btn-primary">
                                        <i class="fas fa-user-check me-1"></i>Atribuir
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


            <!-- Footer -->
            <footer th:replace="~{components/footer :: footer}"></footer>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar.js"></script>
    <script th:src="@{/js/notifications.js}"></script>
</body>
</html>
