<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuições de Tarefas - ERP Corporativo</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>
        
        <!-- Main content -->
        <main class="main-content">
            <!-- Topbar -->
            <header th:replace="~{components/topbar :: topbar}"></header>

            <!-- Page content -->
            <section class="content-area p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2 fw-bold mb-1">Atribuições de Tarefas</h1>
            <p class="text-muted">Gerencie as atribuições de tarefas para os projetos</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Tarefa</th>
                            <th>Projeto</th>
                            <th>Responsável Atual</th>
                            <th>Atribuir Para</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="t : ${tarefas}">
                            <td th:text="${t.nome}">Nome da Tarefa</td>
                            <td th:text="${t.projeto != null ? t.projeto.nome : 'Sem Projeto'}">Projeto</td>
                            <td th:text="${t.atribuidaA != null ? t.atribuidaA.nome : 'Sem responsável'}">Responsável</td>
                            <td>
                                <form th:action="@{/projetos/tarefas/{id}/atribuir(id=${t.id})}" method="post">
                                    <input type="hidden" name="projetoId" th:value="${t.projeto != null ? t.projeto.id : ''}" />
                                    <div class="d-flex flex-column" style="gap:6px;">
                                        <input type="search" class="form-control" th:id="${'colabSearch__' + t.id}" placeholder="Digite para buscar" autocomplete="off" />
                                        <select name="colaboradorId" class="form-select" th:id="${'colabSelect__' + t.id}">
                                            <option value="">Selecione...</option>
                                        </select>
                                        <div class="d-flex justify-content-end" style="gap:6px;">
                                            <button type="button" class="btn btn-outline-secondary btn-sm" th:id="${'colabPrev__' + t.id}"><i class="fas fa-chevron-left"></i></button>
                                            <button type="button" class="btn btn-outline-secondary btn-sm" th:id="${'colabNext__' + t.id}"><i class="fas fa-chevron-right"></i></button>
                                        </div>
                                    </div>
                            </td>
                            <td th:text="${t.status}">Status</td>
                            <td>
                                    <button type="submit" class="btn btn-sm btn-primary">
                                        <i class="fas fa-user-check me-1"></i>Atribuir
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


            <!-- Footer -->
            <footer th:replace="~{components/footer :: footer}"></footer>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar.js"></script>
    <script th:src="@{/js/notifications.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('tr[th\:each]');
            /* Fallback: initialize for each tarefa using its id attribute in controls */
            const selects = document.querySelectorAll('[id^=colabSelect__]');
            selects.forEach(function(sel) {
                const idSuffix = sel.id.split('__')[1];
                const input = document.getElementById('colabSearch__' + idSuffix);
                const prev = document.getElementById('colabPrev__' + idSuffix);
                const next = document.getElementById('colabNext__' + idSuffix);
                let page = 0; let totalPages = 0; let debounceTimer;
                function updateButtons() { if (prev && next) { prev.disabled = page <= 0; next.disabled = page >= Math.max(totalPages - 1, 0); } }
                function carregar(q) {
                    fetch('/rh/colaboradores/api/listar?page=' + page + '&size=20&q=' + encodeURIComponent(q || ''))
                        .then(r => r.json())
                        .then(data => {
                            totalPages = data.totalPages || 0;
                            sel.innerHTML = '<option value="">Selecione...</option>';
                            (data.content || []).forEach(item => {
                                const opt = document.createElement('option');
                                opt.value = item.id; opt.textContent = item.nome;
                                sel.appendChild(opt);
                            });
                            updateButtons();
                        })
                        .catch(() => { sel.innerHTML = '<option value="">Falha ao carregar</option>'; totalPages = 0; updateButtons(); });
                }
                carregar('');
                if (input) {
                    input.addEventListener('input', function(e) {
                        clearTimeout(debounceTimer); page = 0;
                        const q = e.target.value || '';
                        debounceTimer = setTimeout(() => carregar(q), 250);
                    });
                }
                if (prev) prev.addEventListener('click', function() { if (page > 0) { page--; carregar(input && input.value || ''); } });
                if (next) next.addEventListener('click', function() { page++; carregar(input && input.value || ''); });
            });
        });
    </script>
</body>
</html>
