<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas - ERP Corporativo</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>

        <main class="main-content">
            <header th:replace="~{components/topbar :: topbar}"></header>

            <section class="content-area p-4">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h2 fw-bold mb-1">Cadastro de Tarefa</h1>
                        <p class="text-muted">Preencha os dados para criar uma nova tarefa</p>
                    </div>
                    <a href="/projetos/tarefas/listar" class="btn btn-outline-primary">
                        <i class="fas fa-list me-2"></i>Listar Tarefas
                    </a>
                </div>

                <!-- FormulÃ¡rio de Cadastro -->
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form th:action="@{/projetos/tarefas/salvar}" method="post" th:object="${tarefa}">
                            <input type="hidden" th:field="*{id}" />

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nome" class="form-label">Nome da Tarefa <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="projeto" class="form-label">Projeto <span class="text-danger">*</span></label>
                                    <select class="form-select" id="projeto" th:field="*{projeto.id}" required>
                                        <option value="">Selecione...</option>
                                        <option th:each="p : ${projetos}" th:value="${p.id}" th:text="${p.nome}"></option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('projeto')}" th:errors="*{projeto}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="status" class="form-label">Status <span class="text-danger">*</span></label>
                                    <select class="form-select" id="status" th:field="*{status}" required>
                                        <option value="">Selecione...</option>
                                        <option th:each="s : ${T(com.jaasielsilva.portalceo.model.projetos.TarefaProjeto.StatusTarefa).values()}" 
                                                th:value="${s}" 
                                                th:text="${#strings.capitalize(s.name().toLowerCase())}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                                </div>
                                <div class="col-md-4">
                                    <label for="prioridade" class="form-label">Prioridade <span class="text-danger">*</span></label>
                                    <select class="form-select" id="prioridade" th:field="*{prioridade}" required>
                                        <option value="">Selecione...</option>
                                        <option th:each="p : ${T(com.jaasielsilva.portalceo.model.projetos.TarefaProjeto.Prioridade).values()}" 
                                                th:value="${p}" 
                                                th:text="${#strings.capitalize(p.name().toLowerCase())}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('prioridade')}" th:errors="*{prioridade}"></div>
                                </div>
                                <div class="col-md-4">
                                    <label for="prazo" class="form-label">Prazo</label>
                                    <input type="date" class="form-control" id="prazo" th:field="*{prazo}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('prazo')}" th:errors="*{prazo}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="atribuidaA" class="form-label">Atribuir para</label>
                                <select class="form-select" id="atribuidaA" th:field="*{atribuidaA.id}">
                                    <option value="">Selecione...</option>
                                    <option th:each="colaborador : ${colaboradoresAll}" th:value="${colaborador.id}" th:text="${colaborador.nome}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('atribuidaA')}" th:errors="*{atribuidaA}"></div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="ativo" th:field="*{ativo}" checked>
                                <label class="form-check-label" for="ativo">Tarefa Ativa</label>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="/projetos/tarefas/listar" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Salvar Tarefa
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar.js"></script>

    <!-- Opcional: carregar colaboradores dinamicamente ao selecionar o projeto -->
    <script>
        $(document).ready(function () {
            $('#projeto').change(function () {
                const projetoId = $(this).val();
                if (projetoId) {
                    $.get('/projetos/' + projetoId + '/equipe/membros', function (data) {
                        const colaboradorSelect = $('#atribuidaA');
                        colaboradorSelect.empty();
                        colaboradorSelect.append('<option value="">Selecione...</option>');

                        data.forEach(function (membro) {
                            colaboradorSelect.append('<option value="' + membro.id + '">' + membro.nome + '</option>');
                        });
                    });
                }
            });
        });
    </script>
</body>

</html>
