<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Tarefas - ERP Corporativo'">Tarefas - ERP Corporativo</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-row {
            transition: background-color 0.2s;
        }
        .task-row:hover {
            background-color: rgba(0,0,0,0.02);
        }
        .priority-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
        }
        .priority-critica {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .priority-alta {
            background-color: #fed7aa;
            color: #9a3412;
        }
        .priority-media {
            background-color: #fef3c7;
            color: #92400e;
        }
        .priority-baixa {
            background-color: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>
        
        <main class="main-content">
            <header th:replace="~{components/topbar :: topbar}"></header>
            
            <section class="content-area p-4">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h2 fw-bold mb-1">Tarefas</h1>
                        <p class="text-muted">Gerencie as tarefas de todos os projetos</p>
                    </div>
                    <div class="btn-group">
                        <a th:href="@{/projetos/tarefas/cadastro}" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus me-2"></i>Nova Tarefa
                        </a>
                        <a th:href="@{/projetos/tarefas/atribuicoes}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-user-check me-2"></i>Atribuições
                        </a>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <p class="text-muted small mb-1">Total de Tarefas</p>
                                <h3 class="fw-bold mb-0" th:text="${tarefas != null ? #lists.size(tarefas) : 0}">48</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <p class="text-muted small mb-1">Em Andamento</p>
                                <h3 class="fw-bold mb-0 text-primary" th:text="${totalEmAndamento}">18</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <p class="text-muted small mb-1">Concluídas</p>
                                <h3 class="fw-bold mb-0 text-success" th:text="${totalConcluidas}">24</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <p class="text-muted small mb-1">Pendentes</p>
                                <h3 class="fw-bold mb-0 text-secondary" th:text="${totalPendentes}">6</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form class="row g-3" th:action="@{/projetos/tarefas/listar}" method="get">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" name="q" placeholder="Buscar tarefas..." th:value="${q}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" name="status" th:value="${statusFilter}">
                                    <option value="">Todas</option>
                                    <option value="PENDENTE" th:selected="${statusFilter} == 'PENDENTE'">Pendentes</option>
                                    <option value="EM_ANDAMENTO" th:selected="${statusFilter} == 'EM_ANDAMENTO'">Em Andamento</option>
                                    <option value="CONCLUIDA" th:selected="${statusFilter} == 'CONCLUIDA'">Concluídas</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-search me-2"></i>Buscar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Tasks List -->
                <div class="card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <div class="p-4 text-center text-muted" th:if="${tarefas == null or #lists.isEmpty(tarefas)}">Nenhuma tarefa encontrada</div>

                            <div th:each="t : ${tarefas}" class="task-row d-flex align-items-center p-3 border-bottom">
                                <input type="checkbox" class="form-check-input me-3">
                                <i class="fs-5 me-3"
                                   th:classappend="${#strings.equalsIgnoreCase('' + t.status, 'CONCLUIDA') ? 'fas fa-check-circle text-success' : (#strings.equalsIgnoreCase('' + t.status, 'EM_ANDAMENTO') ? 'fas fa-clock text-primary' : 'fas fa-hourglass-half text-warning')}"></i>
                                <div class="flex-grow-1">
                                    <p class="fw-semibold mb-1" th:text="${t.nome}">Título da Tarefa</p>
                                    <p class="text-muted small mb-0" th:text="${t.projeto != null ? t.projeto.nome : 'Projeto'}">Projeto</p>
                                </div>
                                <span class="priority-badge me-3"
                                      th:text="${#strings.capitalize(#strings.toLowerCase('' + t.prioridade))}"
                                      th:classappend="|priority-${#strings.toLowerCase('' + t.prioridade)}|">Prioridade</span>
                                <div class="d-flex align-items-center me-3">
                                    <img th:src="|https://ui-avatars.com/api/?name=${t.atribuidaA != null ? t.atribuidaA.nome : 'Sem+responsável'}&background=3b82f6&color=fff|"
                                         class="rounded-circle me-2" width="32" height="32" alt="Avatar">
                                    <span class="small d-none d-md-inline" th:text="${t.atribuidaA != null ? t.atribuidaA.nome : 'Sem responsável'}">Responsável</span>
                                </div>
                                <span class="text-muted small me-3" th:text="${t.prazo != null ? #temporals.format(t.prazo, 'dd/MM/yyyy') : 'Sem prazo'}">Data</span>
                                <span class="badge"
                                      th:text="${#strings.equalsIgnoreCase('' + t.status, 'CONCLUIDA') ? 'Concluída' : (#strings.equalsIgnoreCase('' + t.status, 'EM_ANDAMENTO') ? 'Em Andamento' : 'Pendente')}"
                                      th:classappend="${#strings.equalsIgnoreCase('' + t.status, 'CONCLUIDA') ? ' bg-success' : (#strings.equalsIgnoreCase('' + t.status, 'EM_ANDAMENTO') ? ' bg-primary' : ' bg-warning')}">Status</span>
                                <div class="ms-auto d-flex align-items-center gap-2">
                                    <a th:href="@{/projetos/cronograma/visualizar/{id}(id=${t.projeto != null ? t.projeto.id : 0})}" class="btn btn-sm btn-outline-secondary" th:classappend="${t.projeto == null} ? ' disabled'">
                                        <i class="fas fa-diagram-project"></i>
                                    </a>
                                    <a th:href="@{/projetos/tarefas/atribuicoes}" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-user-check"></i>
                                    </a>
                                    <a href="#" class="btn btn-sm btn-outline-success" th:if="${#strings.equalsIgnoreCase('' + t.status, 'EM_ANDAMENTO')}">
                                        <i class="fas fa-check"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer th:replace="~{components/footer :: footer}"></footer>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar.js"></script>
</body>
</html>
