<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corrigir CPF - ERP Corporativo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/sidebar.css" rel="stylesheet">
  <link href="/css/notifications.css" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area" sec:authorize="hasAnyRole('ADMIN','MASTER','RH_GERENTE','RH_ANALISTA','RH_ASSISTENTE')">
        <h1>Corrigir CPF</h1>
        <h2>Atualize o CPF do colaborador</h2>

        <div class="action-buttons">
          <a th:href="@{'/rh/colaboradores/editar/' + ${colaborador.id}}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Voltar
          </a>
        </div>

        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
        <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>

        <form th:action="@{/rh/colaboradores/cpf/corrigir}" method="post">
          <input type="hidden" name="id" th:value="${colaborador.id}" />

          <div class="form-grid">
            <div class="form-section">
              <div class="form-group">
                <label>Colaborador</label>
                <input type="text" class="form-control" th:value="${colaborador.nome}" readonly />
              </div>

              <div class="form-group">
                <label>CPF Atual</label>
                <input type="text" class="form-control" th:value="${colaborador.cpf}" readonly />
              </div>

              <div class="form-group">
                <label>Novo CPF</label>
                <input type="text" class="form-control" name="novoCpf" placeholder="000.000.000-00" required />
              </div>

              <div class="form-group">
                <label>Confirmação</label>
                <div>
                  <input type="checkbox" name="confirmar" /> Eu confirmo que desejo corrigir o CPF.
                </div>
                <input type="text" class="form-control" name="confirmarTexto" placeholder="Digite CORRIGIRCPF" />
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Corrigir CPF</button>
        </form>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script th:src="@{/js/notifications.js}"></script>
  <script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
