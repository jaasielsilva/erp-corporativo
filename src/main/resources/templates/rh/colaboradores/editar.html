<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Colaborador - ERP Corporativo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/colaborador-form.css}" />
</head>

<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h1>Editar Colaborador</h1>
        <h2>Atualize os dados do colaborador</h2>

        <div class="action-buttons">
          <a href="/rh/colaboradores/listar" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Voltar à Lista
          </a>
          <a href="/rh/colaboradores/ficha/1" class="btn btn-info">
            <i class="fas fa-eye"></i> Ver Ficha Completa
          </a>
        </div>

        <form class="form-container" method="post" action="/rh/colaboradores/atualizar" enctype="multipart/form-data">
          <input type="hidden" name="id" th:value="${colaborador.id}">

          <div class="form-grid">
            <!-- Dados Pessoais -->
            <div class="form-section">
              <h3><i class="fas fa-user"></i> Dados Pessoais</h3>

              <div class="form-group">
                <label for="foto">Foto do Colaborador</label>
                <div class="current-photo">
                  <span>Foto atual</span>
                </div>
                <input type="file" id="foto" name="foto" accept="image/*" class="form-control">
                <small>Deixe em branco para manter a foto atual</small>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="nome">Nome Completo *</label>
                  <input type="text" id="nome" name="nome" th:value="${colaborador.nome}" required class="form-control">
                </div>
                <div class="form-group">
                  <label for="cpf">CPF *</label>
                  <input type="text" id="cpf" name="cpf" th:value="${colaborador.cpf}" readonly class="form-control">
                  <small>CPF não pode ser alterado</small>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="rg">RG</label>
                  <input type="text" id="rg" name="rg" th:value="${colaborador.rg}" class="form-control" placeholder="00.000.000-0" />
                </div>

                <div class="form-group">
                  <label for="dataNascimento">Data de Nascimento</label>
                  <input type="date" id="dataNascimento" name="dataNascimento"
                    th:value="${colaborador.dataNascimento != null ? #temporals.format(colaborador.dataNascimento, 'yyyy-MM-dd') : ''}"
                    class="form-control">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="estadoCivil">Estado Civil</label>
                  <select id="estadoCivil" name="estadoCivil" class="form-control">
                    <option value="">Selecione...</option>
                    <option value="SOLTEIRO" th:selected="${colaborador.estadoCivil == 'SOLTEIRO'}">Solteiro(a)</option>
                    <option value="CASADO" th:selected="${colaborador.estadoCivil == 'CASADO'}">Casado(a)</option>
                    <option value="DIVORCIADO" th:selected="${colaborador.estadoCivil == 'DIVORCIADO'}">Divorciado(a)
                    </option>
                    <option value="VIUVO" th:selected="${colaborador.estadoCivil == 'VIUVO'}">Viúvo(a)</option>
                  </select>
                </div>


                <div class="form-group">
                  <label for="sexo">Sexo</label>
                  <select id="sexo" name="sexo" class="form-control">
                    <option value="" th:text="${colaborador.sexo}">Selecione...</option>
                    <option value="MASCULINO" th:selected="${colaborador.sexo == 'MASCULINO'}">Masculino</option>
                    <option value="FEMININO" th:selected="${colaborador.sexo == 'FEMININO'}">Feminino</option>
                    <option value="OUTRO" th:selected="${colaborador.sexo == 'OUTRO'}">Outro</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Contato -->
            <div class="form-section">
              <h3><i class="fas fa-phone"></i> Contato</h3>

              <div class="form-row">
                <div class="form-group">
                  <label for="email">E-mail *</label>
                  <input type="email" id="email" name="email" th:value="${colaborador.email}" class="form-control" placeholder="exemplo@empresa.com">
                </div>
                <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input type="text" id="telefone" name="telefone" th:value="${colaborador.telefone}"
                    class="form-control" placeholder="(11) 99999-9999" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="cep">CEP</label>
                  <input type="text" id="cep" name="cep" th:value="${colaborador.cep}" class="form-control" placeholder="00000-000">
                  <div class="loading-indicator" id="cep-loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Buscando endereço...
                  </div>
                </div>
                <div class="form-group">
                  <label for="logradouro">Logradouro</label>
                  <input type="text" id="logradouro" name="logradouro" th:value="${colaborador.logradouro}" class="form-control" placeholder="Rua, Avenida, etc.">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="numero">Número</label>
                  <input type="text" id="numero" name="numero" th:value="${colaborador.numero}" class="form-control" placeholder="123">
                </div>
                <div class="form-group">
                  <label for="complemento">Complemento</label>
                  <input type="text" id="complemento" name="complemento" th:value="${colaborador.complemento}" class="form-control" placeholder="Apto, Sala, etc.">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="bairro">Bairro</label>
                  <input type="text" id="bairro" name="bairro" th:value="${colaborador.bairro}" class="form-control" placeholder="Nome do bairro">
                </div>
                <div class="form-group">
                  <label for="cidade">Cidade</label>
                  <input type="text" id="cidade" name="cidade" th:value="${colaborador.cidade}" class="form-control" placeholder="Nome da cidade">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="estado">Estado</label>
                  <input type="text" id="estado" name="estado" th:value="${colaborador.estado}" class="form-control" placeholder="SP">
                </div>
              </div>
            </div>

            <!-- Dados Profissionais -->
            <div class="form-section">
              <h3><i class="fas fa-briefcase"></i> Dados Profissionais</h3>

              <div class="form-row">
                <div class="form-group">
                  <label for="cargo">Cargo *</label>
                  <select id="cargo" name="cargo.id" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option th:each="cargo : ${cargos}" th:value="${cargo.id}"
                      th:text="${cargo.nome}"
                      th:selected="${colaborador.cargo != null and colaborador.cargo.id == cargo.id}">
                    </option>
                  </select>
                </div>


                <div class="form-group">
                  <label for="departamento">Departamento *</label>
                  <select id="departamento" name="departamento.id" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option th:each="departamento : ${departamentos}" th:value="${departamento.id}"
                      th:text="${departamento.nome}"
                      th:selected="${colaborador.departamento != null and colaborador.departamento.id == departamento.id}">
                    </option>
                  </select>
                </div>

              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="dataAdmissao">Data de Admissão *</label>
                  <input type="date" id="dataAdmissao" name="dataAdmissao"
                    th:value="${colaborador.dataAdmissao != null ? #temporals.format(colaborador.dataAdmissao, 'yyyy-MM-dd') : ''}"
                    class="form-control">

                </div>
                <div class="form-group">
                  <label for="salario">Salário</label>
                  <input type="text" id="salario" name="salario"
                    th:value="${colaborador.salario != null ? 'R$ ' + #numbers.formatDecimal(colaborador.salario, 1, 'POINT', 2, 'COMMA') : 'R$ 0,00'}"
                    class="form-control" placeholder="R$ 0,00">
                </div>

              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="tipoContrato">Tipo de Contrato</label>
                  <select id="tipoContrato" name="tipoContrato" class="form-control">
                    <option value="">Selecione...</option>
                    <option value="clt" th:selected="${colaborador.tipoContrato == 'clt'}">CLT</option>
                    <option value="pj" th:selected="${colaborador.tipoContrato == 'pj'}">PJ</option>
                    <option value="estagio" th:selected="${colaborador.tipoContrato == 'estagio'}">Estágio</option>
                    <option value="terceirizado" th:selected="${colaborador.tipoContrato == 'terceirizado'}">Terceirizado</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="cargaHoraria">Carga Horária Semanal</label>
                  <input type="number" id="cargaHoraria" name="cargaHoraria" th:value="${colaborador.cargaHoraria != null ? colaborador.cargaHoraria : 40}" class="form-control">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group form-group-quarter">
                  <label for="status">Status</label>
                  <select id="status" name="status" class="form-control">
                    <option value="ATIVO" th:selected="${colaborador.status == 'ATIVO'}">Ativo</option>
                    <option value="INATIVO" th:selected="${colaborador.status == 'INATIVO'}">Inativo</option>
                    <option value="SUSPENSO" th:selected="${colaborador.status == 'SUSPENSO'}">Suspenso</option>
                  </select>
                </div>
                <div class="form-group form-group-quarter">
                  <label for="supervisor">Supervisor Direto</label>
                  <select id="supervisor" name="supervisor.id" class="form-control">
                    <option value="">Selecione...</option>
                    <option th:each="col : ${colaboradores}" 
                            th:if="${col.id != colaborador.id}"
                            th:value="${col.id}" 
                            th:text="${col.nome + ' - ' + (col.cargo != null ? col.cargo.nome : 'Sem cargo')}"
                            th:selected="${colaborador.supervisor != null and colaborador.supervisor.id == col.id}">
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Observações -->
            <div class="form-section">
              <h3><i class="fas fa-sticky-note"></i> Observações</h3>

              <div class="form-group">
                <label for="observacoes">Observações Gerais</label>
                <textarea id="observacoes" name="observacoes" rows="4"
                  class="form-control" th:text="${colaborador.observacoes}"></textarea>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Salvar Alterações
            </button>
            <button type="button" class="btn btn-warning" onclick="confirmarDesligamento()">
              <i class="fas fa-user-times"></i> Desligar Colaborador
            </button>
            <a href="/rh/colaboradores/listar" class="btn btn-secondary">
              <i class="fas fa-times"></i> Cancelar
            </a>
          </div>
        </form>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>

  <script th:src="@{/js/script.js}"></script>
  <script th:src="@{/js/colaborador-edit-form.js}"></script>
</body>

</html>
