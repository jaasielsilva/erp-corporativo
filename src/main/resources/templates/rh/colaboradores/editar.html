<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Colaborador - ERP Corporativo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet">
<link href="/css/sidebar.css" rel="stylesheet">
<link href="/css/notifications.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/colaborador-form.css}" />
</head>

<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h1>Editar Colaborador</h1>
        <h2>Atualize os dados do colaborador</h2>

        <div class="action-buttons">
          <a href="/rh/colaboradores/listar" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Voltar à Lista
          </a>
          <a href="/rh/colaboradores/ficha/1" class="btn btn-info">
            <i class="fas fa-eye"></i> Ver Ficha Completa
          </a>
        </div>

        <form id="colaboradorForm" th:action="@{/rh/colaboradores/atualizar}" method="post" th:object="${colaborador}" novalidate>
          <input type="hidden" th:field="*{id}" />
          <input type="hidden" th:field="*{ativo}" />
          
          <!-- Alert para mensagens de erro -->
          <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <span th:text="${erro}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          
          <!-- Alert para mensagens de sucesso -->
          <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
              <i class="fas fa-check-circle me-2"></i>
              <span th:text="${mensagem}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <div class="form-grid">
            <!-- Dados Pessoais -->
            <div class="form-section">
              <h3><i class="fas fa-user"></i> Dados Pessoais</h3>

              <div class="form-group">
                <label for="foto">Foto do Colaborador</label>

              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="nome" class="form-label">Nome Completo <span class="text-danger">*</span></label>
                  <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="cpf" class="form-label">CPF <span class="text-danger">*</span></label>
                  <input type="text" id="cpf" th:field="*{cpf}" readonly class="form-control">
                  <small>CPF não pode ser alterado</small>
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="rg" class="form-label">RG</label>
                  <input type="text" id="rg" th:field="*{rg}" class="form-control" placeholder="00.000.000-0" />
                  <div class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                  <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                  <input type="date" id="dataNascimento" th:field="*{dataNascimento}" class="form-control">
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="estadoCivil" class="form-label">Estado Civil</label>
                  <select id="estadoCivil" th:field="*{estadoCivil}" class="form-control">
                    <option value="">Selecione...</option>
                    <option value="SOLTEIRO">Solteiro(a)</option>
                    <option value="CASADO">Casado(a)</option>
                    <option value="DIVORCIADO">Divorciado(a)</option>
                    <option value="VIUVO">Viúvo(a)</option>
                  </select>
                  <div class="invalid-feedback"></div>
                </div>


                <div class="form-group">
                  <label for="sexo" class="form-label">Sexo</label>
                  <select id="sexo" th:field="*{sexo}" class="form-control">
                    <option value="">Selecione...</option>
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMININO">Feminino</option>
                    <option value="OUTRO">Outro</option>
                  </select>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
            </div>

            <!-- Contato -->
            <div class="form-section">
              <h3><i class="fas fa-phone"></i> Contato</h3>

              <div class="form-row">
                <div class="form-group">
                  <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
                  <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="exemplo@empresa.com" required>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="text" id="telefone" th:field="*{telefone}" class="form-control" placeholder="(11) 99999-9999" />
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" id="cep" th:field="*{cep}" class="form-control" placeholder="00000-000">
                  <div class="loading-indicator" id="cep-loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Buscando endereço...
                  </div>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="logradouro" class="form-label">Logradouro</label>
                  <input type="text" id="logradouro" th:field="*{logradouro}" class="form-control" placeholder="Rua, Avenida, etc.">
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="numero" class="form-label">Número</label>
                  <input type="text" id="numero" th:field="*{numero}" class="form-control" placeholder="123">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="complemento" class="form-label">Complemento</label>
                  <input type="text" id="complemento" th:field="*{complemento}" class="form-control" placeholder="Apto, Sala, etc.">
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="bairro" class="form-label">Bairro</label>
                  <input type="text" id="bairro" th:field="*{bairro}" class="form-control" placeholder="Nome do bairro">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="cidade" class="form-label">Cidade</label>
                  <input type="text" id="cidade" th:field="*{cidade}" class="form-control" placeholder="Nome da cidade">
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="estado" class="form-label">Estado</label>
                  <input type="text" id="estado" th:field="*{estado}" class="form-control" placeholder="SP">
                  <div class="invalid-feedback"></div>
                </div>
              </div>
            </div>

            <!-- Dados Profissionais -->
            <div class="form-section">
              <h3><i class="fas fa-briefcase"></i> Dados Profissionais</h3>

              <div class="form-row">
                <div class="form-group">
                  <label for="cargo" class="form-label">Cargo <span class="text-danger">*</span></label>
                  <select id="cargo" th:field="*{cargo.id}" class="form-control" required>
                    <option value="">Selecione um cargo...</option>
                    <option th:each="cargo : ${cargos}" th:value="${cargo.id}"
                      th:text="${cargo.nome}">
                    </option>
                  </select>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                  <label for="departamento" class="form-label">Departamento <span class="text-danger">*</span></label>
                  <select id="departamento" th:field="*{departamento.id}" class="form-control" required>
                    <option value="">Selecione um departamento...</option>
                    <option th:each="departamento : ${departamentos}" th:value="${departamento.id}"
                      th:text="${departamento.nome}">
                    </option>
                  </select>
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="dataAdmissao" class="form-label">Data de Admissão <span class="text-danger">*</span></label>
                  <input type="date" id="dataAdmissao" th:field="*{dataAdmissao}" class="form-control" required>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="salario" class="form-label">Salário <span class="text-danger">*</span></label>
                  <input type="text" id="salario" th:field="*{salario}" class="form-control" placeholder="R$ 0,00" required>
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="tipoContrato" class="form-label">Tipo de Contrato</label>
                  <select id="tipoContrato" th:field="*{tipoContrato}" class="form-control">
                    <option value="">Selecione...</option>
                    <option value="CLT">CLT</option>
                    <option value="PJ">PJ</option>
                    <option value="ESTAGIO">Estágio</option>
                    <option value="TERCEIRIZADO">Terceirizado</option>
                  </select>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="cargaHoraria" class="form-label">Carga Horária Semanal</label>
                  <input type="number" id="cargaHoraria" th:field="*{cargaHoraria}" class="form-control" min="1" max="60">
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group form-group-quarter">
                  <label for="status" class="form-label">Status:</label>
                  <select id="status" th:field="*{status}" class="form-control">
                    <option value="ATIVO">Ativo</option>
                    <option value="INATIVO">Inativo</option>
                    <option value="FERIAS">Férias</option>
                    <option value="LICENCA">Licença</option>
                  </select>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group form-group-quarter">
                  <label for="supervisor" class="form-label">Supervisor:</label>
                  <select id="supervisor" th:field="*{supervisor.id}" class="form-control">
                    <option value="">Nenhum supervisor</option>
                    <option th:each="colaboradorSupervisor : ${colaboradores}" 
                            th:value="${colaboradorSupervisor.id}" 
                            th:text="${colaboradorSupervisor.nome}"
                            th:if="${colaboradorSupervisor.id != colaborador.id}">
                    </option>
                  </select>
                  <div class="invalid-feedback"></div>
                </div>
              </div>
            </div>

            <!-- Observações -->
            <div class="form-section">
              <h3><i class="fas fa-sticky-note"></i> Observações</h3>

              <div class="form-group">
                <label for="observacoes" class="form-label">Observações Gerais:</label>
                <textarea id="observacoes" th:field="*{observacoes}" class="form-control" rows="3" placeholder="Observações sobre o colaborador..."></textarea>
                <div class="invalid-feedback"></div>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-save me-2"></i> Salvar Alterações
            </button>
            
            <button type="button" class="btn btn-warning btn-lg" onclick="confirmarDesligamento()" 
                    th:if="${colaborador.status == 'ATIVO'} and ${podeAcessarRH}">
              <i class="fas fa-user-times me-2"></i> Desligar Funcionário
            </button>
            
            <a href="/rh/colaboradores/listar" class="btn btn-secondary btn-lg">
              <i class="fas fa-arrow-left me-2"></i> Voltar
            </a>
            
            <button type="button" class="btn btn-info btn-lg" onclick="validarFormularioCompleto()">
              <i class="fas fa-check-circle me-2"></i> Validar Dados
            </button>
          </div>
        </form>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>

  <script th:src="@{/js/script.js}"></script>
  <script th:src="@{/js/colaborador-edit-form.js}"></script>
  <!-- Script de notifica��es -->  <!-- jQuery necess�rio para o sistema de notifica��es -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>



  <script th:src="@{/js/notifications.js}"></script>
  <!-- jQuery necess�rio para o sistema de notifica��es -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  
  <!-- Script de notifica��es -->  <!-- jQuery necess�rio para o sistema de notifica��es -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>



  <script th:src="@{/js/notifications.js}"></script>
  <script th:src="@{/js/sidebar.js}"></script>

</body>

</html>
