<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selecionar Holerite - ERP Corporativo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h1><i class="fas fa-receipt"></i> Selecionar Holerite</h1>
        <h2>Escolha colaborador e período</h2>

        <article class="card">
          <h3><i class="fas fa-filter"></i> Filtros</h3>
          <form class="form-container" id="selecionarHoleriteForm" onsubmit="abrirHolerites(event)">
            <div class="form-row">
              <div class="form-group" style="min-width:280px;">
                <label for="colaboradorSearch">Colaborador *</label>
                <input id="colaboradorSearch" type="search" class="form-control" placeholder="Digite para buscar" autocomplete="off" />
                <select id="colaborador" name="colaborador" required class="form-control" style="margin-top:6px;">
                  <option value="">Selecione...</option>
                </select>
                <div id="colabLoading" class="text-muted" style="display:none; font-size:.9em; margin-top:4px;"><i class="fas fa-spinner fa-spin"></i> Carregando colaboradores...</div>
              </div>
              <div class="form-group">
                <label for="mes">Mês</label>
                <select id="mes" name="mes" class="form-control">
                  <option value="">Todos</option>
                  <option th:each="m : ${meses}" th:value="${m}" th:text="${m}" th:selected="${m == mesAtual}"></option>
                </select>
              </div>
              <div class="form-group">
                <label for="ano">Ano</label>
                <select id="ano" name="ano" class="form-control">
                  <option value="">Todos</option>
                  <option th:each="a : ${anos}" th:value="${a}" th:text="${a}" th:selected="${a == anoAtual}"></option>
                </select>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-folder-open"></i> Abrir Holerites
              </button>
              <a th:href="@{/rh/folha-pagamento}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
              </a>
            </div>
          </form>
        </article>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script th:src="@{/js/sidebar.js}"></script>
  <script>
    let debounceTimer;

    function abrirHolerites(e) {
      e.preventDefault();
      const colab = document.getElementById('colaborador').value;
      const mes = document.getElementById('mes').value;
      const ano = document.getElementById('ano').value;
      if (!colab) return;
      const params = new URLSearchParams();
      if (ano) params.append('ano', ano);
      if (mes) params.append('mes', mes);
      const url = `/rh/folha-pagamento/holerites/colaborador/${colab}` + (params.toString() ? `?${params.toString()}` : '');
      window.location.href = url;
    }

    function carregarColaboradores(q = '') {
      const sel = document.getElementById('colaborador');
      const loading = document.getElementById('colabLoading');
      loading.style.display = 'block';
      fetch(`/rh/colaboradores/api/listar?page=0&size=20&q=${encodeURIComponent(q)}`)
        .then(r => r.json())
        .then(data => {
          sel.innerHTML = '<option value="">Selecione...</option>';
          (data.content || []).forEach(item => {
            const opt = document.createElement('option');
            opt.value = item.id;
            opt.textContent = item.nome;
            sel.appendChild(opt);
          });
        })
        .catch(() => { sel.innerHTML = '<option value="">Falha ao carregar</option>'; })
        .finally(() => { loading.style.display = 'none'; });
    }

    document.addEventListener('DOMContentLoaded', function() {
      carregarColaboradores('');
      const input = document.getElementById('colaboradorSearch');
      if (input) {
        input.addEventListener('input', function(e) {
          clearTimeout(debounceTimer);
          const q = e.target.value || '';
          debounceTimer = setTimeout(() => carregarColaboradores(q), 250);
        });
      }
    });
  </script>
</body>
</html>
