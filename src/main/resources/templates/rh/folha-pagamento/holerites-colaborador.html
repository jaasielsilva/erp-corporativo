<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holerites do Colaborador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>
      <section class="content-area">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1><i class="fas fa-user"></i> Holerites de <span th:text="${colaborador.nome}"></span></h1>
          <a th:href="@{/rh/folha-pagamento}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
        </div>

        <div class="card">
          <div class="card-body table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Competência</th>
                  <th>Salário Base</th>
                  <th>Proventos</th>
                  <th>Descontos</th>
                  <th>Líquido</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="h : ${holerites}">
                  <td th:text="${h.folhaPagamento.mesReferencia + '/' + h.folhaPagamento.anoReferencia}"></td>
                  <td th:text="${#numbers.formatCurrency(h.salarioBase)}"></td>
                  <td th:text="${#numbers.formatCurrency(h.totalProventos)}"></td>
                  <td th:text="${#numbers.formatCurrency(h.totalDescontos)}"></td>
                  <td th:text="${#numbers.formatCurrency(h.salarioLiquido)}"></td>
                  <td>
                    <a th:href="@{/rh/folha-pagamento/holerite/{id}(id=${h.id})}" class="btn btn-sm btn-outline-primary"><i class="fas fa-file-invoice"></i></a>
                    <a th:href="@{/rh/folha-pagamento/holerite/{id}/pdf(id=${h.id})}" class="btn btn-sm btn-outline-success"><i class="fas fa-file-pdf"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script th:src="@{/js/sidebar.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
