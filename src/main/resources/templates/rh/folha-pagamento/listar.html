<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Folhas de Pagamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>
      <section class="content-area">
        <h1>Folhas de Pagamento</h1>
        <h2>Histórico e consulta de períodos gerados</h2>

        <div class="action-buttons">
          <a th:href="@{/rh/folha-pagamento/gerar}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Gerar Folha
          </a>
          <a th:href="@{/rh/folha-pagamento/relatorios}" class="btn btn-secondary">
            <i class="fas fa-chart-line"></i> Relatórios
          </a>
        </div>

        <form class="row g-3 mb-3" th:action="@{/rh/folha-pagamento/listar}" method="get">
          <div class="col-auto">
            <label for="ano" class="col-form-label">Ano</label>
          </div>
          <div class="col-auto">
            <select id="ano" name="ano" class="form-select">
              <option th:each="a : ${#numbers.sequence(T(java.time.LocalDate).now().year-5, T(java.time.LocalDate).now().year+1)}"
                      th:value="${a}" th:text="${a}" th:selected="${a == anoSelecionado}"></option>
            </select>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i> Filtrar</button>
          </div>
        </form>

        <article class="card">
          <h3><i class="fas fa-history"></i> Folhas Processadas</h3>
          <div class="table-responsive">
            <table class="table-list">
              <thead>
                <tr>
                  <th>Período</th>
                  <th>Status</th>
                  <th>Total Bruto</th>
                  <th>Total Descontos</th>
                  <th>Total Líquido</th>
                  <th>Processada em</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="folha : ${folhas}">
                  <td th:text="${folha.mesReferencia + '/' + folha.anoReferencia}"></td>
                  <td>
                    <span th:if="${folha.status != null}"
                          th:class="'badge ' + (${folha.status.name() == 'PROCESSADA'} ? 'bg-success' : 
                                     (${folha.status.name() == 'EM_PROCESSAMENTO'} ? 'bg-warning' : 
                                     (${folha.status.name() == 'FECHADA'} ? 'bg-info' : 'bg-danger')))"
                          th:text="${folha.status}"></span>
                    <span th:unless="${folha.status != null}" class="badge bg-secondary">-</span>
                  </td>
                  <td th:text="${folha.totalBruto != null ? #numbers.formatCurrency(folha.totalBruto) : 'R$ 0,00'}"></td>
                  <td th:text="${folha.totalDescontos != null ? #numbers.formatCurrency(folha.totalDescontos) : 'R$ 0,00'}"></td>
                  <td th:text="${folha.totalLiquido != null ? #numbers.formatCurrency(folha.totalLiquido) : 'R$ 0,00'}"></td>
                  <td th:text="${folha.dataProcessamento != null ? #temporals.format(folha.dataProcessamento, 'dd/MM/yyyy') : '-'}"></td>
                  <td class="actions">
                    <a th:href="@{/rh/folha-pagamento/visualizar/{id}(id=${folha.id})}" class="btn btn-sm btn-info" title="Visualizar">
                      <i class="fas fa-eye"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </article>
      </section>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script th:src="@{/js/sidebar.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
