<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualizar Folha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>
      <section class="content-area">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1><i class="fas fa-eye"></i> Folha <span th:text="${folha.mesReferencia + '/' + folha.anoReferencia}"></span></h1>
          <div class="btn-group">
            <form th:action="@{/rh/folha-pagamento/fechar/{id}(id=${folha.id})}" method="post" th:if="${folha.status.name() == 'PROCESSADA'}">
              <button class="btn btn-success"><i class="fas fa-lock"></i> Fechar</button>
            </form>
            <form th:action="@{/rh/folha-pagamento/cancelar/{id}(id=${folha.id})}" method="post" th:if="${folha.status.name() != 'FECHADA'}">
              <button class="btn btn-danger"><i class="fas fa-times"></i> Cancelar</button>
            </form>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <div class="text-muted">Proventos</div>
                <h4 class="text-primary" th:text="${#numbers.formatCurrency(resumo.totalProventos)}"></h4>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <div class="text-muted">Descontos</div>
                <h4 class="text-danger" th:text="${#numbers.formatCurrency(resumo.totalDescontos)}"></h4>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <div class="text-muted">Líquido</div>
                <h4 class="text-success" th:text="${#numbers.formatCurrency(resumo.totalLiquido)}"></h4>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center">
              <div class="card-body">
                <div class="text-muted">Holerites</div>
                <h4 th:text="${resumo.quantidadeHolerites}"></h4>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Colaborador</th>
                  <th>Departamento</th>
                  <th>Salário Base</th>
                  <th>Proventos</th>
                  <th>Descontos</th>
                  <th>Líquido</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="h : ${holerites}">
                  <td th:text="${h.colaborador.nome}"></td>
                  <td th:text="${h.colaborador.departamento != null ? h.colaborador.departamento.nome : '-'}"></td>
                  <td th:text="${#numbers.formatCurrency(h.salarioBase)}"></td>
                  <td th:text="${#numbers.formatCurrency(h.totalProventos)}"></td>
                  <td th:text="${#numbers.formatCurrency(h.totalDescontos)}"></td>
                  <td th:text="${#numbers.formatCurrency(h.salarioLiquido)}"></td>
                  <td>
                    <a th:href="@{/rh/folha-pagamento/holerite/{id}(id=${h.id})}" class="btn btn-sm btn-outline-primary"><i class="fas fa-file-invoice"></i></a>
                    <a th:href="@{/rh/folha-pagamento/holerite/{id}/pdf(id=${h.id})}" class="btn btn-sm btn-outline-success"><i class="fas fa-file-pdf"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
