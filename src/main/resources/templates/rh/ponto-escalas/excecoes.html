<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exceções de Horário</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>
      <section class="content-area">
        <h1>Exceções de Horário</h1>
        <article class="card">
          <h3><i class="fas fa-exclamation-circle"></i> Registrar Exceção</h3>
          <div class="row">
            <div class="col">
              <label>Colaborador</label>
              <select id="colaboradorId" class="form-control">
                <option th:each="c : ${colaboradoresAtivos}" th:value="${c.id}" th:text="${c.nome}"></option>
              </select>
            </div>
            <div class="col">
              <label>Data</label>
              <input type="date" id="data" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Entrada 1</label>
              <input type="time" id="entrada1" class="form-control" />
            </div>
            <div class="col">
              <label>Saída 1</label>
              <input type="time" id="saida1" class="form-control" />
            </div>
            <div class="col">
              <label>Entrada 2</label>
              <input type="time" id="entrada2" class="form-control" />
            </div>
            <div class="col">
              <label>Saída 2</label>
              <input type="time" id="saida2" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Motivo</label>
              <input type="text" id="motivo" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary" onclick="salvarExcecao()"><i class="fas fa-save"></i> Salvar</button>
            </div>
          </div>
        </article>
      </section>
    </main>
  </div>
  <script>
    (function preload() {
      try {
        const p = new URLSearchParams(window.location.search);
        const cid = p.get('colaboradorId');
        const data = p.get('data');
        if (cid) document.addEventListener('DOMContentLoaded', () => { const el = document.getElementById('colaboradorId'); if (el) el.value = cid; });
        if (data) document.addEventListener('DOMContentLoaded', () => { const el = document.getElementById('data'); if (el) el.value = data; });
      } catch (_) {}
    })();
    async function salvarExcecao() {
      var payload = {
        colaboradorId: parseInt(document.getElementById('colaboradorId').value),
        data: document.getElementById('data').value,
        entrada1: document.getElementById('entrada1').value || null,
        saida1: document.getElementById('saida1').value || null,
        entrada2: document.getElementById('entrada2').value || null,
        saida2: document.getElementById('saida2').value || null,
        motivo: document.getElementById('motivo').value || ''
      };
      var r = await fetch('/rh/ponto-escalas/api/excecoes/salvar', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
      var j = await r.json();
      if (j.success) { Swal.fire({title:'Sucesso', text:'Exceção salva', icon:'success'}); } else { Swal.fire({title:'Erro', text:(j.message||'Falha ao salvar exceção'), icon:'error'}); }
    }
  </script>
</body>
</html>
