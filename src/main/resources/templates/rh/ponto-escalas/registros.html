<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Corporativo - Registro de Ponto</title>

    <!-- Seus CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* pode manter ou mover para style.css */
        body {
            background: #f4f6f9; /* layout fica mais neutro */
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 25px;
            text-align: center;
        }
        .time-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }
        .status-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .status-in {
            background-color: #d4edda;
            color: #155724;
        }
        .status-out {
            background-color: #f8d7da;
            color: #721c24;
        }
        .history-item {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            margin-bottom: 5px;
            border-radius: 0 8px 8px 0;
        }

        .history-item:hover {
            background-color: #f8f9fa;
            border-left-color: #007bff;
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item strong {
            font-size: 1.1em;
            font-weight: 600;
        }

        .history-item .text-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .history-item .text-danger {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .history-item .text-info {
            background: linear-gradient(45deg, #17a2b8, #6f42c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .history-item .text-warning {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .history-item small {
            color: #6c757d;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
<div class="app-container">

    <!-- Sidebar -->
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Topbar -->
        <header th:replace="~{components/topbar :: topbar}"></header>

        <!-- Conteúdo da página Registro de Ponto -->
        <section class="content-area">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="card">
                            <div class="card-header">
                                <div class="logo">
                                    <i class="fas fa-building"></i>
                                </div>
                                <h2 class="mb-0">ERP Corporativo</h2>
                                <p class="mb-0">Sistema de Registro de Ponto</p>
                            </div>
                            <div class="card-body p-4">
                                <div class="row">
                                    <!-- Lado Esquerdo -->
                                    <div class="col-md-6">
                                        <div class="time-display" id="current-time">
                                            00:00:00
                                        </div>
                                        <div class="text-center mb-4">
                                            <span class="status-badge status-in" id="status-badge">
                                                <i class="fas fa-door-open"></i> Pronto para registrar entrada
                                            </span>
                                        </div>

                                        <form id="ponto-form">
                                            <div class="mb-3">
                                                <label for="employeeId" class="form-label">Matrícula do Funcionário</label>
                                                <input type="text" class="form-control" id="employeeId" placeholder="Digite sua matrícula" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Senha</label>
                                                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100">
                                                <i class="fas fa-fingerprint"></i> Registrar Ponto
                                            </button>
                                        </form>
                                    </div>

                                    <!-- Lado Direito -->
                                    <div class="col-md-6">
                                        <h5 class="mb-3">
                                            <i class="fas fa-history"></i> Últimos Registros
                                        </h5>
                                        <div class="history-list">
                            <!-- Registros serão carregados dinamicamente aqui -->
                            <div class="text-center p-3">
                                <i class="fas fa-spinner fa-spin"></i> Carregando registros...
                            </div>
                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Rodapé do card -->
                            <div class="card-footer text-center text-muted small">
                                <i class="fas fa-shield-alt"></i> Sistema seguro e auditado | ERP Corporativo v2.1
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer th:replace="~{components/footer :: footer}"></footer>

    </main>
</div>

<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
<script>
    // Atualiza o relógio em tempo real
    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('pt-BR');
        document.getElementById('current-time').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Variáveis globais
    let colaboradorValidado = null;
    let proximoTipo = null;

    // Validação de matrícula em tempo real
    document.getElementById('employeeId').addEventListener('blur', function() {
        const matricula = this.value.trim();
        if (matricula) {
            validarMatricula(matricula);
        } else {
            limparValidacao();
        }
    });

    // Função para validar matrícula
    function validarMatricula(matricula) {
        const statusBadge = document.getElementById('status-badge');
        statusBadge.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validando matrícula...';
        statusBadge.className = 'status-badge status-in';

        $.ajax({
            url: '/rh/ponto-escalas/registros/validar-matricula',
            type: 'POST',
            data: { matricula: matricula },
            success: function(response) {
                if (response.success && response.valida) {
                    colaboradorValidado = response.colaborador;
                    proximoTipo = response.proximoTipo;
                    
                    statusBadge.innerHTML = `<i class="fas fa-check-circle"></i> Colaborador: ${response.colaborador} - Próximo: ${proximoTipo}`;
                    statusBadge.className = 'status-badge status-out';
                    
                    // Habilitar o botão de registrar
                    document.querySelector('button[type="submit"]').disabled = false;
                } else {
                    colaboradorValidado = null;
                    proximoTipo = null;
                    
                    statusBadge.innerHTML = '<i class="fas fa-times-circle"></i> Matrícula não encontrada ou colaborador inativo';
                    statusBadge.className = 'status-badge status-in';
                    
                    // Desabilitar o botão de registrar
                    document.querySelector('button[type="submit"]').disabled = true;
                }
            },
            error: function() {
                statusBadge.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro ao validar matrícula';
                statusBadge.className = 'status-badge status-in';
                document.querySelector('button[type="submit"]').disabled = true;
            }
        });
    }

    // Função para limpar validação
    function limparValidacao() {
        colaboradorValidado = null;
        proximoTipo = null;
        document.getElementById('status-badge').innerHTML = '<i class="fas fa-clock"></i> Digite sua matrícula para registrar o ponto';
        document.getElementById('status-badge').className = 'status-badge status-in';
        document.querySelector('button[type="submit"]').disabled = true;
    }

    // Manipulador do formulário
    document.getElementById('ponto-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const matricula = document.getElementById('employeeId').value.trim();
        const senha = document.getElementById('password').value;

        if (!colaboradorValidado) {
            showNotification('Por favor, digite uma matrícula válida!', 'warning');
            return;
        }

        // Desabilitar o botão durante o processamento
        const submitBtn = document.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registrando...';

        $.ajax({
            url: '/rh/ponto-escalas/registros/registrar-por-matricula',
            type: 'POST',
            data: { 
                matricula: matricula,
                senha: senha 
            },
            success: function(response) {
                if (response.success) {
                    // Atualizar status
                    const statusBadge = document.getElementById('status-badge');
                    statusBadge.innerHTML = `<i class="fas fa-check-circle"></i> Ponto registrado às ${response.horario}`;
                    statusBadge.className = 'status-badge status-out';

                    // Recarregar lista de registros
                    carregarUltimosRegistros();

                    // Limpar formulário
                    document.getElementById('ponto-form').reset();
                    limparValidacao();

                    showNotification(response.message, 'success');
                } else {
                    showNotification(response.message, 'error');
                }
            },
            error: function() {
                showNotification('Erro ao registrar ponto. Tente novamente.', 'error');
            },
            complete: function() {
                // Reabilitar o botão
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    });

    // Função para carregar últimos registros
    function carregarUltimosRegistros() {
        $.ajax({
            url: '/rh/ponto-escalas/registros/ultimos',
            type: 'GET',
            success: function(response) {
                const historyList = document.querySelector('.history-list');
                
                if (response.success && response.registros && response.registros.length > 0) {
                    historyList.innerHTML = '';
                    
                    response.registros.forEach(function(registro) {
                        const newRecord = document.createElement('div');
                        newRecord.className = 'history-item';
                        
                        // Determinar cor e ícone do status baseado no tipo
                        let statusClass = 'text-primary';
                        let icon = 'fas fa-clock';
                        
                        if (registro.tipo === 'Entrada') {
                            statusClass = 'text-success';
                            icon = 'fas fa-sign-in-alt';
                        } else if (registro.tipo === 'Saída') {
                            statusClass = 'text-danger';
                            icon = 'fas fa-sign-out-alt';
                        } else if (registro.tipo === 'Retorno') {
                            statusClass = 'text-info';
                            icon = 'fas fa-undo';
                        }
                        
                        newRecord.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <i class="${icon} me-2 ${statusClass}"></i>
                                    <strong>${registro.horarioFormatado}</strong>
                                </div>
                                <span class="${statusClass}">
                                    <i class="fas fa-circle" style="font-size: 0.5em; margin-right: 5px;"></i>
                                    ${registro.tipo}
                                </span>
                            </div>
                            <small class="text-muted">
                                <i class="fas fa-calendar-alt me-1"></i>
                                ${registro.dataFormatada} - 
                                <i class="fas fa-user me-1"></i>
                                ${registro.colaboradorNome}
                            </small>
                        `;
                        historyList.appendChild(newRecord);
                    });
                } else {
                    historyList.innerHTML = '<div class="text-center p-3 text-muted">Nenhum registro encontrado</div>';
                }
            },
            error: function() {
                const historyList = document.querySelector('.history-list');
                historyList.innerHTML = '<div class="text-center p-3 text-danger">Erro ao carregar registros</div>';
            }
        });
    }

    // Inicializar estado
    document.addEventListener('DOMContentLoaded', function() {
        limparValidacao();
        carregarUltimosRegistros();
    });
</script>

<script>
function showNotification(message, type) {
    let color = type === "success" ? "green" : type === "error" ? "red" : "orange";
    let notification = document.createElement("div");
    notification.style.position = "fixed";
    notification.style.bottom = "20px";
    notification.style.right = "20px";
    notification.style.background = color;
    notification.style.color = "white";
    notification.style.padding = "15px";
    notification.style.borderRadius = "5px";
    notification.style.boxShadow = "0 2px 10px rgba(0,0,0,0.3)";
    notification.innerText = message;
    document.body.appendChild(notification);
    setTimeout(() => document.body.removeChild(notification), 3000);
}
</script>

</body>
</html>
