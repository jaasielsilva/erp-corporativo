<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios de Ponto - ERP Corporativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <style>
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-download {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            color: white;
        }
        .btn-download:hover {
            background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
            color: white;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>

        <main class="main-content">
            <header th:replace="~{components/topbar :: topbar}"></header>

            <section class="content-area">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-file-pdf me-2"></i> Relatórios de Ponto</h1>
                    <div>
                        <button class="btn btn-outline-primary btn-sm me-2" onclick="location.reload()">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                        <span class="badge bg-success">Sistema Ativo</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow">
                            <div class="card-body">
                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Espelho de Ponto:</strong> Gere e baixe o relatório completo de ponto de qualquer colaborador para um mês específico.
                        </div>

                        <form id="formRelatorio" class="row g-3">
                            <div class="col-md-4">
                                <label for="matricula" class="form-label">
                                    <i class="fas fa-id-card me-1"></i>
                                    Matrícula do Colaborador
                                </label>
                                <input type="text" class="form-control" id="matricula" name="matricula" 
                                       placeholder="Digite a matrícula" required>
                                <div class="invalid-feedback">
                                    Por favor, informe a matrícula do colaborador.
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="mes" class="form-label">
                                    <i class="fas fa-calendar-alt me-1"></i>
                                    Mês
                                </label>
                                <select class="form-select" id="mes" name="mes" required>
                                    <option value="">Selecione o mês</option>
                                    <option value="1">Janeiro</option>
                                    <option value="2">Fevereiro</option>
                                    <option value="3">Março</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Maio</option>
                                    <option value="6">Junho</option>
                                    <option value="7">Julho</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Setembro</option>
                                    <option value="10">Outubro</option>
                                    <option value="11">Novembro</option>
                                    <option value="12">Dezembro</option>
                                </select>
                                <div class="invalid-feedback">
                                    Por favor, selecione o mês.
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="ano" class="form-label">
                                    <i class="fas fa-calendar me-1"></i>
                                    Ano
                                </label>
                                <select class="form-select" id="ano" name="ano" required>
                                    <option value="">Selecione o ano</option>
                                </select>
                                <div class="invalid-feedback">
                                    Por favor, selecione o ano.
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="d-flex gap-2">
                                    <button type="button" class="btn btn-secondary" id="btnValidar">
                                        <i class="fas fa-search me-1"></i>
                                        Validar Colaborador
                                    </button>
                                    <button type="submit" class="btn btn-download" id="btnGerar" disabled>
                                        <i class="fas fa-download me-1"></i>
                                        Gerar e Baixar PDF
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div id="colaboradorInfo" class="mt-3" style="display: none;">
                            <div class="alert alert-success">
                                <i class="fas fa-user-check me-2"></i>
                                <strong>Colaborador encontrado:</strong> <span id="nomeColaborador"></span>
                            </div>
                        </div>

                        <div id="alertContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Preencher anos (últimos 5 anos + ano atual + próximo ano)
            const anoSelect = document.getElementById('ano');
            const anoAtual = new Date().getFullYear();
            
            for (let ano = anoAtual - 5; ano <= anoAtual + 1; ano++) {
                const option = document.createElement('option');
                option.value = ano;
                option.textContent = ano;
                if (ano === anoAtual) {
                    option.selected = true;
                }
                anoSelect.appendChild(option);
            }

            // Selecionar mês atual
            const mesAtual = new Date().getMonth() + 1;
            document.getElementById('mes').value = mesAtual;

            // Validar colaborador
            document.getElementById('btnValidar').addEventListener('click', function() {
                const matricula = document.getElementById('matricula').value.trim();
                
                if (!matricula) {
                    showAlert('Por favor, informe a matrícula do colaborador.', 'warning');
                    return;
                }

                validarColaborador(matricula);
            });

            // Gerar relatório
            document.getElementById('formRelatorio').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const matricula = document.getElementById('matricula').value.trim();
                const mes = document.getElementById('mes').value;
                const ano = document.getElementById('ano').value;

                if (!matricula || !mes || !ano) {
                    showAlert('Por favor, preencha todos os campos.', 'warning');
                    return;
                }

                gerarRelatorio(matricula, mes, ano);
            });
        });

        function validarColaborador(matricula) {
            const btnValidar = document.getElementById('btnValidar');
            const btnGerar = document.getElementById('btnGerar');
            
            btnValidar.disabled = true;
            btnValidar.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Validando...';

            fetch('/rh/ponto-escalas/registros/validar-matricula', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'matricula=' + encodeURIComponent(matricula)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.valida) {
                    document.getElementById('nomeColaborador').textContent = data.colaborador;
                    document.getElementById('colaboradorInfo').style.display = 'block';
                    btnGerar.disabled = false;
                    showAlert('Colaborador validado com sucesso!', 'success');
                } else {
                    document.getElementById('colaboradorInfo').style.display = 'none';
                    btnGerar.disabled = true;
                    showAlert(data.message || 'Colaborador não encontrado ou inativo.', 'danger');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                showAlert('Erro ao validar colaborador. Tente novamente.', 'danger');
                document.getElementById('colaboradorInfo').style.display = 'none';
                btnGerar.disabled = true;
            })
            .finally(() => {
                btnValidar.disabled = false;
                btnValidar.innerHTML = '<i class="fas fa-search me-1"></i> Validar Colaborador';
            });
        }

        function gerarRelatorio(matricula, mes, ano) {
            const btnGerar = document.getElementById('btnGerar');
            
            btnGerar.disabled = true;
            btnGerar.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Gerando PDF...';

            // Criar URL para download
            const url = `/rh/ponto-escalas/relatorio-mensal/pdf?matricula=${encodeURIComponent(matricula)}&mes=${mes}&ano=${ano}`;
            
            // Criar link temporário para download
            const link = document.createElement('a');
            link.href = url;
            link.download = `espelho_ponto_${matricula}_${mes.padStart(2, '0')}_${ano}.pdf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Verificar se o download foi bem-sucedido
            setTimeout(() => {
                btnGerar.disabled = false;
                btnGerar.innerHTML = '<i class="fas fa-download me-1"></i> Gerar e Baixar PDF';
                showAlert('PDF gerado com sucesso!', 'success');
            }, 2000);
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            // Auto-remover após 5 segundos
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>

                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer th:replace="~{components/footer :: footer}"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
