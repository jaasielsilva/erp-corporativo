<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vigências de Escalas</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>
      <section class="content-area">
        <h1>Vigências de Escalas</h1>
        <div class="row">
          <div class="col">
            <label>Mês</label>
            <input type="number" id="mes" min="1" max="12" class="form-control" />
          </div>
          <div class="col">
            <label>Ano</label>
            <input type="number" id="ano" min="2000" max="2100" class="form-control" />
          </div>
          <div class="col">
            <label>Departamento</label>
            <select id="departamentoId" class="form-control">
              <option value="">Todos</option>
              <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.nome}"></option>
            </select>
          </div>
          <div class="col">
            <label>Escala</label>
            <select id="escalaId" class="form-control">
              <option value="">Todas</option>
              <option th:each="e : ${escalasVigentes}" th:value="${e.id}" th:text="${e.nome}"></option>
            </select>
          </div>
          <div class="col">
            <button class="btn btn-primary" style="margin-top:24px" onclick="carregarVigencias()"><i class="fas fa-search"></i> Buscar</button>
          </div>
        </div>
        <article class="card">
          <h3><i class="fas fa-calendar-check"></i> Resultado</h3>
          <div class="table-responsive">
            <table class="table table-sm" id="tabelaVigencias">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Total Vigentes</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </article>
      </section>
    </main>
  </div>
  <script>
    async function carregarVigencias() {
      var mes = document.getElementById('mes').value || new Date().getMonth() + 1;
      var ano = document.getElementById('ano').value || new Date().getFullYear();
      var departamentoId = document.getElementById('departamentoId').value || '';
      var escalaId = document.getElementById('escalaId').value || '';
      var url = '/rh/ponto-escalas/api/vigencias?mes=' + mes + '&ano=' + ano;
      if (departamentoId) url += '&departamentoId=' + departamentoId;
      if (escalaId) url += '&escalaId=' + escalaId;
      var r = await fetch(url);
      var j = await r.json();
      if (j.success) {
        var tbody = document.querySelector('#tabelaVigencias tbody');
        tbody.innerHTML = '';
        j.itens.forEach(function(i){
          var tr = document.createElement('tr');
          var td1 = document.createElement('td'); td1.textContent = i.data;
          var td2 = document.createElement('td'); td2.textContent = i.total;
          tr.appendChild(td1); tr.appendChild(td2);
          tbody.appendChild(tr);
        });
      }
    }
  </script>
</body>
</html>
