<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recrutamento - Vagas</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"><link href="/css/style.css" rel="stylesheet"><link href="/css/sidebar.css" rel="stylesheet"><link href="/css/notifications.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container"><aside th:replace="~{components/sidebar :: sidebar}"></aside><main class="main-content"><header th:replace="~{components/topbar :: topbar}"></header><section class="content-area"><div class="container-fluid"><div class="row"><div class="col-12"><h1 class="h4 mb-3"><i class="fas fa-briefcase me-2"></i>Recrutamento - Vagas</h1><div class="card"><div class="card-body">
<form class="mb-3" onsubmit="event.preventDefault(); criarVaga();"><div class="row g-3"><div class="col-md-3"><label class="form-label">Título</label><input type="text" id="titulo" class="form-control" required></div><div class="col-md-3"><label class="form-label">Departamento</label><input type="text" id="departamento" class="form-control"></div><div class="col-md-2"><label class="form-label">Senioridade</label><input type="text" id="senioridade" class="form-control"></div><div class="col-md-2"><label class="form-label">Localidade</label><input type="text" id="localidade" class="form-control"></div><div class="col-md-2"><label class="form-label">Contrato</label><input type="text" id="contrato" class="form-control"></div><div class="col-12"><label class="form-label">Descrição</label><input type="text" id="descricao" class="form-control"></div></div><div class="mt-3"><button class="btn btn-primary"><i class="fas fa-plus me-2"></i>Criar Vaga</button></div></form>
<div class="table-responsive"><table class="table table-striped"><thead><tr><th>ID</th><th>Título</th><th>Departamento</th><th>Senioridade</th><th>Status</th></tr></thead><tbody id="tbody"></tbody></table></div>
</div></div></div></div></div></section><footer th:replace="~{components/footer :: footer}"></footer></main></div>
<script src="/js/sidebar.js" defer></script><script src="https://code.jquery.com/jquery-3.7.0.min.js"></script><script th:src="@{/js/notifications.js}"></script>
<script>
function criarVaga(){ const titulo=$('#titulo').val(), descricao=$('#descricao').val(), departamento=$('#departamento').val(), senioridade=$('#senioridade').val(), localidade=$('#localidade').val(), tipoContrato=$('#contrato').val(); $.post('/api/rh/recrutamento/vagas',{titulo,descricao,departamento,senioridade,localidade,tipoContrato}).done(function(r){ if(r.success){ if(typeof showToast==='function'){ showToast({title:'Recrutamento',message:'Vaga criada',priority:'LOW'});} carregarVagas(); } }); }
function carregarVagas(){ $.get('/api/rh/recrutamento/vagas',{page:0,size:50}).done(function(p){ const tbody=document.getElementById('tbody'); tbody.innerHTML=''; (p.content||[]).forEach(function(v){ const tr=document.createElement('tr'); tr.innerHTML=`<td>${v.id}</td><td>${v.titulo}</td><td>${v.departamento||''}</td><td>${v.senioridade||''}</td><td>${v.status||''}</td>`; tbody.appendChild(tr); }); }); }
$(document).ready(function(){ carregarVagas(); });
</script>
</body>
</html>
