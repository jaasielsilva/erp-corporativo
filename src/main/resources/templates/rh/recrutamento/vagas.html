<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recrutamento - Vagas</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"><link href="/css/style.css" rel="stylesheet"><link href="/css/sidebar.css" rel="stylesheet"><link href="/css/notifications.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container"><aside th:replace="~{components/sidebar :: sidebar}"></aside><main class="main-content"><header th:replace="~{components/topbar :: topbar}"></header><section class="content-area"><div class="container-fluid"><div class="row"><div class="col-12"><h1 class="h4 mb-3"><i class="fas fa-briefcase me-2"></i>Recrutamento - Vagas</h1><div class="card"><div class="card-body">
<form class="mb-3" onsubmit="event.preventDefault(); criarVaga();"><div class="row g-3">
<div class="col-md-3"><label class="form-label">Cargo</label><select id="cargo" class="form-select"></select></div>
<div class="col-md-3"><label class="form-label">Título</label><input type="text" id="titulo" class="form-control" required></div>
<div class="col-md-3"><label class="form-label">Departamento</label><select id="departamento" class="form-select"><option value="">Selecione</option></select><div class="form-check mt-2"><input class="form-check-input" type="checkbox" id="showAllDeps"><label class="form-check-label" for="showAllDeps">Mostrar todos os departamentos</label></div><div id="assocInfo" class="mt-2"></div></div>
<div class="col-md-3"><label class="form-label">Senioridade</label><input type="text" id="senioridade" class="form-control"></div>
<div class="col-md-3"><label class="form-label">Localidade</label><input type="text" id="localidade" class="form-control"></div>
<div class="col-md-3"><label class="form-label">Contrato</label><input type="text" id="contrato" class="form-control"></div>
<div class="col-12"><label class="form-label">Descrição</label><textarea id="descricao" class="form-control" rows="3"></textarea></div>
<div class="col-12"><label class="form-label">Responsabilidades</label><textarea id="responsabilidades" class="form-control" rows="4"></textarea></div>
<div class="col-12"><label class="form-label">Requisitos</label><textarea id="requisitos" class="form-control" rows="4"></textarea></div>
<div class="col-12"><label class="form-label">Diferenciais</label><textarea id="diferenciais" class="form-control" rows="3"></textarea></div>
<div class="col-12"><label class="form-label">Benefícios</label><textarea id="beneficios" class="form-control" rows="3"></textarea></div>
</div><div class="mt-3"><button class="btn btn-primary"><i class="fas fa-plus me-2"></i>Criar Vaga</button></div></form>
<div class="table-responsive"><table class="table table-striped"><thead><tr><th>ID</th><th>Título</th><th>Departamento</th><th>Senioridade</th><th>Status</th></tr></thead><tbody id="tbody"></tbody></table></div>
</div></div></div></div></div></section><footer th:replace="~{components/footer :: footer}"></footer></main></div>
<script src="/js/sidebar.js" defer></script><script src="https://code.jquery.com/jquery-3.7.0.min.js"></script><script th:src="@{/js/notifications.js}"></script>
<script>
let cargosPrefill=[]; let allDepartments=[];
function carregarCargos(){ $.get('/api/rh/recrutamento/cargos').done(function(list){ cargosPrefill = list||[]; const sel = document.getElementById('cargo'); sel.innerHTML = '<option value="">Selecione</option>' + cargosPrefill.map(c=>`<option value="${c.id}">${c.nome}</option>`).join(''); }); }
function carregarDepartamentos(){ $.get('/api/rh/recrutamento/departamentos').done(function(list){ allDepartments = (list||[]).map(function(d){ return d && d.nome ? d.nome : ''; }).filter(Boolean); }); }
function renderDepartamentos(c){ const depSel = document.getElementById('departamento'); const showAll = $('#showAllDeps').is(':checked'); const associados = Array.isArray(c&&c.departamentos)? c.departamentos : []; const origem = showAll? allDepartments : associados; depSel.innerHTML = '<option value="">Selecione</option>' + origem.map(function(d){ return `<option value="${d}">${d}</option>`; }).join(''); const info = document.getElementById('assocInfo'); if(associados.length>0){ info.innerHTML = associados.map(function(d){ return `<span class="badge bg-secondary me-1">${d}</span>`; }).join(''); } else { info.innerHTML = '<div class="alert alert-warning p-2">Este cargo não possui departamentos associados. Selecione manualmente.</div>'; }
}
function onCargoChange(){ const id = $('#cargo').val(); const c = cargosPrefill.find(x=>String(x.id)===String(id)); if(!c){ return; } $('#titulo').val(c.nome); $('#senioridade').val(c.senioridade||''); $('#localidade').val(c.localidade||''); $('#contrato').val(c.tipoContrato||''); $('#descricao').val(c.descricao||''); $('#responsabilidades').val(c.responsabilidades||''); $('#requisitos').val(c.requisitos||''); $('#diferenciais').val(c.diferenciais||''); $('#beneficios').val(c.beneficios||''); renderDepartamentos(c); }
function criarVaga(){ const idCargo = $('#cargo').val(); const c = cargosPrefill.find(x=>String(x.id)===String(idCargo)); const titulo=$('#titulo').val(), descricao=$('#descricao').val(), departamento=$('#departamento').val(), senioridade=$('#senioridade').val(), localidade=$('#localidade').val(), tipoContrato=$('#contrato').val(), responsabilidades=$('#responsabilidades').val(), requisitos=$('#requisitos').val(), diferenciais=$('#diferenciais').val(), beneficios=$('#beneficios').val(); if(!idCargo){ if(typeof showToast==='function'){ showToast({title:'Recrutamento',message:'Selecione um cargo',priority:'HIGH'});} return; } if(!departamento){ if(typeof showToast==='function'){ showToast({title:'Recrutamento',message:'Selecione um departamento',priority:'HIGH'});} return; } const associados = Array.isArray(c&&c.departamentos)? c.departamentos : []; if(associados.length>0 && associados.indexOf(departamento)===-1){ if(typeof showToast==='function'){ showToast({title:'Recrutamento',message:'Departamento não associado ao cargo selecionado',priority:'HIGH'});} return; } $.post('/api/rh/recrutamento/vagas',{titulo,descricao,departamento,senioridade,localidade,tipoContrato,responsabilidades,requisitos,diferenciais,beneficios}).done(function(r){ if(r&&r.success){ if(typeof showToast==='function'){ showToast({title:'Recrutamento',message:'Vaga criada',priority:'LOW'});} carregarVagas(); } else { if(typeof showToast==='function'){ showToast({title:'Recrutamento',message:(r&&r.message)||'Falha ao criar vaga',priority:'HIGH'});} } }); }
function carregarVagas(){ $.get('/api/rh/recrutamento/vagas',{page:0,size:50}).done(function(p){ const tbody=document.getElementById('tbody'); tbody.innerHTML=''; (p.content||[]).forEach(function(v){ const tr=document.createElement('tr'); tr.innerHTML=`<td>${v.id}</td><td>${v.titulo}</td><td>${v.departamento||''}</td><td>${v.senioridade||''}</td><td>${v.status||''}</td>`; tbody.appendChild(tr); }); }); }
$(document).ready(function(){ carregarVagas(); carregarCargos(); carregarDepartamentos(); $('#cargo').on('change', onCargoChange); $('#showAllDeps').on('change', function(){ const id = $('#cargo').val(); const c = cargosPrefill.find(x=>String(x.id)===String(id)); renderDepartamentos(c); }); });
</script>
</body>
</html>
