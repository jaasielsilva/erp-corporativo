<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relatórios RH - Admissões/Demissões</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>

        <section class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 py-3">
                        <h1 class="display-6 text-muted"><i class="fas fa-user-group"></i> Admissões e Demissões</h1>
                        <p class="text-muted">Histórico de admissões e demissões com taxa de turnover.</p>
                    </div>
                </div>

                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="inicio" class="form-label">Início</label>
                        <input type="date" id="inicio" class="form-control" aria-label="Data inicial">
                    </div>
                    <div class="col-md-3">
                        <label for="fim" class="form-label">Fim</label>
                        <input type="date" id="fim" class="form-control" aria-label="Data final">
                    </div>
                    <div class="col-md-3">
                        <button id="btn-aplicar" class="btn btn-primary"><i class="fas fa-filter"></i> Aplicar</button>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6 mb-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-chart-bar"></i> Admissões vs Demissões</h5>
                                <canvas id="chartAdmsDems" height="140"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-percentage"></i> Turnover</h5>
                                <div id="turnoverRate" class="display-6 text-muted">0%</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-user-plus"></i> Admitidos</h5>
                                <div class="table-responsive">
                                    <table class="table table-sm">
                                        <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Departamento</th>
                                            <th>Data</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbAdmitidos"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-user-minus"></i> Desligados</h5>
                                <div class="table-responsive">
                                    <table class="table table-sm">
                                        <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Cargo</th>
                                            <th>Data</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbDesligados"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>
<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
<script>
    let chart;
    function defaultDates(){
        const today = new Date();
        const start = new Date(today.getFullYear(), today.getMonth() - 2, 1);
        document.getElementById('inicio').value = start.toISOString().slice(0,10);
        document.getElementById('fim').value = today.toISOString().slice(0,10);
    }
    async function carregar(){
        const inicio = document.getElementById('inicio').value;
        const fim = document.getElementById('fim').value;
        const url = `/api/rh/relatorios/admissoes-demissoes?inicio=${inicio}&fim=${fim}`;
        const res = await fetch(url);
        if (!res.ok) { return; }
        const d = await res.json();
        document.getElementById('turnoverRate').textContent = `${d.turnoverRate.toFixed(2)}%`;

        const adms = d.admitidos || [];
        const dems = d.desligamentos || [];

        const ctx = document.getElementById('chartAdmsDems');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Admissões','Demissões'],
                datasets: [{
                    label: 'Quantidade',
                    data: [d.totalAdmissoes, d.totalDemissoes],
                    backgroundColor: ['#10b981','#ef4444']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        const tbA = document.getElementById('tbAdmitidos');
        tbA.innerHTML = adms.map(c => `<tr><td>${c.nome||''}</td><td>${c.departamento?c.departamento.nome:''}</td><td>${c.dataAdmissao||''}</td></tr>`).join('');
        const tbD = document.getElementById('tbDesligados');
        tbD.innerHTML = dems.map(h => `<tr><td>${h.colaborador?h.colaborador.nome:''}</td><td>${h.cargoNovo||''}</td><td>${(h.dataRegistro||'').toString().replace('T',' ')}</td></tr>`).join('');
    }
    document.getElementById('btn-aplicar').addEventListener('click', carregar);
    defaultDates();
    carregar();
</script>
</body>
</html>
