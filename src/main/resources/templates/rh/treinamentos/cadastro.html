<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treinamentos - Cadastro</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>
        <section class="content-area">
            <div class="container-fluid">
                <div class="row g-4">
                    <div class="col-12">
                        <h1 class="h4 mb-3"><i class="fas fa-clipboard-list me-2"></i>Treinamentos - Cadastro</h1>
                    </div>
                    <div class="col-lg-4">
                        <div class="card"><div class="card-header">Curso</div><div class="card-body">
                            <form onsubmit="event.preventDefault(); criarCurso();">
                                <div class="mb-2"><label class="form-label">Título</label><input type="text" id="cursoTitulo" class="form-control" required></div>
                                <div class="mb-2"><label class="form-label">Categoria</label><input type="text" id="cursoCategoria" class="form-control"></div>
                                <div class="mb-2"><label class="form-label">Carga Horária</label><input type="number" id="cursoCarga" class="form-control"></div>
                                <div class="mb-2"><label class="form-label">Descrição</label><input type="text" id="cursoDescricao" class="form-control"></div>
                                <button class="btn btn-primary w-100"><i class="fas fa-plus me-2"></i>Criar Curso</button>
                            </form>
                        </div></div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card"><div class="card-header">Instrutor</div><div class="card-body">
                            <form onsubmit="event.preventDefault(); criarInstrutor();">
                                <div class="mb-2"><label class="form-label">Nome</label><input type="text" id="instrutorNome" class="form-control" required></div>
                                <div class="mb-2"><label class="form-label">Email</label><input type="email" id="instrutorEmail" class="form-control"></div>
                                <div class="mb-2"><label class="form-label">Bio</label><input type="text" id="instrutorBio" class="form-control"></div>
                                <button class="btn btn-primary w-100"><i class="fas fa-plus me-2"></i>Criar Instrutor</button>
                            </form>
                        </div></div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card"><div class="card-header">Turma</div><div class="card-body">
                            <form onsubmit="event.preventDefault(); criarTurma();">
                                <div class="mb-2"><label class="form-label">Curso (ID)</label><input type="number" id="turmaCursoId" class="form-control" required></div>
                                <div class="mb-2"><label class="form-label">Instrutor (ID)</label><input type="number" id="turmaInstrutorId" class="form-control"></div>
                                <div class="mb-2"><label class="form-label">Capacidade</label><input type="number" id="turmaCapacidade" class="form-control"></div>
                                <div class="mb-2"><label class="form-label">Local</label><input type="text" id="turmaLocal" class="form-control"></div>
                                <div class="mb-2"><label class="form-label">Início</label><input type="datetime-local" id="turmaInicio" class="form-control" required></div>
                                <div class="mb-2"><label class="form-label">Fim</label><input type="datetime-local" id="turmaFim" class="form-control" required></div>
                                <button class="btn btn-primary w-100"><i class="fas fa-plus me-2"></i>Criar Turma</button>
                            </form>
                        </div></div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
}</div>
<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
<script>
function criarCurso(){
  const titulo=$('#cursoTitulo').val(); const categoria=$('#cursoCategoria').val(); const carga=$('#cursoCarga').val(); const descricao=$('#cursoDescricao').val();
  $.post('/api/rh/treinamentos/cursos',{titulo,categoria,cargaHoraria:carga,descricao})
    .done(function(r){ if(r.success){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Curso criado',priority:'LOW'});} }})
    .fail(function(){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Falha ao criar curso',priority:'HIGH'});} });
}
function criarInstrutor(){
  const nome=$('#instrutorNome').val(); const email=$('#instrutorEmail').val(); const bio=$('#instrutorBio').val();
  $.post('/api/rh/treinamentos/instrutores',{nome,email,bio})
    .done(function(r){ if(r.success){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Instrutor criado',priority:'LOW'});} }})
    .fail(function(){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Falha ao criar instrutor',priority:'HIGH'});} });
}
function criarTurma(){
  const cursoId=$('#turmaCursoId').val(); const instrutorId=$('#turmaInstrutorId').val(); const inicio=$('#turmaInicio').val(); const fim=$('#turmaFim').val(); const local=$('#turmaLocal').val(); const capacidade=$('#turmaCapacidade').val();
  $.post('/api/rh/treinamentos/turmas',{cursoId,instrutorId,inicio:inicio.replace(' ','T'),fim:fim.replace(' ','T'),local,capacidade})
    .done(function(r){ if(r.success){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Turma criada',priority:'LOW'});} }})
    .fail(function(){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Falha ao criar turma',priority:'HIGH'});} });
}
</script>
</body>
</html>
