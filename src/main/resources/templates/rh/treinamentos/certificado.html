<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treinamentos - Certificado</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>
        <section class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1 class="h4 mb-3">Certificado</h1>
                        <div class="card"><div class="card-body">
                            <form onsubmit="event.preventDefault(); gerar();">
                                <div class="row g-3 align-items-end">
                                    <div class="col-md-4"><label class="form-label">Matr√≠cula (ID)</label><input type="number" id="matriculaId" class="form-control" required></div>
                                    <div class="col-md-2"><button class="btn btn-primary w-100">Gerar PDF</button></div>
                                </div>
                            </form>
                        </div></div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
}</div>
<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
<script>
function gerar(){ var id=document.getElementById('matriculaId').value; if(!id) return; window.open('/api/rh/treinamentos/certificados/'+id+'.pdf','_blank'); }
</script>
</body>
</html>
