<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treinamentos - Cursos</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>
        <section class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1 class="h4 mb-3"><i class="fas fa-book me-2"></i>Treinamentos - Cursos</h1>
                        <div class="card"><div class="card-body">
                            <form class="mb-3" onsubmit="event.preventDefault(); criarCurso();">
                                <div class="row g-3">
                                    <div class="col-md-4"><label class="form-label">Título</label><input type="text" id="titulo" class="form-control" required></div>
                                    <div class="col-md-3"><label class="form-label">Categoria</label><input type="text" id="categoria" class="form-control"></div>
                                    <div class="col-md-2"><label class="form-label">Carga Horária</label><input type="number" id="carga" class="form-control"></div>
                                    <div class="col-md-3"><label class="form-label">Descrição</label><input type="text" id="descricao" class="form-control"></div>
                                </div>
                                <div class="mt-3"><button class="btn btn-primary"><i class="fas fa-plus me-2"></i>Criar Curso</button></div>
                            </form>
                            <div class="table-responsive">
                                <table class="table table-striped"><thead><tr><th>ID</th><th>Título</th><th>Categoria</th><th>Carga</th></tr></thead><tbody id="tbodyCursos"></tbody></table>
                            </div>
                        </div></div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
}</div>
<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
<script>
function criarCurso(){
  const titulo=$('#titulo').val(); const categoria=$('#categoria').val(); const carga=$('#carga').val(); const descricao=$('#descricao').val();
  $.post('/api/rh/treinamentos/cursos',{titulo,categoria,cargaHoraria:carga,descricao})
    .done(function(r){ if(r.success){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Curso criado',priority:'LOW'});} carregarCursos(); }})
    .fail(function(){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Falha ao criar curso',priority:'HIGH'});} });
}
function carregarCursos(){
  $.get('/api/rh/treinamentos/cursos')
    .done(function(list){ const tbody=document.getElementById('tbodyCursos'); tbody.innerHTML=''; (list||[]).forEach(function(c){ const tr=document.createElement('tr'); tr.innerHTML=`<td>${c.id}</td><td>${c.titulo}</td><td>${c.categoria||''}</td><td>${c.cargaHoraria||''}</td>`; tbody.appendChild(tr); }); })
    .fail(function(){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Falha ao carregar cursos',priority:'HIGH'});} });
}
$(document).ready(function(){ carregarCursos(); });
</script>
</body>
</html>
