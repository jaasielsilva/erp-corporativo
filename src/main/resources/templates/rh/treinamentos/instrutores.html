<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treinamentos - Instrutores</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>
        <section class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1 class="h4 mb-3"><i class="fas fa-user-tie me-2"></i>Treinamentos - Instrutores</h1>
                        <div class="card"><div class="card-body">
                            <form class="mb-3" onsubmit="event.preventDefault(); criarInstrutor();">
                                <div class="row g-3">
                                    <div class="col-md-4"><label class="form-label">Nome</label><input type="text" id="nome" class="form-control" required></div>
                                    <div class="col-md-4"><label class="form-label">Email</label><input type="email" id="email" class="form-control"></div>
                                    <div class="col-md-4"><label class="form-label">Bio</label><input type="text" id="bio" class="form-control"></div>
                                </div>
                                <div class="mt-3"><button class="btn btn-primary"><i class="fas fa-plus me-2"></i>Criar Instrutor</button></div>
                            </form>
                            <div class="table-responsive">
                                <table class="table table-striped"><thead><tr><th>ID</th><th>Nome</th><th>Email</th></tr></thead><tbody id="tbodyInstrutores"></tbody></table>
                            </div>
                        </div></div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
}</div>
<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
<script>
function criarInstrutor(){
  const nome=$('#nome').val(); const email=$('#email').val(); const bio=$('#bio').val();
  $.post('/api/rh/treinamentos/instrutores',{nome,email,bio})
    .done(function(r){ if(r.success){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Instrutor criado',priority:'LOW'});} carregarInstrutores(); }})
    .fail(function(){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Falha ao criar instrutor',priority:'HIGH'});} });
}
function carregarInstrutores(){
  $.get('/api/rh/treinamentos/instrutores')
    .done(function(list){ const tbody=document.getElementById('tbodyInstrutores'); tbody.innerHTML=''; (list||[]).forEach(function(i){ const tr=document.createElement('tr'); tr.innerHTML=`<td>${i.id}</td><td>${i.nome}</td><td>${i.email||''}</td>`; tbody.appendChild(tr); }); })
    .fail(function(){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Falha ao carregar instrutores',priority:'HIGH'});} });
}
$(document).ready(function(){ carregarInstrutores(); });
</script>
</body>
</html>
