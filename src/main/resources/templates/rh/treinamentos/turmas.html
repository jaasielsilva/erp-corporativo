<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treinamentos - Turmas</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>
        <section class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1 class="h4 mb-3"><i class="fas fa-people-group me-2"></i>Treinamentos - Turmas</h1>
                        <div class="card"><div class="card-body">
                            <form class="mb-3" onsubmit="event.preventDefault(); criarTurma();">
                                <div class="row g-3">
                                    <div class="col-md-4"><label class="form-label">Curso</label><select id="cursoId" class="form-select" required></select></div>
                                    <div class="col-md-4"><label class="form-label">Instrutor</label><select id="instrutorId" class="form-select"><option value="">Selecione</option></select></div>
                                    <div class="col-md-2"><label class="form-label">Capacidade</label><input type="number" id="capacidade" class="form-control"></div>
                                    <div class="col-md-2"><label class="form-label">Local</label><input type="text" id="local" class="form-control"></div>
                                    <div class="col-md-3"><label class="form-label">Início</label><input type="datetime-local" id="inicio" class="form-control" required></div>
                                    <div class="col-md-3"><label class="form-label">Fim</label><input type="datetime-local" id="fim" class="form-control" required></div>
                                </div>
                                <div class="mt-3"><button class="btn btn-primary"><i class="fas fa-plus me-2"></i>Criar Turma</button></div>
                            </form>
                            <div class="table-responsive">
                                <table class="table table-striped"><thead><tr><th>ID</th><th>Curso</th><th>Instrutor</th><th>Período</th><th>Status</th><th>Ações</th></tr></thead><tbody id="tbodyTurmas"></tbody></table>
                            </div>
                        </div></div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
}</div>
<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
<script>
function criarTurma(){
  const cursoId=$('#cursoId').val(); const instrutorId=$('#instrutorId').val(); const inicio=$('#inicio').val(); const fim=$('#fim').val(); const local=$('#local').val(); const capacidade=$('#capacidade').val();
  $.post('/api/rh/treinamentos/turmas',{cursoId,instrutorId,inicio:inicio.replace(' ','T'),fim:fim.replace(' ','T'),local,capacidade})
    .done(function(r){ if(r.success){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Turma criada',priority:'LOW'});} carregarTurmas(); }})
    .fail(function(){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Falha ao criar turma',priority:'HIGH'});} });
}
function carregarTurmas(page=0){
  $.get('/api/rh/treinamentos/turmas',{page:page,size:50})
    .done(function(p){ const tbody=document.getElementById('tbodyTurmas'); tbody.innerHTML=''; (p.content||[]).forEach(function(t){ const tr=document.createElement('tr'); tr.innerHTML=`<td>${t.id}</td><td>${t.curso? t.curso.titulo: '-'}</td><td>${t.instrutor? t.instrutor.nome: '-'}</td><td>${t.inicio} a ${t.fim}</td><td>${t.status||'-'}</td><td><a class="btn btn-sm btn-outline-primary" href="/rh/treinamentos/turmas/${t.id}">Detalhes</a></td>`; tbody.appendChild(tr); }); })
    .fail(function(){ if(typeof showToast==='function'){ showToast({title:'Treinamentos',message:'Falha ao carregar turmas',priority:'HIGH'});} });
}
$(document).ready(function(){ carregarTurmas(); });
$(document).ready(function(){
  $.get('/api/rh/treinamentos/cursos').done(function(list){ const sel=document.getElementById('cursoId'); sel.innerHTML=''; list.forEach(function(c){ const opt=document.createElement('option'); opt.value=c.id; opt.textContent=c.titulo; sel.appendChild(opt); }); });
  $.get('/api/rh/treinamentos/instrutores').done(function(list){ const sel=document.getElementById('instrutorId'); sel.innerHTML='<option value="">Selecione</option>'; list.forEach(function(i){ const opt=document.createElement('option'); opt.value=i.id; opt.textContent=i.nome; sel.appendChild(opt); }); });
});
</script>
</body>
</html>
