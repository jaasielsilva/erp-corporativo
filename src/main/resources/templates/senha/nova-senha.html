<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - ERP Corporativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            user-select: none;
        }

        /* Canvas full screen behind */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        /* Textura sutil no fundo */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(45deg, rgba(255 255 255 / 0.03) 0,
                rgba(255 255 255 / 0.03) 1px, transparent 1px, transparent 8px);
            pointer-events: none;
            z-index: 1;
        }

        .reset-wrapper {
            position: relative;
            z-index: 10;
            background: rgba(255 255 255 / 0.1);
            backdrop-filter: blur(22px);
            -webkit-backdrop-filter: blur(22px);
            border-radius: 20px;
            box-shadow: inset 0 0 40px rgba(255 255 255 / 0.15), 0 12px 36px rgba(0 0 0 / 0.3);
            width: 420px;
            max-width: 90vw;
            padding: 3rem 3rem 4rem;
            animation: fadeIn 1s ease forwards;
            transition: box-shadow 0.3s ease;
            user-select: text;
        }

        .reset-wrapper:hover {
            box-shadow: inset 0 0 60px rgba(255 255 255 / 0.3), 0 16px 48px rgba(0 0 0 / 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header-icon {
            font-size: 3rem;
            color: #91a7ff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(145, 167, 255, 0.5);
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            text-shadow: 0 0 7px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.06em;
        }

        .subtitle {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
            font-weight: 400;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255 255 255 / 0.35);
            color: #fff;
            font-size: 1.05rem;
            font-weight: 500;
            outline-offset: 4px;
            outline-color: transparent;
            transition: border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0;
            user-select: text;
            caret-color: #91a7ff;
        }

        input::placeholder {
            color: transparent;
            transition: opacity 0.3s ease;
        }

        input:focus::placeholder {
            opacity: 0;
        }

        label {
            position: absolute;
            left: 44px;
            top: 14px;
            color: rgba(255 255 255 / 0.65);
            font-weight: 500;
            font-size: 1rem;
            pointer-events: none;
            transition: 0.3s ease all;
            user-select: none;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.15);
        }

        input:focus,
        input:not(:placeholder-shown) {
            border-bottom-color: #91a7ff;
            box-shadow: 0 2px 12px rgba(145, 167, 255, 0.6);
            background: rgba(0, 0, 0, 0.25);
            outline-color: #91a7ff;
            outline-style: solid;
            outline-width: 2px;
            outline-offset: 4px;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -12px;
            font-size: 0.78rem;
            color: #bcd1ff;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(145, 167, 255, 0.7);
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255 255 255 / 0.7);
            font-size: 1.3rem;
            pointer-events: none;
            user-select: none;
            filter: drop-shadow(0 0 1px rgba(0, 0, 0, 0.2));
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255 255 255 / 0.6);
            font-size: 1.1rem;
            cursor: pointer;
            transition: color 0.3s ease;
            user-select: none;
        }

        .password-toggle:hover {
            color: #91a7ff;
        }

        .password-requirements {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 3px solid #91a7ff;
        }

        .password-requirements h4 {
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
            color: #bcd1ff;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            margin: 0.3rem 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .requirement.valid {
            color: #4ade80;
        }

        .requirement.invalid {
            color: rgba(255, 255, 255, 0.5);
        }

        .requirement i {
            font-size: 0.8rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideInDown 0.5s ease;
        }

        .alert-success {
            background: rgba(74, 222, 128, 0.15);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }

        .alert-error {
            background: rgba(248, 113, 113, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #f87171;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #91a7ff;
        }

        /* Partículas animadas */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(173, 216, 230, 0.6);
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>

<body>
    <canvas id="bgCanvas"></canvas>
    
    <div class="reset-wrapper">
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-key"></i>
            </div>
            <h1>Redefinir Senha</h1>
            <p class="subtitle">Crie uma nova senha segura para sua conta</p>
        </div>

        <!-- Mensagens de sucesso/erro -->
        <div th:if="${mensagem}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${mensagem}"></span>
        </div>
        
        <div th:if="${erro}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${erro}"></span>
        </div>

        <form th:action="@{/resetar-senha}" method="post" id="resetForm">
            <input type="hidden" name="token" th:value="${token}" />
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="novaSenha" name="novaSenha" placeholder=" " required autocomplete="new-password">
                <label for="novaSenha">Nova Senha</label>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>

            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder=" " required autocomplete="new-password">
                <label for="confirmarSenha">Confirmar Nova Senha</label>
                <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
            </div>

            <div class="password-requirements">
                <h4><i class="fas fa-shield-alt"></i> Requisitos da Senha</h4>
                <div class="requirement" id="req-length">
                    <i class="fas fa-times"></i>
                    <span>Mínimo de 8 caracteres</span>
                </div>
                <div class="requirement" id="req-uppercase">
                    <i class="fas fa-times"></i>
                    <span>Pelo menos uma letra maiúscula</span>
                </div>
                <div class="requirement" id="req-lowercase">
                    <i class="fas fa-times"></i>
                    <span>Pelo menos uma letra minúscula</span>
                </div>
                <div class="requirement" id="req-number">
                    <i class="fas fa-times"></i>
                    <span>Pelo menos um número</span>
                </div>
                <div class="requirement" id="req-match">
                    <i class="fas fa-times"></i>
                    <span>Senhas devem coincidir</span>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn" disabled>
                <i class="fas fa-save"></i>
                Atualizar Senha
            </button>
        </form>

        <div class="back-link">
            <a href="/login">
                <i class="fas fa-arrow-left"></i>
                Voltar ao Login
            </a>
        </div>
    </div>

    <script>
        // Partículas animadas no fundo
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
                this.radius = 2 + Math.random() * 2;
                this.alpha = 0.6 + Math.random() * 0.4;
            }

            move() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx = -this.vx;
                if (this.y < 0 || this.y > height) this.vy = -this.vy;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = `rgba(173, 216, 230, ${this.alpha})`;
                ctx.shadowColor = 'rgba(173, 216, 230, 0.6)';
                ctx.shadowBlur = 4;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particlesCount = 80;
        const particles = [];
        for (let i = 0; i < particlesCount; i++) {
            particles.push(new Particle());
        }

        function connectParticles() {
            for (let i = 0; i < particlesCount; i++) {
                for (let j = i + 1; j < particlesCount; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 120) {
                        ctx.strokeStyle = `rgba(173, 216, 230, ${1 - dist / 120})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.move();
                p.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }
        animate();

        // Toggle de visibilidade da senha
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('novaSenha');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmarSenha');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
            toggleConfirmPassword.classList.toggle('fa-eye');
            toggleConfirmPassword.classList.toggle('fa-eye-slash');
        });

        // Validação de senha em tempo real
        const submitBtn = document.getElementById('submitBtn');
        const requirements = {
            length: document.getElementById('req-length'),
            uppercase: document.getElementById('req-uppercase'),
            lowercase: document.getElementById('req-lowercase'),
            number: document.getElementById('req-number'),
            match: document.getElementById('req-match')
        };

        function validatePassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            let isValid = true;

            // Mínimo 8 caracteres
            if (password.length >= 8) {
                requirements.length.classList.add('valid');
                requirements.length.classList.remove('invalid');
                requirements.length.querySelector('i').className = 'fas fa-check';
            } else {
                requirements.length.classList.add('invalid');
                requirements.length.classList.remove('valid');
                requirements.length.querySelector('i').className = 'fas fa-times';
                isValid = false;
            }

            // Letra maiúscula
            if (/[A-Z]/.test(password)) {
                requirements.uppercase.classList.add('valid');
                requirements.uppercase.classList.remove('invalid');
                requirements.uppercase.querySelector('i').className = 'fas fa-check';
            } else {
                requirements.uppercase.classList.add('invalid');
                requirements.uppercase.classList.remove('valid');
                requirements.uppercase.querySelector('i').className = 'fas fa-times';
                isValid = false;
            }

            // Letra minúscula
            if (/[a-z]/.test(password)) {
                requirements.lowercase.classList.add('valid');
                requirements.lowercase.classList.remove('invalid');
                requirements.lowercase.querySelector('i').className = 'fas fa-check';
            } else {
                requirements.lowercase.classList.add('invalid');
                requirements.lowercase.classList.remove('valid');
                requirements.lowercase.querySelector('i').className = 'fas fa-times';
                isValid = false;
            }

            // Número
            if (/\d/.test(password)) {
                requirements.number.classList.add('valid');
                requirements.number.classList.remove('invalid');
                requirements.number.querySelector('i').className = 'fas fa-check';
            } else {
                requirements.number.classList.add('invalid');
                requirements.number.classList.remove('valid');
                requirements.number.querySelector('i').className = 'fas fa-times';
                isValid = false;
            }

            // Senhas coincidem
            if (password && confirmPassword && password === confirmPassword) {
                requirements.match.classList.add('valid');
                requirements.match.classList.remove('invalid');
                requirements.match.querySelector('i').className = 'fas fa-check';
            } else {
                requirements.match.classList.add('invalid');
                requirements.match.classList.remove('valid');
                requirements.match.querySelector('i').className = 'fas fa-times';
                isValid = false;
            }

            submitBtn.disabled = !isValid;
        }

        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        // Prevenir envio se inválido
        document.getElementById('resetForm').addEventListener('submit', (e) => {
            if (submitBtn.disabled) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>

</html>
