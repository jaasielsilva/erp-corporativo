<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do Serviço - ERP Empresarial</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>

        <section class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 py-4">
                        <h1 class="h4 text-muted"><i class="fas fa-info-circle"></i> Detalhe do Serviço</h1>
                    </div>
                    <div class="col-12 col-lg-8">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h2 class="h5" th:text="${servico?.nome} ?: 'Serviço'">Serviço</h2>
                                <p th:text="${servico?.descricao} ?: 'Descrição do serviço.'">Descrição</p>
                                <p class="mb-1"><strong>SLA padrão:</strong> <span th:text="${servico?.slaPadrao} ?: '—'"></span></p>
                                <p class="mb-3"><strong>Custo base:</strong> <span th:text="${servico?.custoBase} ?: '—'"></span></p>
                                <div class="d-flex gap-2">
                                    <a class="btn btn-primary" th:href="@{/servicos/{id}/solicitar(id=${servico?.id} ?: 1)}">Solicitar Serviço</a>
                                    <a class="btn btn-outline-secondary" th:href="@{/servicos/catalogo}">Voltar ao Catálogo</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>

<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
</body>

</html>
