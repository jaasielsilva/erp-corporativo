<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - ERP Empresarial</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="app-container">
    <!-- Sidebar -->
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Topbar -->
        <header th:replace="~{components/topbar :: topbar}"></header>

        <!-- Conteúdo da página Serviços -->
        <section class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 py-4">
                        <h1 class="h4 text-muted"><i class="fas fa-toolbox"></i> Módulo de Serviços</h1>
                        <p class="text-muted mb-4">Explore o catálogo, crie solicitações e acompanhe toda a execução.</p>
                        <div class="d-flex flex-wrap gap-2">
                            <a class="btn btn-primary" th:href="@{/servicos/catalogo}"><i class="fas fa-list"></i> Catálogo</a>
                            <a class="btn btn-outline-primary" th:href="@{/servicos/solicitacoes}"><i class="fas fa-file-alt"></i> Minhas Solicitações</a>
                            <a class="btn btn-outline-secondary" th:href="@{/servicos/aprovacoes}"><i class="fas fa-check-circle"></i> Aprovações</a>
                            <a class="btn btn-outline-secondary" th:href="@{/servicos/suporte}"><i class="fas fa-headset"></i> Execução</a>
                            <a class="btn btn-outline-success" th:href="@{/servicos/avaliacoes}"><i class="fas fa-star"></i> Avaliações</a>
                            <a class="btn btn-outline-dark" th:href="@{/servicos/admin/catalogo}"><i class="fas fa-cog"></i> Admin</a>
                            <a class="btn btn-outline-info" th:href="@{/servicos/relatorios}"><i class="fas fa-chart-line"></i> Relatórios</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>

<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
</body>

</html>
