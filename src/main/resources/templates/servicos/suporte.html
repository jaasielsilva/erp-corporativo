<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execução / Suporte - ERP Empresarial</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>

        <section class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 py-4">
                        <h1 class="h4 text-muted"><i class="fas fa-headset"></i> Execução / Suporte</h1>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h3 class="h6 mb-2">#1 - Serviço A</h3>
                                <p class="mb-2"><strong>Status:</strong> EM_EXECUCAO • <strong>Responsável:</strong> João</p>
                                <div class="d-flex gap-2">
                                    <a class="btn btn-outline-primary btn-sm" th:href="@{/servicos/suporte/1/assumir}">Assumir</a>
                                    <a class="btn btn-outline-secondary btn-sm" th:href="@{/servicos/suporte/1/pendente-info}">Pendente Info</a>
                                    <a class="btn btn-success btn-sm" th:href="@{/servicos/suporte/1/concluir}">Concluir</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>

<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
</body>

</html>
