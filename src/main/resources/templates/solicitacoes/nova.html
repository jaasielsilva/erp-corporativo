<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Solicitação de Acesso - Portal CEO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-section {
            background: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-section h5 {
            color: #495057;
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
        }
        .checkbox-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 0.75rem;
            transition: all 0.2s;
        }
        .checkbox-item:hover {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .checkbox-item input:checked + label {
            color: #007bff;
            font-weight: 500;
        }
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Nova Solicitação de Acesso</h2>
                        <p class="text-muted mb-0">Solicite acesso ao sistema para um colaborador</p>
                    </div>
                    <div>
                        <a href="/solicitacoes" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Voltar
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulário -->
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <form th:action="@{/solicitacoes/nova}" th:object="${solicitacaoAcesso}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            
                            <!-- Informações do Colaborador -->
                            <div class="form-section">
                                <h5><i class="fas fa-user me-2"></i>Informações do Colaborador</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="colaborador" class="form-label required-field">Colaborador</label>
                                        <select th:field="*{colaborador.id}" class="form-select" id="colaborador" required>
                                            <option value="">Selecione um colaborador</option>
                                            <option th:each="colaborador : ${colaboradores}" 
                                                    th:value="${colaborador.id}" 
                                                    th:text="${colaborador.nome + ' - ' + colaborador.email}"
                                                    th:data-email="${colaborador.email}"
                                                    th:data-departamento="${colaborador.departamento?.nome}"
                                                    th:data-cargo="${colaborador.cargo?.nome}"></option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('colaborador')}" th:errors="*{colaborador}"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email do Colaborador</label>
                                        <input type="email" class="form-control" id="colaboradorEmail" readonly>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Departamento</label>
                                        <input type="text" class="form-control" id="colaboradorDepartamento" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Cargo</label>
                                        <input type="text" class="form-control" id="colaboradorCargo" readonly>
                                    </div>
                                </div>
                            </div>

                            <!-- Nível de Acesso -->
                            <div class="form-section">
                                <h5><i class="fas fa-key me-2"></i>Nível de Acesso Solicitado</h5>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="tipoUsuario" class="form-label required-field">Tipo de Usuário</label>
                                        <select th:field="*{tipoUsuario}" class="form-select" id="tipoUsuario" required>
                                            <option value="">Selecione...</option>
                                            <option value="FUNCIONARIO">Funcionário CLT</option>
                                            <option value="TERCEIRIZADO">Terceirizado</option>
                                            <option value="ESTAGIARIO">Estagiário</option>
                                            <option value="CONSULTOR">Consultor</option>
                                            <option value="REPRESENTANTE">Representante</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoUsuario')}" th:errors="*{tipoUsuario}"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="nivelSolicitado" class="form-label required-field">Nível de Acesso</label>
                                        <select th:field="*{nivelSolicitado}" class="form-select" id="nivelSolicitado" required>
                                            <option value="">Selecione o nível</option>
                                            <option value="CONSULTA">Consulta - Apenas visualização</option>
                                            <option value="OPERACIONAL">Operacional - Operações básicas</option>
                                            <option value="SUPERVISAO">Supervisão - Supervisão de equipe</option>
                                            <option value="COORDENACAO">Coordenação - Coordenação de área</option>
                                            <option value="GERENCIAL">Gerencial - Gestão completa</option>
                                            <option value="ADMINISTRATIVO">Administrativo - Acesso total</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nivelSolicitado')}" th:errors="*{nivelSolicitado}"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="prioridade" class="form-label">Prioridade</label>
                                        <select th:field="*{prioridade}" class="form-select" id="prioridade">
                                            <option value="NORMAL">Normal</option>
                                            <option value="ALTA">Alta</option>
                                            <option value="URGENTE">Urgente</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Módulos do Sistema -->
                            <div class="form-section">
                                <h5><i class="fas fa-puzzle-piece me-2"></i>Módulos do Sistema</h5>
                                <p class="text-muted mb-3">Selecione os módulos que o colaborador terá acesso:</p>
                                <div class="checkbox-grid">
                                    <div class="checkbox-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="modulos" value="RH" id="modulo_rh">
                                            <label class="form-check-label" for="modulo_rh">
                                                <i class="fas fa-users me-2"></i>Recursos Humanos
                                            </label>
                                        </div>
                                    </div>
                                    <div class="checkbox-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="modulos" value="FINANCEIRO" id="modulo_financeiro">
                                            <label class="form-check-label" for="modulo_financeiro">
                                                <i class="fas fa-dollar-sign me-2"></i>Financeiro
                                            </label>
                                        </div>
                                    </div>
                                    <div class="checkbox-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="modulos" value="VENDAS" id="modulo_vendas">
                                            <label class="form-check-label" for="modulo_vendas">
                                                <i class="fas fa-chart-line me-2"></i>Vendas
                                            </label>
                                        </div>
                                    </div>
                                    <div class="checkbox-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="modulos" value="COMPRAS" id="modulo_compras">
                                            <label class="form-check-label" for="modulo_compras">
                                                <i class="fas fa-shopping-cart me-2"></i>Compras
                                            </label>
                                        </div>
                                    </div>
                                    <div class="checkbox-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="modulos" value="ESTOQUE" id="modulo_estoque">
                                            <label class="form-check-label" for="modulo_estoque">
                                                <i class="fas fa-boxes me-2"></i>Estoque
                                            </label>
                                        </div>
                                    </div>
                                    <div class="checkbox-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="modulos" value="MARKETING" id="modulo_marketing">
                                            <label class="form-check-label" for="modulo_marketing">
                                                <i class="fas fa-bullhorn me-2"></i>Marketing
                                            </label>
                                        </div>
                                    </div>
                                    <div class="checkbox-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="modulos" value="TI" id="modulo_ti">
                                            <label class="form-check-label" for="modulo_ti">
                                                <i class="fas fa-laptop me-2"></i>TI
                                            </label>
                                        </div>
                                    </div>
                                    <div class="checkbox-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="modulos" value="JURIDICO" id="modulo_juridico">
                                            <label class="form-check-label" for="modulo_juridico">
                                                <i class="fas fa-gavel me-2"></i>Jurídico
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-danger mt-2" th:if="${#fields.hasErrors('modulos')}" th:errors="*{modulos}"></div>
                            </div>

                            <!-- Acesso Temporário -->
                            <div class="form-section">
                                <h5><i class="fas fa-clock me-2"></i>Configurações de Acesso</h5>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="temporario" onchange="toggleTemporario()">
                            <label class="form-check-label" for="temporario">
                                Acesso temporário (com data de expiração)
                            </label>
                        </div>
                        <input type="hidden" th:field="*{prazoAcesso}" id="prazoAcesso" value="PERMANENTE">
                                    </div>
                                </div>
                                <div class="row" id="datasTemporario" style="display: none;">
                                    <div class="col-md-6">
                                        <label for="dataInicio" class="form-label">Data de Início</label>
                                        <input type="date" th:field="*{dataInicio}" class="form-control" id="dataInicio">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="dataFim" class="form-label">Data de Fim</label>
                                        <input type="date" th:field="*{dataFim}" class="form-control" id="dataFim">
                                    </div>
                                </div>
                            </div>

                            <!-- Justificativa -->
                            <div class="form-section">
                                <h5><i class="fas fa-comment me-2"></i>Justificativa</h5>
                                <div class="row">
                                    <div class="col-12">
                                        <label for="justificativa" class="form-label required-field">Justificativa da Solicitação</label>
                                        <textarea th:field="*{justificativa}" class="form-control" id="justificativa" rows="4" 
                                                  placeholder="Descreva o motivo da solicitação de acesso..." required></textarea>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('justificativa')}" th:errors="*{justificativa}"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Botões -->
                            <div class="d-flex justify-content-end gap-2">
                                <a href="/solicitacoes" class="btn btn-outline-secondary">
                                    <i class="fas fa-times me-1"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-1"></i>Enviar Solicitação
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensagens -->
    <div th:if="${erro}" class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast show" role="alert">
            <div class="toast-header bg-danger text-white">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong class="me-auto">Erro</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" th:text="${erro}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Atualizar informações do colaborador
        document.getElementById('colaborador').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            
            document.getElementById('colaboradorEmail').value = selectedOption.dataset.email || '';
            document.getElementById('colaboradorDepartamento').value = selectedOption.dataset.departamento || '';
            document.getElementById('colaboradorCargo').value = selectedOption.dataset.cargo || '';
        });

        // Função para controlar acesso temporário
        function toggleTemporario() {
            const checkbox = document.getElementById('temporario');
            const datasDiv = document.getElementById('datasTemporario');
            const prazoAcessoInput = document.getElementById('prazoAcesso');
            
            if (checkbox.checked) {
                datasDiv.style.display = 'block';
                document.getElementById('dataInicio').required = true;
                document.getElementById('dataFim').required = true;
                prazoAcessoInput.value = 'TEMPORARIO';
            } else {
                datasDiv.style.display = 'none';
                document.getElementById('dataInicio').required = false;
                document.getElementById('dataFim').required = false;
                prazoAcessoInput.value = 'PERMANENTE';
            }
        }

        // Validar datas
        document.getElementById('dataInicio').addEventListener('change', function() {
            const dataFim = document.getElementById('dataFim');
            dataFim.min = this.value;
        });

        // Auto-hide toasts
        setTimeout(function() {
            var toasts = document.querySelectorAll('.toast');
            toasts.forEach(function(toast) {
                var bsToast = new bootstrap.Toast(toast);
                bsToast.hide();
            });
        }, 5000);
        
        // Debug do formulário
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('=== FORMULARIO SENDO ENVIADO ===');
            
            // Verificar se pelo menos um módulo foi selecionado
            const modulosSelecionados = document.querySelectorAll('input[name="modulos"]:checked');
            console.log('Módulos selecionados:', modulosSelecionados.length);
            
            // Verificar campos obrigatórios
            const colaboradorId = document.getElementById('colaborador').value;
            const tipoUsuario = document.getElementById('tipoUsuario').value;
            const nivelSolicitado = document.getElementById('nivelSolicitado').value;
            const justificativa = document.getElementById('justificativa').value;
            
            console.log('Colaborador ID:', colaboradorId);
            console.log('Tipo Usuario:', tipoUsuario);
            console.log('Nivel Solicitado:', nivelSolicitado);
            console.log('Justificativa:', justificativa);
            
            console.log('Formulário sendo enviado...');
        });
    </script>
</body>
</html>
