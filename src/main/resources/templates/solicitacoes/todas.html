<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas as Solicitações - ERP Corporativo</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }

        .filter-card {
            background: #f8fafc;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr 2fr 120px;
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .filter-select,
        .filter-input {
            padding: 10px 12px;
            border: 1.5px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus,
        .filter-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 6px #2563ebaa;
        }

        .btn-filter {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-filter:hover {
            background-color: #1d4ed8;
        }

        .table-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background-color: #f1f5f9;
            padding: 15px 12px;
            text-align: center;
            font-weight: 600;
            color: #1e293b;
            border-bottom: 2px solid #cbd5e1;
            font-size: 14px;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
            vertical-align: middle;
            text-align: center;
        }

        .data-table tbody tr:hover {
            background-color: #f8fafc;
        }

        .protocol-cell {
            font-weight: 600;
            color: #1e293b;
        }

        .user-info {
            line-height: 1.4;
        }

        .user-name {
            font-weight: 600;
            color: #1e293b;
        }

        .sidebar .user-name {
            color: white;
        }

        .user-detail {
            font-size: 12px;
            color: #64748b;
        }

        .level-badge {
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-approved {
            background: #d1fae5;
            color: #065f46;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-group {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn-view {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-view:hover {
            background: #e5e7eb;
            color: #1f2937;
        }

        .btn-approve {
            background: #10b981;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-reject:hover {
            background: #dc2626;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
        }

        .pagination a,
        .pagination span {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            text-decoration: none;
            color: #374151;
            transition: all 0.3s ease;
        }

        .pagination a:hover {
            background: #f3f4f6;
        }

        .pagination .current {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #cbd5e1;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
        }

        .stat-label {
            font-size: 14px;
            color: #64748b;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div th:replace="~{components/sidebar :: sidebar}"></div>

    <div class="main-content">
        <div class="container">
            <!-- Cabeçalho da Página -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-list-alt"></i>
                    Todas as Solicitações
                </h1>
                <a href="/solicitacoes/nova" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Nova Solicitação
                </a>
            </div>

            <!-- Estatísticas -->
            <div class="stats-row" th:if="${estatisticas}">
                <div class="stat-card">
                    <div class="stat-number" th:text="${estatisticas.solicitacoesMes ?: 0}">0</div>
                    <div class="stat-label">Solicitações do Mês</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${estatisticas.totalPendentes ?: 0}">0</div>
                    <div class="stat-label">Pendentes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${estatisticas.totalAprovadas ?: 0}">0</div>
                    <div class="stat-label">Aprovadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${estatisticas.totalRejeitadas ?: 0}">0</div>
                    <div class="stat-label">Rejeitadas</div>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filter-card">
                <form method="get" action="/solicitacoes/todas">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label class="filter-label">Status:</label>
                            <select name="status" class="filter-select">
                                <option value="">Todos os Status</option>
                                <option th:each="statusOption : ${statusOptions}"
                                        th:value="${statusOption}"
                                        th:text="${statusOption.name()}"
                                        th:selected="${param.status != null and param.status[0] == statusOption.name()}">
                                </option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Buscar:</label>
                            <input type="text" name="busca" class="filter-input"
                                   placeholder="Protocolo, colaborador, solicitante..."
                                   th:value="${param.busca != null ? param.busca[0] : ''}">
                        </div>
                        <div class="filter-group">
                            <button type="submit" class="btn-filter">
                                <i class="fas fa-search"></i>
                                Filtrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Tabela de Solicitações -->
            <div class="table-card">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Protocolo</th>
                                <th>Colaborador</th>
                                <th>Solicitante</th>
                                <th>Nível Solicitado</th>
                                <th>Status</th>
                                <th>Data</th>
                                <th>Prioridade</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="todasBody"></tbody>
                    </table>

                    <!-- Estado Vazio -->
                    <div class="empty-state" id="emptyState" style="display:none;">
                        <i class="fas fa-inbox"></i>
                        <h3>Nenhuma solicitação encontrada</h3>
                        <p>Não há solicitações que correspondam aos filtros aplicados.</p>
                    </div>
                </div>

                <!-- Paginação -->
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <!-- Mensagens de Sucesso/Erro -->
    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
    <div th:if="${erro != null}" class="alert alert-danger" th:text="${erro}"></div>

    <script th:inline="javascript">
        window.__podeGerenciarUsuarios = [[${usuarioLogado != null ? usuarioLogado.podeGerenciarUsuarios() : false}]];
    </script>
    <script>
        let __page = 0;
        function formatDateBr(v){
            try {
                if (!v) return '-';
                if (Array.isArray(v)) {
                    const y = v[0], m = (`0${v[1]}`).slice(-2), d = (`0${v[2]}`).slice(-2);
                    return `${d}/${m}/${y}`;
                }
                const dt = new Date(v);
                const d = (`0${dt.getDate()}`).slice(-2);
                const m = (`0${dt.getMonth() + 1}`).slice(-2);
                const y = dt.getFullYear();
                return `${d}/${m}/${y}`;
            } catch { return '-'; }
        }
        function renderRows(items){
            const tbody = document.getElementById('todasBody');
            const empty = document.getElementById('emptyState');
            if (!tbody) return;
            if (!items || items.length === 0){
                tbody.innerHTML = '';
                if (empty) empty.style.display = 'block';
                return;
            }
            if (empty) empty.style.display = 'none';
            const rows = items.map(it => {
                const id = it.id;
                const protocolo = it.protocolo || '-';
                const colabNome = it.colaboradorNome || 'N/A';
                const solicitanteNome = it.solicitanteNome || 'N/A';
                const nivel = it.nivelSolicitado || 'N/A';
                const status = (it.status || 'PENDENTE').toUpperCase();
                const statusClass = status === 'PENDENTE' ? 'status-pending' : (status === 'APROVADO' ? 'status-approved' : (status === 'REJEITADO' ? 'status-rejected' : ''));
                const data = formatDateBr(it.dataSolicitacao);
                const prioridade = (it.prioridade || '').toUpperCase();
                const priClass = prioridade === 'URGENTE' ? 'status-rejected' : (prioridade === 'ALTA' ? 'status-pending' : '');
                const approveAction = (status === 'PENDENTE' && window.__podeGerenciarUsuarios) ? `
                    <a href="/solicitacoes/aprovar/${id}" class="btn-approve" title="Aprovar"><i class="fas fa-check"></i></a>
                ` : '';
                return `
                    <tr>
                        <td class="protocol-cell">${protocolo}</td>
                        <td><div class="user-info"><div class="user-name">${colabNome}</div></div></td>
                        <td><div class="user-info"><div class="user-name">${solicitanteNome}</div></div></td>
                        <td><span class="level-badge">${nivel}</span></td>
                        <td><span class="level-badge ${statusClass}">${status}</span></td>
                        <td>${data}</td>
                        <td><span class="level-badge ${priClass}">${prioridade || '-'}</span></td>
                        <td>
                            <div class="action-group">
                                <a href="/solicitacoes/${id}" class="btn-view" title="Ver Detalhes"><i class="fas fa-eye"></i></a>
                                ${approveAction}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
            tbody.innerHTML = rows;
        }
        function renderPagination(data){
            const el = document.getElementById('pagination');
            if (!el) return;
            const totalPages = data.totalPages || 0;
            const totalElements = data.totalElements || 0;
            const page = data.currentPage || 0;
            const hasPrev = data.hasPrevious;
            const hasNext = data.hasNext;
            let html = '';
            html += `<span class="pagination-info">Página ${page + 1} de ${Math.max(totalPages, 1)} (${totalElements} solicitações)</span>`;
            html += hasPrev
                ? `<a class="btn btn-secondary" href="#" onclick="goToPage(${page - 1});return false;"><i class="fas fa-chevron-left"></i> Anterior</a>`
                : `<span class="btn btn-secondary disabled"><i class="fas fa-chevron-left"></i> Anterior</span>`;
            html += hasNext
                ? `<a class="btn btn-secondary" href="#" onclick="goToPage(${page + 1});return false;">Próxima <i class="fas fa-chevron-right"></i></a>`
                : `<span class="btn btn-secondary disabled">Próxima <i class="fas fa-chevron-right"></i></span>`;
            el.innerHTML = html;
        }
        function loadTodas(page=0){
            __page = page;
            const statusEl = document.querySelector('select[name="status"]');
            const buscaEl = document.querySelector('input[name="busca"]');
            const status = statusEl ? statusEl.value : '';
            const busca = buscaEl ? buscaEl.value : '';
            fetch(`/solicitacoes/todas/api/listar?page=${page}&size=15&status=${encodeURIComponent(status || '')}&busca=${encodeURIComponent(busca || '')}`)
                .then(r => r.json())
                .then(d => { renderRows(d.content); renderPagination(d); })
                .catch(() => { renderRows([]); renderPagination({ currentPage: 0, totalPages: 0, hasPrevious: false, hasNext: false }); });
        }
        function goToPage(p){ loadTodas(Math.max(0, p)); }
        document.addEventListener('DOMContentLoaded', function(){
            const form = document.querySelector('.filter-card form');
            if (form) {
                form.addEventListener('submit', function(e){
                    e.preventDefault();
                    loadTodas(0);
                });
            }
            loadTodas(0);
        });
        // Auto-hide alerts
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);
    </script>

  <script th:src="@{/js/notifications.js}"></script>
  <script src="/js/sidebar.js" defer></script>

</body>
</html>
