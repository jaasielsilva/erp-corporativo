<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atribuir Chamado - Suporte - ERP Corporativo</title>
    
    <!-- CSS Files -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilos Gerais */
        .form-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .form-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card-header-modern {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 0.875rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }
        
        /* Badges de Status */
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-aberto {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        
        .status-em-andamento {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            color: #f57c00;
            border: 1px solid #ffcc02;
        }
        
        .status-resolvido {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            color: #388e3c;
            border: 1px solid #81c784;
        }
        
        .status-fechado {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            color: #7b1fa2;
            border: 1px solid #ce93d8;
        }
        
        /* Badges de Prioridade */
        .prioridade-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .prioridade-baixa {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            color: #2e7d32;
            border: 1px solid #81c784;
        }
        
        .prioridade-media {
            background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
            color: #f57f17;
            border: 1px solid #ffcc02;
        }
        
        .prioridade-alta {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            color: #ef6c00;
            border: 1px solid #ff9800;
        }
        
        .prioridade-urgente {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
            border: 1px solid #ef5350;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(198, 40, 40, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(198, 40, 40, 0); }
            100% { box-shadow: 0 0 0 0 rgba(198, 40, 40, 0); }
        }
        
        /* Cards de Colaboradores */
        .colaborador-card {
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }
        
        .colaborador-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }
        
        .colaborador-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .colaborador-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 1rem;
        }
        
        .colaborador-card.selected .colaborador-avatar {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Botões Modernos */
        .btn-modern {
            border-radius: 0.75rem;
            padding: 0.875rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary-modern {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-outline-modern {
            border: 2px solid #667eea;
            color: #667eea;
            background: transparent;
        }
        
        .btn-outline-modern:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Histórico de Atribuições */
        .historico-item {
            border-left: 3px solid #667eea;
            padding-left: 1rem;
            margin-bottom: 1rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .colaborador-card {
                padding: 1rem;
            }
            
            .colaborador-avatar {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header th:replace="~{components/topbar :: topbar}"></header>

            <!-- Content Area -->
            <section class="content-area">
                <div class="container-fluid">
                    <!-- Breadcrumb -->
                    <nav aria-label="breadcrumb" class="mb-4">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/suporte" class="text-decoration-none">
                                    <i class="fas fa-headset me-1"></i>Suporte
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="/suporte/chamados" class="text-decoration-none">
                                    <i class="fas fa-list me-1"></i>Chamados
                                </a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                <i class="fas fa-user-plus me-1"></i>Atribuir Chamado
                            </li>
                        </ol>
                    </nav>

                    <!-- Header -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h1 class="h3 mb-0 text-gray-800">
                                        <i class="fas fa-user-plus text-primary me-2"></i>
                                        Atribuir Chamado
                                    </h1>
                                    <p class="text-muted mb-0">Direcione o chamado para o técnico responsável</p>
                                </div>
                                <div>
                                    <a href="/suporte/chamados" class="btn btn-outline-primary">
                                        <i class="fas fa-arrow-left me-1"></i> Voltar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Container para alertas -->
                    <div id="alertContainer" class="mb-3"></div>

                    <div class="row">
                        <!-- Informações do Chamado -->
                        <div class="col-lg-5 mb-4">
                            <div class="form-card">
                                <div class="card-header-modern">
                                    <h5 class="mb-0">
                                        <i class="fas fa-ticket-alt me-2"></i>
                                        Informações do Chamado
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div id="chamadoInfo">
                                        <!-- Carregado via JavaScript -->
                                        <div class="text-center py-4">
                                            <div class="loading-spinner mx-auto"></div>
                                            <p class="text-muted mt-3">Carregando informações...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Histórico de Atribuições -->
                            <!-- Seção de histórico removida temporariamente -->
                        </div>

                        <!-- Seleção de Técnico -->
                        <div class="col-lg-7">
                            <div class="form-card">
                                <div class="card-header-modern">
                                    <h5 class="mb-0">
                                        <i class="fas fa-users me-2"></i>
                                        Selecionar Técnico Responsável
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <!-- Filtros -->
                                    <div class="row mb-4">
                                        <div class="col-md-6">
                                            <label for="filtroArea" class="form-label">
                                                <i class="fas fa-filter"></i>
                                                Filtrar por Área
                                            </label>
                                            <select class="form-select" id="filtroArea">
                                                <option value="">Todas as áreas</option>
                                                <option value="TI">Tecnologia da Informação</option>
                                                <option value="SUPORTE">Suporte Técnico</option>
                                                <option value="INFRAESTRUTURA">Infraestrutura</option>
                                                <option value="DESENVOLVIMENTO">Desenvolvimento</option>
                                                <option value="REDES">Redes e Telecomunicações</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="filtroBusca" class="form-label">
                                                <i class="fas fa-search"></i>
                                                Buscar Técnico
                                            </label>
                                            <input type="text" class="form-control" id="filtroBusca" 
                                                   placeholder="Digite o nome do técnico...">
                                        </div>
                                    </div>

                                    <!-- Lista de Colaboradores -->
                                    <div id="listaColaboradores">
                                        <!-- Carregado via JavaScript -->
                                        <div class="text-center py-4">
                                            <div class="loading-spinner mx-auto"></div>
                                            <p class="text-muted mt-3">Carregando técnicos...</p>
                                        </div>
                                    </div>

                                    <!-- Observações -->
                                    <div class="mt-4">
                                        <label for="observacoes" class="form-label">
                                            <i class="fas fa-comment"></i>
                                            Observações da Atribuição
                                        </label>
                                        <textarea class="form-control" id="observacoes" rows="3" 
                                                  placeholder="Adicione observações sobre a atribuição (opcional)..."></textarea>
                                    </div>

                                    <!-- Botões de Ação -->
                                    <div class="d-flex justify-content-between mt-4">
                                        <button type="button" class="btn btn-outline-modern" onclick="voltarLista()">
                                            <i class="fas fa-arrow-left me-1"></i>
                                            Cancelar
                                        </button>
                                        <button type="button" class="btn btn-primary-modern" id="btnAtribuir" 
                                                onclick="atribuirChamado()" disabled>
                                            <i class="fas fa-user-check me-1"></i>

                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="text-center">
            <div class="loading-spinner mx-auto"></div>
            <p class="text-muted mt-3">Processando...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Variáveis globais
        let chamadoId = null;
        let colaboradorSelecionado = null;
        let colaboradores = [];
        let chamadoData = null;
        
        // Inicialização
        $(document).ready(function() {
            // Obter ID do chamado da URL
            const urlParams = new URLSearchParams(window.location.search);
            chamadoId = urlParams.get('id');
            
            if (!chamadoId) {
                // Se não há ID específico, mostrar lista de chamados não atribuídos
                mostrarListaChamadosNaoAtribuidos();
                return;
            }
            
            inicializarEventListeners();
            carregarDados();
        });
        
        // Event Listeners
        function inicializarEventListeners() {
            $('#filtroArea').on('change', filtrarColaboradores);
            $('#filtroBusca').on('keyup', debounce(filtrarColaboradores, 300));
        }
        
        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // Carregar dados
        async function carregarDados() {
            try {
                await Promise.all([
                    carregarChamado(),
                    carregarColaboradores()
                ]);
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                mostrarAlerta('danger', 'Erro ao carregar dados do sistema');
            }
        }
        
        // Carregar informações do chamado
        async function carregarChamado() {
            try {
                const response = await fetch(`/suporte/api/chamados/${chamadoId}`);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                chamadoData = data;
                renderizarChamado();
            } catch (error) {
                console.error('Erro ao carregar chamado:', error);
                mostrarAlerta('danger', 'Erro ao carregar informações do chamado');
            }
        }
        
        // Carregar lista de colaboradores
        async function carregarColaboradores() {
            try {
                const response = await fetch('/api/colaboradores/tecnicos');
                const data = await response.json();
                
                if (data.sucesso) {
                    colaboradores = data.dados;
                    renderizarColaboradores();
                } else {
                    throw new Error(data.erro);
                }
            } catch (error) {
                console.error('Erro ao carregar colaboradores:', error);
                mostrarAlerta('danger', 'Erro ao carregar lista de técnicos');
            }
        }
        

        
        // Renderizar informações do chamado
        function renderizarChamado() {
            const chamado = chamadoData;
            
            const html = `
                <div class="mb-3">
                    <h6 class="text-muted mb-1">Número do Chamado</h6>
                    <h4 class="mb-0">${chamado.numero}</h4>
                </div>
                
                <div class="mb-3">
                    <h6 class="text-muted mb-1">Assunto</h6>
                    <p class="mb-0">${chamado.assunto}</p>
                </div>
                
                <div class="row mb-3">
                    <div class="col-6">
                        <h6 class="text-muted mb-1">Status</h6>
                        ${criarBadgeStatus(chamado.status)}
                    </div>
                    <div class="col-6">
                        <h6 class="text-muted mb-1">Prioridade</h6>
                        ${criarBadgePrioridade(chamado.prioridade)}
                    </div>
                </div>
                
                <div class="mb-3">
                    <h6 class="text-muted mb-1">Categoria</h6>
                    <p class="mb-0">${chamado.categoria || 'Geral'}</p>
                    ${chamado.subcategoria ? `<small class="text-muted">${chamado.subcategoria}</small>` : ''}
                </div>
                
                <div class="mb-3">
                    <h6 class="text-muted mb-1">Solicitante</h6>
                    <p class="mb-0">${chamado.solicitanteNome}</p>
                    <small class="text-muted">${chamado.solicitanteEmail}</small>
                </div>
                
                <div class="mb-3">
                    <h6 class="text-muted mb-1">Técnico Atual</h6>
                    <p class="mb-0">${chamado.tecnicoResponsavel || '<span class="text-muted">Não atribuído</span>'}</p>
                </div>
                
                <div class="mb-3">
                    <h6 class="text-muted mb-1">Data de Abertura</h6>
                    <p class="mb-0">${formatarData(chamado.dataAbertura)}</p>
                </div>
                
                <div class="mb-3">
                    <h6 class="text-muted mb-1">Descrição</h6>
                    <p class="mb-0 small">${chamado.descricao}</p>
                </div>
            `;
            
            $('#chamadoInfo').html(html);
        }
        
        // Renderizar lista de colaboradores
        function renderizarColaboradores() {
            filtrarColaboradores();
        }
        
        // Filtrar colaboradores
        function filtrarColaboradores() {
            const area = $('#filtroArea').val().toLowerCase();
            const busca = $('#filtroBusca').val().toLowerCase();
            
            const colaboradoresFiltrados = colaboradores.filter(colaborador => {
                const matchArea = !area || colaborador.area.toLowerCase().includes(area);
                const matchBusca = !busca || 
                    colaborador.nome.toLowerCase().includes(busca) ||
                    colaborador.email.toLowerCase().includes(busca);
                
                return matchArea && matchBusca;
            });
            
            const html = colaboradoresFiltrados.map(colaborador => criarCardColaborador(colaborador)).join('');
            
            if (colaboradoresFiltrados.length === 0) {
                $('#listaColaboradores').html(`
                    <div class="text-center py-4">
                        <i class="fas fa-user-slash fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Nenhum técnico encontrado</h5>
                        <p class="text-muted">Tente ajustar os filtros de busca</p>
                    </div>
                `);
            } else {
                $('#listaColaboradores').html(html);
            }
        }
        
        // Criar card do colaborador
        function criarCardColaborador(colaborador) {
            const iniciais = colaborador.nome.split(' ').map(n => n[0]).join('').substring(0, 2);
            const isSelected = colaboradorSelecionado && colaboradorSelecionado.id === colaborador.id;
            
            return `
                <div class="colaborador-card ${isSelected ? 'selected' : ''}" 
                     onclick="selecionarColaborador(${colaborador.id})">
                    <div class="d-flex align-items-center">
                        <div class="colaborador-avatar">
                            ${iniciais}
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="mb-1">${colaborador.nome}</h6>
                            <p class="mb-1 small">${colaborador.email}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-secondary">${colaborador.area}</span>
                                <small class="${isSelected ? 'text-light' : 'text-muted'}">
                                    ${colaborador.chamadosAtivos || 0} chamados ativos
                                </small>
                            </div>
                        </div>
                        ${isSelected ? '<i class="fas fa-check-circle fa-2x ms-2"></i>' : ''}
                    </div>
                </div>
            `;
        }
        
        // Selecionar colaborador
        function selecionarColaborador(id) {
            colaboradorSelecionado = colaboradores.find(c => c.id === id);
            renderizarColaboradores();
            
            // Habilitar botão de atribuir
            $('#btnAtribuir').prop('disabled', false);
        }
        

        
        // Atribuir chamado
        async function atribuirChamado() {
            if (!colaboradorSelecionado) {
                mostrarAlerta('warning', 'Selecione um técnico para atribuir o chamado');
                return;
            }
            
            const observacoes = $('#observacoes').val().trim();
            
            mostrarLoading(true);
            
            try {
                const response = await fetch(`/suporte/api/chamados/${chamadoId}/atribuir`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `colaboradorId=${colaboradorSelecionado.id}`
                });
                
                const result = await response.json();
                
                if (result.sucesso) {
                    mostrarAlerta('success', 'Chamado atribuído com sucesso!');
                    setTimeout(() => {
                        window.location.href = '/suporte/chamados';
                    }, 2000);
                } else {
                    mostrarAlerta('danger', 'Erro: ' + result.erro);
                }
            } catch (error) {
                console.error('Erro ao atribuir chamado:', error);
                mostrarAlerta('danger', 'Erro ao conectar com o servidor');
            } finally {
                mostrarLoading(false);
            }
        }
        
        // Funções auxiliares
        function criarBadgeStatus(status) {
            const classes = {
                'ABERTO': 'status-aberto',
                'EM_ANDAMENTO': 'status-em-andamento',
                'RESOLVIDO': 'status-resolvido',
                'FECHADO': 'status-fechado'
            };
            
            const textos = {
                'ABERTO': 'Aberto',
                'EM_ANDAMENTO': 'Em Andamento',
                'RESOLVIDO': 'Resolvido',
                'FECHADO': 'Fechado'
            };
            
            return `<span class="status-badge ${classes[status]}">${textos[status]}</span>`;
        }
        
        function criarBadgePrioridade(prioridade) {
            const classes = {
                'BAIXA': 'prioridade-baixa',
                'MEDIA': 'prioridade-media',
                'ALTA': 'prioridade-alta',
                'URGENTE': 'prioridade-urgente'
            };
            
            const textos = {
                'BAIXA': 'Baixa',
                'MEDIA': 'Média',
                'ALTA': 'Alta',
                'URGENTE': 'Urgente'
            };
            
            return `<span class="prioridade-badge ${classes[prioridade]}">${textos[prioridade]}</span>`;
        }
        
        function formatarData(data) {
            return new Date(data).toLocaleString('pt-BR');
        }
        
        function mostrarLoading(mostrar) {
            if (mostrar) {
                $('#loadingOverlay').removeClass('d-none');
            } else {
                $('#loadingOverlay').addClass('d-none');
            }
        }
        
        function voltarLista() {
            window.location.href = '/suporte/chamados';
        }
        
        function mostrarAlerta(tipo, mensagem) {
            const alertaHtml = `
                <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                    ${mensagem}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            $('#alertContainer').html(alertaHtml);
            
            // Auto-hide após 5 segundos
            setTimeout(() => {
                $('.alert').alert('close');
            }, 5000);
        }
        
        // Mostrar lista de chamados não atribuídos
        async function mostrarListaChamadosNaoAtribuidos() {
            try {
                // Modificar o título da página
                $('h1').html('<i class="fas fa-list text-primary me-2"></i>Chamados Não Atribuídos');
                $('p.text-muted').text('Selecione um chamado para atribuir a um técnico');
                
                // Modificar o conteúdo da primeira coluna para mostrar lista de chamados
                const response = await fetch('/suporte/api/chamados/abertos');
                const data = await response.json();
                
                if (response.ok && Array.isArray(data)) {
                    const chamadosNaoAtribuidos = data.filter(chamado => !chamado.tecnicoResponsavel);
                    
                    if (chamadosNaoAtribuidos.length === 0) {
                        $('#chamadoInfo').html(`
                            <div class="text-center py-4">
                                <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                                <h5 class="text-muted">Todos os chamados estão atribuídos!</h5>
                                <p class="text-muted">Não há chamados pendentes de atribuição no momento.</p>
                                <a href="/suporte/chamados" class="btn btn-primary">
                                    <i class="fas fa-list me-1"></i> Ver Todos os Chamados
                                </a>
                            </div>
                        `);
                    } else {
                        const listaChamados = chamadosNaoAtribuidos.map(chamado => `
                            <div class="card mb-3 chamado-card" style="cursor: pointer;" onclick="selecionarChamado(${chamado.id})">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <h6 class="card-title mb-0">#${chamado.numero} - ${chamado.assunto}</h6>
                                        <div>
                                            ${criarBadgeStatus(chamado.status)}
                                            ${criarBadgePrioridade(chamado.prioridade)}
                                        </div>
                                    </div>
                                    <p class="card-text small text-muted mb-2">${chamado.descricao.substring(0, 100)}...</p>
                                    <div class="row">
                                        <div class="col-6">
                                            <small class="text-muted">
                                                <i class="fas fa-user me-1"></i>
                                                ${chamado.solicitanteNome}
                                            </small>
                                        </div>
                                        <div class="col-6 text-end">
                                            <small class="text-muted">
                                                <i class="fas fa-clock me-1"></i>
                                                ${formatarData(chamado.dataAbertura)}
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                        
                        $('#chamadoInfo').html(`
                            <div class="mb-3">
                                <h6 class="text-muted mb-3">
                                    <i class="fas fa-exclamation-triangle me-1"></i>
                                    ${chamadosNaoAtribuidos.length} chamado(s) aguardando atribuição
                                </h6>
                            </div>
                            ${listaChamados}
                        `);
                    }
                } else {
                    throw new Error(data.erro);
                }
                
                // Esconder a seção de histórico
                $('.form-card').eq(1).hide();
                
                // Modificar a segunda coluna para mostrar instruções
                $('.col-lg-7 .card-body').html(`
                    <div class="text-center py-5">
                        <i class="fas fa-hand-pointer fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Selecione um chamado</h5>
                        <p class="text-muted">Clique em um chamado da lista ao lado para iniciar o processo de atribuição.</p>
                    </div>
                `);
                
            } catch (error) {
                console.error('Erro ao carregar chamados não atribuídos:', error);
                mostrarAlerta('danger', 'Erro ao carregar lista de chamados não atribuídos');
            }
        }
        
        // Selecionar chamado da lista
        function selecionarChamado(id) {
            window.location.href = `/suporte/atribuir?id=${id}`;
        }
    </script>
</body>
</html>
