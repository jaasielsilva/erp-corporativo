<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Debug - Novo Chamado</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-ticket-alt me-2"></i>Debug - Novo Chamado</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/suporte/novo}" method="post" id="debugForm">
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número do Chamado</label>
                                <input type="text" class="form-control" id="numero" name="numero" 
                                       th:value="${proximoNumero}" readonly>
                            </div>
                            
                            <div class="mb-3">
                                <label for="assunto" class="form-label">Assunto *</label>
                                <input type="text" class="form-control" id="assunto" name="assunto" 
                                       placeholder="Descreva brevemente o problema" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição *</label>
                                <textarea class="form-control" id="descricao" name="descricao" rows="4" 
                                          placeholder="Descreva detalhadamente o problema" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="prioridade" class="form-label">Prioridade *</label>
                                <select class="form-select" id="prioridade" name="prioridade" required>
                                    <option value="">Selecione a prioridade</option>
                                    <option value="BAIXA">Baixa</option>
                                    <option value="MEDIA">Média</option>
                                    <option value="ALTA">Alta</option>
                                    <option value="URGENTE">Urgente</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select class="form-select" id="categoria" name="categoria">
                                    <option value="">Selecione uma categoria</option>
                                    <option value="HARDWARE">Hardware</option>
                                    <option value="SOFTWARE">Software</option>
                                    <option value="REDE">Rede</option>
                                    <option value="SISTEMA">Sistema</option>
                                    <option value="OUTROS">Outros</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="solicitanteNome" class="form-label">Nome do Solicitante</label>
                                <input type="text" class="form-control" id="solicitanteNome" name="solicitanteNome" 
                                       placeholder="Seu nome completo">
                            </div>
                            
                            <div class="mb-3">
                                <label for="solicitanteEmail" class="form-label">Email do Solicitante</label>
                                <input type="email" class="form-control" id="solicitanteEmail" name="solicitanteEmail" 
                                       placeholder="seu.email@empresa.com">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Criar Chamado
                                </button>
                                <button type="reset" class="btn btn-outline-secondary">
                                    <i class="fas fa-eraser me-2"></i>Limpar Formulário
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('Debug script carregado');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado');
            const form = document.getElementById('debugForm');
            console.log('Formulário encontrado:', form);
            
            form.addEventListener('submit', function(e) {
                console.log('Formulário sendo submetido');
            });
        });
    </script>
</body>
</html>
