<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Debug - Chamado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste Debug - Chamado</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Informações do Chamado</h5>
            </div>
            <div class="card-body">
                <p><strong>ID:</strong> <span th:text="${chamado?.id ?: 'N/A'}">N/A</span></p>
                <p><strong>Número:</strong> <span th:text="${chamado?.numero ?: 'N/A'}">N/A</span></p>
                <p><strong>Assunto:</strong> <span th:text="${chamado?.assunto ?: 'N/A'}">N/A</span></p>
                <p><strong>Status:</strong> <span th:text="${chamado?.status?.descricao ?: 'N/A'}">N/A</span></p>
                <p><strong>Prioridade:</strong> <span th:text="${chamado?.prioridade?.descricao ?: 'N/A'}">N/A</span></p>
                <p><strong>Solicitante:</strong> <span th:text="${chamado?.solicitanteNome ?: 'N/A'}">N/A</span></p>
                <p><strong>Data Abertura:</strong> 
                    <span th:if="${chamado?.dataAbertura}" th:text="${#temporals.format(chamado.dataAbertura, 'dd/MM/yyyy HH:mm')}">N/A</span>
                    <span th:unless="${chamado?.dataAbertura}">N/A</span>
                </p>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/suporte" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</body>
</html>
