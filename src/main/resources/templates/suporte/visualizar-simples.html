<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamado - Portal CEO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Detalhes do Chamado</h2>
                
                <div class="card" th:if="${chamado}">
                    <div class="card-header">
                        <h5 th:text="'Chamado #' + ${chamado.numero}">Chamado</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Assunto:</strong> <span th:text="${chamado.assunto}">Assunto</span></p>
                                <p><strong>Status:</strong> <span th:text="${chamado.status}">Status</span></p>
                                <p><strong>Prioridade:</strong> <span th:text="${chamado.prioridade}">Prioridade</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Data Abertura:</strong> <span th:text="${#temporals.format(chamado.dataAbertura, 'dd/MM/yyyy HH:mm')}">Data</span></p>
                                <p><strong>Técnico:</strong> <span th:text="${chamado.tecnicoResponsavel ?: 'Não atribuído'}">Técnico</span></p>
                                <p><strong>SLA Restante:</strong> <span th:text="${chamado.slaRestante} + ' horas'">SLA</span></p>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-12">
                                <h6>Descrição:</h6>
                                <p th:text="${chamado.descricao}">Descrição do chamado</p>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-12">
                                <a href="/suporte/chamados" class="btn btn-secondary">Voltar</a>
                                <button class="btn btn-primary" onclick="alert('Funcionalidade em desenvolvimento')">Editar</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="alert alert-warning" th:unless="${chamado}">
                    <h5>Chamado não encontrado</h5>
                    <p>O chamado solicitado não foi encontrado no sistema.</p>
                    <a href="/suporte/chamados" class="btn btn-primary">Voltar para Lista</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
