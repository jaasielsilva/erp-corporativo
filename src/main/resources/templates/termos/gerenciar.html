<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciar Políticas de Segurança</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/sidebar.css" rel="stylesheet">
  <link href="/css/notifications.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .content-area { padding: 1rem; }
  </style>
  
</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h1 class="h4 mb-1"><i class="fas fa-shield-alt me-2"></i>Gerenciar Políticas de Segurança</h1>
            <p class="text-muted mb-0">Crie, envie para aprovação, publique e arquive políticas.</p>
          </div>
          <div>
            <a class="btn btn-outline-secondary btn-sm" href="/ti/seguranca">&larr; TI &gt; Segurança</a>
          </div>
        </div>

    <section class="card mb-4">
        <div class="card-header">Nova Política</div>
        <div class="card-body">
            <form id="form-politica">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Título</label>
                        <input class="form-control" name="titulo" required placeholder="Ex.: Política de Senhas" />
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Versão</label>
                        <input class="form-control" name="versao" required placeholder="v1.0" />
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Obrigatório Aceite</label>
                        <select class="form-select" name="obrigatorioAceite">
                            <option value="true">Sim</option>
                            <option value="false" selected>Não</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Conteúdo</label>
                        <textarea class="form-control" rows="6" name="conteudo" required placeholder="Descreva as regras de segurança..."></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Observações</label>
                        <input class="form-control" name="observacoes" placeholder="Notas internas" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Notificar Usuários</label>
                        <select class="form-select" name="notificarUsuarios">
                            <option value="true">Sim</option>
                            <option value="false" selected>Não</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Rascunho</button>
                    <button type="button" id="btn-salvar-aprovar" class="btn btn-warning"><i class="fas fa-paper-plane"></i> Salvar e Enviar Aprovação</button>
                </div>
            </form>
            <div id="form-alert" class="mt-3"></div>
        </div>
    </section>

    <section class="card">
        <div class="card-header">Políticas Cadastradas</div>
        <div class="card-body">
            <table class="table table-sm" id="tabela-politicas">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Versão</th>
                    <th>Status</th>
                    <th>Vigência</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="lista-alert" class="mt-2"></div>
        </div>
    </section>

      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>

  <script src="/js/sidebar.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/notifications.js}"></script>
  <script th:src="@{/js/app.js}"></script>
  <script>
        async function listarPoliticas() {
            const tbody = document.querySelector('#tabela-politicas tbody');
            tbody.innerHTML = '<tr><td colspan="6">Carregando...</td></tr>';
            try {
                const resp = await fetch('/termos/api/politicas');
                if (!resp.ok) throw new Error(await resp.text());
                const data = await resp.json();
                tbody.innerHTML = '';
                data.forEach(p => {
                    const vigencia = (p.dataVigenciaInicio || '-') + ' / ' + (p.dataVigenciaFim || '-');
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${p.id}</td>
                        <td>${p.titulo}</td>
                        <td>${p.versao || '-'}</td>
                        <td><span class="badge bg-secondary">${p.status}</span></td>
                        <td>${vigencia}</td>
                        <td class="d-flex gap-1">
                            <button class="btn btn-sm btn-outline-warning" onclick="enviarAprovacao(${p.id})">Enviar Aprovação</button>
                            <button class="btn btn-sm btn-outline-success" onclick="aprovar(${p.id})">Aprovar</button>
                            <button class="btn btn-sm btn-outline-primary" onclick="publicar(${p.id})">Publicar</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="arquivar(${p.id})">Arquivar</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                document.getElementById('lista-alert').innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
            }
        }

        async function criarPolitica({ autoEnviarAprovacao = false } = {}) {
            const form = document.getElementById('form-politica');
            const alert = document.getElementById('form-alert');
            alert.innerHTML = '';
            const payload = {
                titulo: form.titulo.value,
                versao: form.versao.value,
                conteudo: form.conteudo.value,
                obrigatorioAceite: form.obrigatorioAceite.value === 'true',
                notificarUsuarios: form.notificarUsuarios.value === 'true',
                observacoes: form.observacoes.value
            };
            try {
                const resp = await fetch('/termos/api/politica-seguranca', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const text = await resp.text();
                if (!resp.ok) throw new Error(text);
                const novo = JSON.parse(text);
                alert.innerHTML = '<div class="alert alert-success">Rascunho criado!</div>';
                form.reset();
                await listarPoliticas();
                if (autoEnviarAprovacao && novo.id) {
                    await enviarAprovacao(novo.id, { showAlert: true });
                }
            } catch (err) {
                alert.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
            }
        }

        async function enviarAprovacao(id, { showAlert = false } = {}) {
            const resp = await fetch(`/termos/api/${id}/enviar-aprovacao`, { method: 'POST' });
            const text = await resp.text();
            if (!resp.ok) {
                alert(text);
            } else if (showAlert) {
                alert('Enviado para aprovação!');
            }
            await listarPoliticas();
        }

        async function aprovar(id) {
            const resp = await fetch(`/termos/api/${id}/aprovar`, { method: 'POST' });
            const text = await resp.text();
            if (!resp.ok) alert(text);
            await listarPoliticas();
        }

        async function publicar(id) {
            const resp = await fetch(`/termos/api/${id}/publicar`, { method: 'POST' });
            const text = await resp.text();
            if (!resp.ok) alert(text);
            await listarPoliticas();
        }

        async function arquivar(id) {
            const resp = await fetch(`/termos/api/${id}/arquivar`, { method: 'POST' });
            const text = await resp.text();
            if (!resp.ok) alert(text);
            await listarPoliticas();
        }

        document.getElementById('form-politica').addEventListener('submit', (e) => {
            e.preventDefault();
            criarPolitica();
        });
        document.getElementById('btn-salvar-aprovar').addEventListener('click', () => {
            criarPolitica({ autoEnviarAprovacao: true });
        });

        listarPoliticas();
    </script>
</body>
</html>
