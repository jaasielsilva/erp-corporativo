<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Meus Documentos e Aceites'">Meus Documentos e Aceites</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>
        <section class="content-area">
            <div class="container-fluid">
                <div class="page-header text-center mb-4">
                    <h1><i class="fas fa-file-signature me-3"></i><span th:text="${pageTitle} ?: 'Meus Documentos e Aceites'"></span></h1>
                    <p class="mb-0" th:text="${pageSubtitle} ?: 'Termos que você já aceitou'"></p>
                </div>

                <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped align-middle">
                                <thead>
                                <tr>
                                    <th>Data do Aceite</th>
                                    <th>Título</th>
                                    <th>Versão</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="a : ${aceites}">
                                    <td th:text="${#temporals.format(a.dataAceite, 'dd/MM/yyyy HH:mm')}">-</td>
                                    <td th:text="${a.termo != null ? a.termo.titulo : '-'}">-</td>
                                    <td th:text="${a.versaoTermo}">-</td>
                                    <td>
                                        <span class="badge bg-success" th:if="${a.status?.name() == 'ACEITO'}">Aceito</span>
                                        <span class="badge bg-secondary" th:if="${a.status?.name() != 'ACEITO'}" th:text="${a.status?.name()}">-</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/termos/uso}" class="btn btn-sm btn-primary">
                                            <i class="fas fa-eye me-1"></i> Ver Termos
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${aceites} == null || #lists.isEmpty(aceites)">
                                    <td colspan="5" class="text-center text-muted">Nenhum aceite encontrado.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
</body>
</html>
