<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Backup - TI</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>

        <section class="content-area container-fluid py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h4 mb-1"><i class="fas fa-database me-2"></i>Gestão de Backup</h1>
                    <p class="text-muted mb-0">Backups recentes, agendamentos e espaço utilizado</p>
                </div>
            </div>

            <!-- Espaço de backup -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card"><div class="card-body">
                        <div class="d-flex justify-content-between"><span>Utilizado</span><strong th:text="${espacoUtilizado.utilizado}">0 GB</strong></div>
                    </div></div>
                </div>
                <div class="col-md-4">
                    <div class="card"><div class="card-body">
                        <div class="d-flex justify-content-between"><span>Disponível</span><strong th:text="${espacoUtilizado.disponivel}">0 GB</strong></div>
                    </div></div>
                </div>
                <div class="col-md-4">
                    <div class="card"><div class="card-body">
                        <div class="d-flex justify-content-between"><span>Uso</span><strong th:text="${espacoUtilizado.percentualUso + '%'}">0%</strong></div>
                    </div></div>
                </div>
            </div>

            <div class="row">
                <!-- Backups recentes -->
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header"><i class="fas fa-history me-2"></i>Backups Recentes</div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead><tr><th>Tipo</th><th>Status</th><th>Data</th><th>Tamanho</th></tr></thead>
                                    <tbody>
                                        <tr th:each="b : ${backupsRecentes}">
                                            <td th:text="${b.tipo}">Completo</td>
                                            <td><span class="badge bg-success" th:text="${b.status}">SUCESSO</span></td>
                                            <td><small class="text-muted" th:text="${#temporals.format(b.data, 'dd/MM/yyyy HH:mm')}">-</small></td>
                                            <td th:text="${b.tamanho}">-</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Agendamentos -->
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header"><i class="fas fa-calendar-alt me-2"></i>Agendamentos</div>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item" th:each="ag : ${agendamentos}">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <strong th:text="${ag.tipo}">Tipo</strong>
                                            <span class="text-muted ms-2" th:text="${ag.frequencia}">Frequência</span>
                                        </div>
                                        <small class="text-muted" th:text="${#temporals.format(ag.proximaExecucao, 'dd/MM/yyyy HH:mm')}">-</small>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Executar backup -->
            <div class="card">
                <div class="card-header"><i class="fas fa-play me-2"></i>Executar Backup</div>
                <div class="card-body">
                    <form class="row g-3" onsubmit="executarBackup(event)">
                        <div class="col-md-3">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" id="tipo">
                                <option value="Completo">Completo</option>
                                <option value="Incremental">Incremental</option>
                            </select>
                        </div>
                        <div class="col-md-7">
                            <label class="form-label">Descrição (opcional)</label>
                            <input type="text" class="form-control" id="descricao">
                        </div>
                        <div class="col-md-2 align-self-end">
                            <button class="btn btn-primary w-100" type="submit"><i class="fas fa-play"></i> Executar</button>
                        </div>
                    </form>
                    <div id="resultado-backup" class="mt-3" style="display:none;"></div>
                </div>
            </div>
        </section>

        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>

<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
<script>
function executarBackup(event){
    event.preventDefault();
    const tipo = document.getElementById('tipo').value;
    const descricao = document.getElementById('descricao').value;
    const btn = event.target.querySelector('button[type="submit"]');
    const original = btn.innerHTML;
    btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Executando...';
    fetch('/ti/backup/executar', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({tipo, descricao})
    }).then(r=>r.json()).then(data=>{
        const res = document.getElementById('resultado-backup');
        res.style.display='block';
        res.className='alert alert-success';
        res.innerHTML = `<strong>${data.mensagem || 'Backup iniciado'}:</strong> ${data.tipo || tipo} | ${data.descricao || ''}`;
        event.target.reset();
    }).catch(err=>{
        const res = document.getElementById('resultado-backup');
        res.style.display='block';
        res.className='alert alert-danger';
        res.innerHTML = '<strong>Erro ao executar backup:</strong> '+ err;
    }).finally(()=>{ btn.disabled=false; btn.innerHTML = original; });
}
</script>
</body>
</html>
