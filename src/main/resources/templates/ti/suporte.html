<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suporte Técnico - TI</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>

        <section class="content-area container-fluid py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h4 mb-1"><i class="fas fa-headset me-2"></i>Suporte Técnico</h1>
                    <p class="text-muted mb-0">Acompanhe chamados, SLA e crie novas solicitações</p>
                </div>
            </div>

            <!-- Métricas de chamados -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card"><div class="card-body">
                        <div class="d-flex justify-content-between"><span>Abertos</span><strong th:text="${chamadosAbertos}">0</strong></div>
                    </div></div>
                </div>
                <div class="col-md-3">
                    <div class="card"><div class="card-body">
                        <div class="d-flex justify-content-between"><span>Em andamento</span><strong th:text="${chamadosAndamento}">0</strong></div>
                    </div></div>
                </div>
                <div class="col-md-3">
                    <div class="card"><div class="card-body">
                        <div class="d-flex justify-content-between"><span>Resolvidos</span><strong th:text="${chamadosResolvidos}">0</strong></div>
                    </div></div>
                </div>
                <div class="col-md-3">
                    <div class="card"><div class="card-body">
                        <div class="d-flex justify-content-between"><span>Satisfação</span><strong th:text="${slaMetrics.satisfacaoCliente}">0%</strong></div>
                    </div></div>
                </div>
            </div>

            <!-- Formulário novo chamado -->
            <div class="card mb-4">
                <div class="card-header"><i class="fas fa-ticket-alt me-2"></i>Novo Chamado</div>
                <div class="card-body">
                    <form id="form-chamado" onsubmit="criarChamado(event)">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo" required>
                            </div>
                            <div class="col-md-5">
                                <label class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="descricao" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Prioridade</label>
                                <select class="form-select" id="prioridade">
                                    <option value="BAIXA">Baixa</option>
                                    <option value="MEDIA">Média</option>
                                    <option value="ALTA">Alta</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Criar Chamado</button>
                        </div>
                    </form>
                    <div id="resultado-chamado" class="mt-3" style="display:none;"></div>
                </div>
            </div>

            <!-- SLA e métricas -->
            <div class="card">
                <div class="card-header"><i class="fas fa-chart-line me-2"></i>Métricas de SLA</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4"><strong>Tempo médio de resolução:</strong> <span th:text="${slaMetrics.tempoMedioResolucao}">-</span></div>
                        <div class="col-md-4"><strong>SLA atendido:</strong> <span th:text="${slaMetrics.slaAtendido}">-</span></div>
                        <div class="col-md-4"><strong>Satisfação:</strong> <span th:text="${slaMetrics.satisfacaoCliente}">-</span></div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
</div>

<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
<script>
function criarChamado(event){
    event.preventDefault();
    const titulo = document.getElementById('titulo').value;
    const descricao = document.getElementById('descricao').value;
    const prioridade = document.getElementById('prioridade').value;
    const btn = event.target.querySelector('button[type="submit"]');
    const original = btn.innerHTML;
    btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
    fetch('/ti/suporte/chamado', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({titulo, descricao, prioridade})
    }).then(r=>r.json()).then(data=>{
        const res = document.getElementById('resultado-chamado');
        res.style.display='block';
        res.className='alert alert-success';
        res.innerHTML = `<strong>Chamado criado!</strong> ID: ${data.id} | Título: ${data.titulo} | Prioridade: ${data.prioridade}`;
        document.getElementById('form-chamado').reset();
    }).catch(err=>{
        const res = document.getElementById('resultado-chamado');
        res.style.display='block';
        res.className='alert alert-danger';
        res.innerHTML = '<strong>Erro ao criar chamado:</strong> '+ err;
    }).finally(()=>{ btn.disabled=false; btn.innerHTML = original; });
}
</script>
</body>
</html>
