<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Usuário - Painel do CEO</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <style>
    /* Estilo padrão para o formulário no Painel do CEO */
    h1 {
      font-size: 2.4rem;
      color: #1e293b;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
    }

    form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      max-width: 720px;
      margin: 0 auto 40px auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #334155;
    }

    form > .form-group {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    /* Para campos que ocupam as duas colunas */
    form .full-width {
      grid-column: 1 / -1;
    }

    label {
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 6px;
      color: #334155;
      user-select: none;
      letter-spacing: 0.02em;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    input[type="file"] {
      padding: 12px 16px;
      font-size: 1rem;
      border: 1.5px solid #cbd5e1;
      border-radius: 8px;
      background-color: #f9fafb;
      color: #334155;
      box-shadow: inset 2px 2px 6px #f0f4f8, inset -2px -2px 6px #ffffff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
      width: 100%;
      font-weight: 500;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus,
    input[type="file"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px #3b82f6aa;
      background-color: #fff;
      outline: none;
    }

    /* Botões */
    .btn-submit, .btn-cancel {
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      justify-content: center;
      text-decoration: none;
      border: none;
    }

    .btn-submit {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: white;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }

    .btn-submit:hover {
      background: linear-gradient(90deg, #1e40af, #2563eb);
    }

    .btn-cancel {
      background: #f3f4f6;
      color: #334155;
      border: 1.5px solid #cbd5e1;
    }

    .btn-cancel:hover {
      background: #e5e7eb;
      border-color: #94a3b8;
    }

    .form-group.buttons {
      grid-column: 1 / -1;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: nowrap;
    }

    /* Mensagem de erro */
    .error {
      color: #dc2626;
      font-size: 0.9rem;
      margin-top: 6px;
      font-weight: 600;
      letter-spacing: 0.01em;
      user-select: none;
    }

    /* Responsividade */
    @media (max-width: 720px) {
      form {
        grid-template-columns: 1fr;
        padding: 25px 20px;
        max-width: 90%;
      }

      .form-group.buttons {
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .btn-submit, .btn-cancel {
        width: 100%;
      }
    }
  </style>

</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h1><i class="fas fa-user-plus"></i> Cadastrar Novo Usuário</h1>

        <form th:action="@{/usuarios/cadastrar}" method="post" th:object="${usuario}">
        <div class="form-group">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome completo" required />
          <div class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" th:field="*{email}" placeholder="Digite o e-mail" required />
          <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" th:field="*{senha}" placeholder="Digite a senha" required />
          <div class="error" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
        </div>

        <div class="form-group">
          <label for="confirmSenha">Confirmar senha:</label>
          <input type="password" id="confirmSenha" name="confirmSenha" placeholder="Repita a senha" required />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" th:field="*{telefone}" placeholder="(xx) xxxx-xxxx" />
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" th:field="*{cpf}" placeholder="000.000.000-00" maxlength="14" />
        </div>

        <div class="form-group">
          <label for="dataNascimento">Data de nascimento:</label>
          <input type="date" id="dataNascimento" th:field="*{dataNascimento}" />
        </div>

        <div class="form-group full-width">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" th:field="*{endereco}" placeholder="Rua, número, complemento" />
        </div>

        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" th:field="*{cidade}" />
        </div>

        <div class="form-group">
          <label for="estado">Estado:</label>
          <input type="text" id="estado" th:field="*{estado}" maxlength="2" placeholder="UF" />
        </div>

        <div class="form-group">
          <label for="perfilId">Perfil:</label>
          <select id="perfilId" name="perfilId" required>
            <option value="" disabled selected>-- Selecione um perfil --</option>
            <option th:each="perfil : ${perfis}" 
                    th:value="${perfil.id}" 
                    th:text="${perfil.nome}"></option>
          </select>
        </div>

        <div class="form-group">
          <label for="foto">Foto de Perfil (opcional):</label>
          <!-- input type="file" id="foto" name="foto" accept="image/*" /-->
        </div>

        <div class="form-group buttons">
          <button type="submit" class="btn-submit"><i class="fas fa-user-plus"></i> Cadastrar</button>
          <a th:href="@{/usuarios/listar}" class="btn-cancel"><i class="fas fa-times"></i> Cancelar</a>
        </div>

        <div class="error full-width" th:if="${erro}" th:text="${erro}"></div>
</form>

      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>
</body>
</html>
