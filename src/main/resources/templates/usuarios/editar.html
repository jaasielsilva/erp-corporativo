<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Editar Usuário - Painel do CEO</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <style>
    /* Melhorias visuais para todos os inputs e botões */
    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[readonly], input[disabled] {
      background-color: #f0f0f0;
      color: #666;
      cursor: not-allowed;
    }

    .form-group.full-width {
      width: 100%;
    }

    .btn-submit {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .btn-cancel {
      margin-left: 1rem;
      color: #666;
      text-decoration: none;
      font-weight: 600;
    }

    .btn-cancel:hover {
      text-decoration: underline;
      color: #333;
    }

    .buttons {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div th:replace="~{components/sidebar :: sidebar}"></div>
    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h1><i class="fas fa-user-edit"></i> Editar Usuário</h1>

        <!-- MENSAGEM DE ERRO -->
        <div th:if="${erro}" class="alert alert-danger" role="alert" style="margin-bottom: 16px;">
          <i class="fas fa-exclamation-circle"></i> <span th:text="${erro}"></span>
        </div>

        <form th:action="@{'/usuarios/' + ${usuario.id} + '/editar'}" method="post" th:object="${usuario}" class="form-usuario">

          <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" th:field="*{matricula}" required maxlength="10" pattern="[0-9]{1,10}" inputmode="numeric" />
          </div>

          <div class="form-group">
            <label for="ramal">Ramal:</label>
            <input type="text" id="ramal" th:field="*{ramal}" />
          </div>

          <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" th:field="*{nome}" required />
          </div>

          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" required />
          </div>

          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" />
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirmar Senha:</label>
            <input type="password" id="confirmSenha" name="confirmSenha" />
          </div>

          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" th:field="*{telefone}" maxlength="11" pattern="[0-9]{10,11}" inputmode="numeric" placeholder="Ex: 11912345678" />
          </div>

          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" readonly />
          </div>

          <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" />
          </div>

          <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" th:field="*{cep}" maxlength="9" />
          </div>

          <div class="form-group full-width">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" th:field="*{endereco}" />
          </div>

          <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" th:field="*{cidade}" />
          </div>

          <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" th:field="*{estado}" maxlength="2" />
          </div>

          <div class="form-group">
            <label for="perfilId">Perfil:</label>
            <select id="perfilId" name="perfilId" required th:disabled="${usuario.email == 'admin@teste.com'}">
              <option value="" disabled>-- Selecione um perfil --</option>
              <option th:each="perfil : ${perfis}"
                      th:value="${perfil.id}"
                      th:text="${perfil.nome}"
                      th:selected="${usuario.perfis.contains(perfil)}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="cargoId">Cargo:</label>
            <select id="cargoId" name="cargoId">
              <option value="" disabled>-- Selecione o cargo --</option>
              <option th:each="cargo : ${cargos}" 
                      th:value="${cargo.id}" 
                      th:text="${cargo.nome}" 
                      th:selected="${usuario.cargo != null} ? ${usuario.cargo.id} == ${cargo.id} : false">
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="departamentoId">Departamento:</label>
            <select id="departamentoId" name="departamentoId">
              <option value="" disabled>-- Selecione o departamento --</option>
              <option th:each="dep : ${departamentos}" 
                      th:value="${dep.id}" 
                      th:text="${dep.nome}" 
                      th:selected="${usuario.departamento != null} ? ${usuario.departamento.id} == ${dep.id} : false">
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="genero">Gênero:</label>
            <select id="genero" th:field="*{genero}">
              <option value="" disabled>-- Selecione o gênero --</option>
              <option th:each="gen : ${generos}" th:value="${gen}" th:text="${gen}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="nivelAcesso">Nível de Acesso:</label>
            <select id="nivelAcesso" th:field="*{nivelAcesso}" required>
              <option value="" disabled>-- Selecione o nível de acesso --</option>
              <option value="ADMIN">Administrador</option>
              <option value="USER">Usuário</option>
              <option value="GUEST">Visitante</option>
            </select>
          </div>

          <div class="form-group">
            <label for="dataAdmissao">Data de Admissão:</label>
            <input type="date" id="dataAdmissao" th:field="*{dataAdmissao}" />
          </div>

          <div class="form-group">
            <label for="status">Situação:</label>
            <select id="status" th:field="*{status}" required>
              <option value="" disabled>-- Selecione o status --</option>
              <option value="ATIVO">Ativo</option>
              <option value="INATIVO">Inativo</option>
              <option value="DEMITIDO">Demitido</option>
            </select>
          </div>

          <div class="form-group" id="campoDesligamento" style="display:none;">
            <label for="dataDesligamento">Data de Desligamento:</label>
            <input type="date" id="dataDesligamento" th:field="*{dataDesligamento}" />
          </div>

          <div class="form-group buttons">
            <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Salvar</button>
            <a th:href="@{/usuarios}" class="btn-cancel"><i class="fas fa-times"></i> Cancelar</a>
          </div>
        </form>
      </section>

      <!-- Script: mostrar campo dataDesligamento se status for DEMITIDO -->
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const status = document.getElementById("status");
          const campoDesligamento = document.getElementById("campoDesligamento");
          const dataDesligamento = document.getElementById("dataDesligamento");

          function verificarStatus() {
            if (status.value === "DEMITIDO") {
              campoDesligamento.style.display = "block";
            } else {
              campoDesligamento.style.display = "none";
              if (dataDesligamento) {
                dataDesligamento.value = "";
              }
            }
          }

          status.addEventListener("change", verificarStatus);
          verificarStatus();
        });
      </script>

      <!-- Script: Auto preenchimento por CEP -->
      <script>
        document.getElementById('cep').addEventListener('blur', function () {
          let cep = this.value.replace(/\D/g, '');
          if (cep.length === 8) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
              .then(response => response.json())
              .then(data => {
                if (!data.erro) {
                  document.getElementById('endereco').value = data.logradouro || '';
                  document.getElementById('cidade').value = data.localidade || '';
                  document.getElementById('estado').value = data.uf || '';
                } else {
                  alert('CEP não encontrado.');
                }
              })
              .catch(() => alert('Erro ao consultar o CEP.'));
          }
        });
      </script>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>
</body>
</html>
