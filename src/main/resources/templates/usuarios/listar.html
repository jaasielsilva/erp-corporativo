<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuários - Painel do CEO</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <style>
    /* --- seus estilos existentes --- */
    h2 {
      font-size: 2.4rem;
      color: #1e293b;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }
    .search-form {
      display: flex;
      gap: 10px;
    }
    .search-form input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 220px;
    }
    .search-form button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-novo {
      padding: 10px 20px;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }
    .btn-novo:hover {
      background: linear-gradient(90deg, #1e40af, #2563eb);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    }
    thead {
      background: #2563eb;
      color: white;
    }
    thead th,
    tbody td {
      padding: 14px 16px;
      text-align: left;
    }
    tbody tr {
      border-bottom: 1px solid #e5e7eb;
    }
    tbody tr:hover {
      background-color: #f1f5f9;
    }
    .acoes a,
    .acoes button {
      margin-right: 8px;
      color: #2563eb;
      background: none;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .acoes a:hover,
    .acoes button:hover {
      color: #1e40af;
    }
    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .badge-admin {
      background-color: #fee2e2;
      color: #b91c1c;
    }
    .badge-user {
      background-color: #dbeafe;
      color: #1d4ed8;
    }
    .avatar {
      width: 36px;
      height: 36px;
      object-fit: cover;
      border-radius: 50%;
    }
    .table-center {
      text-align: center;
      color: #64748b;
      font-weight: 600;
      padding: 20px;
    }
    /* Modal Exclusão */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }
    .modal-content button:hover {
      background-color: #1e40af;
    }
    /* Modal Popup Personalizado */
    .modal-popup {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-popup-content {
      background-color: #fff;
      margin: auto;
      padding: 20px 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 1.2rem;
      position: relative;
    }
    .modal-popup-fechar {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .modal-popup-fechar:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}" class="sidebar"></aside>

    <main class="main-content">
      <header th:replace="~{components/topbar :: topbar}"></header>

      <section class="content-area">
        <h2><i class="fas fa-users"></i> Usuários Cadastrados</h2>

        <div class="toolbar">
          <form class="search-form" th:action="@{/usuarios}" method="get">
            <input type="text" name="busca" placeholder="Buscar por nome ou email" th:value="${param.busca}" />
            <button type="submit"><i class="fas fa-search"></i> Buscar</button>
          </form>

          <a th:href="@{/usuarios/cadastro}" class="btn-novo">
            <i class="fas fa-user-plus"></i> Novo Usuário
          </a>
        </div>

        <table>
          <thead>
            <tr>
              <th>Foto</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Perfil</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="usuario : ${usuarios}">
              <td>
                <img th:src="${usuario.fotoPerfil != null} ? @{/usuarios/{id}/foto(id=${usuario.id})} : @{/img/gerente.png}"
                     class="avatar" alt="Foto" />
              </td>
              <td th:text="${usuario.nome}">João</td>
              <td th:text="${usuario.email}">email@exemplo.com</td>
              <td>
                <span th:each="perfil : ${usuario.perfis}"
                      th:text="${perfil.nome}"
                      th:classappend="${perfil.nome == 'ADMIN'} ? ' badge badge-admin' : ' badge badge-user'">
                </span>
              </td>
              <td class="acoes">
                <a th:href="@{'/usuarios/' + ${usuario.id} + '/detalhes'}" title="Detalhes">
                  <i class="fas fa-eye"></i>
                </a>
                <a th:href="@{'/usuarios/' + ${usuario.id} + '/editar'}" title="Editar">
                  <i class="fas fa-edit"></i>
                </a>

                <a href="#" class="btn-resetar-senha" th:attr="data-id=${usuario.id}" title="Resetar Senha">
                  <i class="fas fa-unlock-alt" style="color:#0ea5e9;"></i>
                </a>

                <button type="button" th:onclick="'abrirModalExcluir(' + ${usuario.id} + ')'" title="Excluir">
                  <i class="fas fa-trash-alt" style="color:#dc2626;"></i>
                </button>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(usuarios)}">
              <td colspan="5" class="table-center">Nenhum usuário encontrado.</td>
            </tr>
          </tbody>
        </table>
      </section>

      <footer th:replace="~{components/footer :: footer}"></footer>
    </main>
  </div>

  <!-- Modal Exclusão -->
  <div id="modal-excluir" class="modal">
    <div class="modal-content">
      <h3>Digite sua matrícula de administrador para confirmar:</h3>
      <input type="text" id="matriculaInput" placeholder="Matrícula admin" />
      <div id="msgErroMatricula" style="color: red; margin-top: 10px; display: none;"></div>
      <button onclick="validarEExcluir()">Confirmar exclusão</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <form id="formExcluir" method="post" style="display:none;"></form>

  <!-- Modal Popup Personalizado -->
  <div id="popupMensagem" class="modal-popup">
    <div class="modal-popup-content">
      <span id="popupFechar" class="modal-popup-fechar">&times;</span>
      <p id="popupTexto">Mensagem aqui</p>
    </div>
  </div>

  <script>
    // Função para mostrar popup personalizado
    function mostrarPopupPersonalizado(mensagem) {
      const popup = document.getElementById('popupMensagem');
      const texto = document.getElementById('popupTexto');
      const btnFechar = document.getElementById('popupFechar');

      texto.textContent = mensagem;
      popup.style.display = 'flex';

      // Fechar popup ao clicar no X
      btnFechar.onclick = function() {
        popup.style.display = 'none';
      };

      // Fechar popup ao clicar fora do conteúdo
      window.onclick = function(event) {
        if (event.target === popup) {
          popup.style.display = 'none';
        }
      };
    }

    // Resetar senha via AJAX
    document.querySelectorAll('.btn-resetar-senha').forEach(botao => {
      botao.addEventListener('click', function(event) {
        event.preventDefault();
        const usuarioId = this.getAttribute('data-id');

        fetch(`/usuarios/${usuarioId}/resetar-senha`, {
          method: 'POST',
          headers: { 'X-Requested-With': 'XMLHttpRequest' }
        })
        .then(response => {
          if (!response.ok) return response.text().then(text => { throw new Error(text) });
          return response.json();
        })
        .then(data => {
          mostrarPopupPersonalizado(data.mensagem);
        })
        .catch(error => {
          mostrarPopupPersonalizado('Erro inesperado ao resetar a senha: ' + error.message);
          console.error(error);
        });
      });
    });

    let usuarioIdParaExcluir = null;

    function abrirModalExcluir(id) {
      usuarioIdParaExcluir = id;
      document.getElementById('modal-excluir').style.display = 'flex';
    }

    function fecharModal() {
      usuarioIdParaExcluir = null;
      document.getElementById('modal-excluir').style.display = 'none';
      document.getElementById('matriculaInput').value = '';
      document.getElementById('msgErroMatricula').style.display = 'none';
      document.getElementById('msgErroMatricula').textContent = '';
    }

    async function validarEExcluir() {
  // validação da matrícula...

  // Se autorizado, chama a exclusão via fetch
  const excluirResponse = await fetch('/usuarios/' + usuarioIdParaExcluir + '/excluir', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' }
  });

  if (excluirResponse.ok) {
    window.location.reload();
  } else {
    const errorData = await excluirResponse.json();
    document.getElementById('msgErroMatricula').textContent = errorData.erro || 'Erro ao excluir usuário. Contate o ADMINISTRADOR DO SISTEMA.';
    document.getElementById('msgErroMatricula').style.display = 'block';
  }
}

  </script>
</body>
</html>
