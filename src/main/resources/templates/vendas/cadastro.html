<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Venda</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<main>
    <h1>Nova Venda</h1>

    <form th:action="@{/vendas/salvar}" th:object="${venda}" method="post">
        <label for="cliente">Cliente:</label>
        <select id="cliente" th:field="*{cliente}" required>
            <option th:each="cliente : ${clientes}" 
                    th:value="${cliente.id}" 
                    th:text="${cliente.nome}">
            </option>
        </select>

        <label for="total">Valor Total:</label>
        <input type="number" id="total" step="0.01" th:field="*{total}" required />

        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="Finalizada">Finalizada</option>
            <option value="Pendente">Pendente</option>
            <option value="Cancelada">Cancelada</option>
        </select>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" th:field="*{observacoes}"></textarea>

        <button type="submit">Salvar Venda</button>
    </form>
</main>
</body>
</html>
