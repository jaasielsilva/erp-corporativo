<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vendas - Dashboard</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />
    <link th:href="@{/css/notifications.css}" rel="stylesheet" />
    <link th:href="@{/css/chat.css}" rel="stylesheet" />
       <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>
        <section class="content-area">
            <h1><i class="fas fa-shopping-cart"></i> Vendas</h1>
            <h2>Dashboard</h2>
            <div class="dashboard-cards">
                <div class="card-metric"><h4>Faturamento do Dia</h4><p id="vdFatDia">—</p></div>
                <div class="card-metric"><h4>Pedidos Hoje</h4><p id="vdPedHoje">—</p></div>
                <div class="card-metric"><h4>Ticket Médio</h4><p id="vdTicket">—</p></div>
                <div class="card-metric"><h4>Itens Vendidos</h4><p id="vdItens">—</p></div>
            </div>
            <div class="mt-3">
                <a class="btn btn-primary" href="/vendas/pdv"><i class="fas fa-cash-register"></i> Abrir PDV</a>
                <a class="btn btn-outline-secondary" href="/vendas/pedidos"><i class="fas fa-clipboard-list"></i> Ver Pedidos</a>
                <a class="btn btn-outline-info" href="/vendas/relatorios"><i class="fas fa-chart-bar"></i> Relatórios</a>
            </div>
        </section>
    </main>
</div>
<script>
fetch('/dashboard/api/metrics').then(r=>r.json()).then(d=>{
  const t=d.totais||{};
  document.getElementById('vdFatDia').textContent=t.faturamentoMensal||'—';
  document.getElementById('vdPedHoje').textContent=t.totalVendas||'—';
  document.getElementById('vdTicket').textContent=t.ticketMedio||'—';
  document.getElementById('vdItens').textContent='—';
});
</script>

<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
</body>
</html>
