<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Lista de Vendas - ERP Empresarial</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header th:replace="~{components/topbar :: topbar}"></header>

            <!-- Conteúdo da página -->
            <section class="content-area">
                <div class="container-fluid">
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <h1 class="display-6 text-muted"><i class="fas fa-list"></i> Lista de Vendas</h1>
                                <a href="/vendas/novo" class="btn btn-primary">
                                    <i class="fas fa-plus-circle"></i> Nova Venda
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Filtros -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-filter"></i> Filtros</h5>
                                </div>
                                <div class="card-body">
                                    <form class="row g-3" method="get" th:action="@{/vendas}">
                                        <div class="col-md-3">
                                            <label for="dataInicio" class="form-label">Data Início</label>
                                            <input type="date" class="form-control" id="dataInicio" name="dataInicio" th:value="${dataInicio}">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="dataFim" class="form-label">Data Fim</label>
                                            <input type="date" class="form-control" id="dataFim" name="dataFim" th:value="${dataFim}">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="cliente" class="form-label">Cliente</label>
                                            <input type="text" class="form-control" id="cliente" name="cliente" placeholder="Nome do cliente" th:value="${cliente}">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="status" class="form-label">Status</label>
                                            <select class="form-select" id="status" name="status">
                                                <option value="">Todos</option>
                                                <option value="FINALIZADA" th:selected="${status == 'FINALIZADA'}">Finalizada</option>
                                                <option value="CANCELADA" th:selected="${status == 'CANCELADA'}">Cancelada</option>
                                                <option value="PENDENTE" th:selected="${status == 'PENDENTE'}">Pendente</option>
                                            </select>
                                        </div>
                                        <div class="col-12 text-end">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-search"></i> Filtrar
                                            </button>
                                            <button type="reset" class="btn btn-secondary" onclick="window.location.href='/vendas'">
                                                <i class="fas fa-undo"></i> Limpar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tabela de Vendas -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Data</th>
                                                    <th>Cliente</th>
                                                    <th>Total</th>
                                                    <th>Status</th>
                                                    <th>Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="venda : ${vendas}">
                                                    <td th:text="${venda.id}">001</td>
                                                    <td th:text="${#temporals.format(venda.dataVenda, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                                                    <td th:text="${venda.clienteNome}">Cliente Exemplo</td>
                                                    <td th:text="${#numbers.formatCurrency(venda.total)}">R$ 1.500,00</td>
                                                    <td>
                                                        <span class="badge bg-success" th:if="${venda.status == 'FINALIZADA'}">Finalizada</span>
                                                        <span class="badge bg-warning" th:if="${venda.status == 'PENDENTE'}">Pendente</span>
                                                        <span class="badge bg-danger" th:if="${venda.status == 'CANCELADA'}">Cancelada</span>
                                                    </td>
                                                    <td>
                                                        <a th:href="@{/vendas/{id}(id=${venda.id})}" class="btn btn-sm btn-info" title="Detalhes">
                                                            <i class="fas fa-eye"></i>
                                                        </a>
                                                        <a th:href="@{/vendas/{id}/editar(id=${venda.id})}" class="btn btn-sm btn-warning" title="Editar">
                                                            <i class="fas fa-edit"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                                <tr th:if="${vendas.isEmpty()}">
                                                    <td colspan="6" class="text-center">Nenhuma venda encontrada</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    <!-- Paginação -->
                                    <nav aria-label="Navegação de página">
                                        <ul class="pagination justify-content-center">
                                            <li class="page-item disabled">
                                                <a class="page-link" href="#" tabindex="-1">Anterior</a>
                                            </li>
                                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#">Próximo</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer th:replace="~{components/footer :: footer}"></footer>
        </main>
    </div>

    <script src="/js/sidebar.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script th:src="@{/js/notifications.js}"></script>
</body>
</html>
