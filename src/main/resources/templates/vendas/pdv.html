<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vendas - PDV</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />
    <link th:href="@{/css/notifications.css}" rel="stylesheet" />
    <link th:href="@{/css/chat.css}" rel="stylesheet" />
    <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="app-container">
        <aside th:replace="~{components/sidebar :: sidebar}"></aside>
        <main class="main-content">
            <header th:replace="~{components/topbar :: topbar}"></header>
            <section class="content-area">
                <h1><i class="fas fa-cash-register"></i> PDV</h1>
                <form method="post" th:action="@{/vendas/pedidos}">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Cliente</label>
                            <select id="cliente" name="cliente" class="form-control" required>
                                <option value="">Selecione um cliente</option>
                                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nome}"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">EAN</label>
                            <div class="input-group">
                                <input id="ean" type="text" class="form-control" placeholder="Código de barras" />
                                <button id="btnAdicionarProduto" type="button" class="btn btn-primary"><i class="fas fa-plus"></i></button>
                            </div>
                            <small id="produtoEncontrado" class="text-muted"></small>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Forma de Recebimento</label>
                            <select name="formaRecebimento" class="form-control">
                                <option value="DINHEIRO">Dinheiro</option>
                                <option value="CARTAO_CREDITO">Cartão de Crédito</option>
                                <option value="CARTAO_DEBITO">Cartão de Débito</option>
                                <option value="PIX">PIX</option>
                                <option value="BOLETO">Boleto</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-3">
                        <table id="tabelaProdutos" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>EAN</th>
                                    <th>Qtd</th>
                                    <th>Preço</th>
                                    <th>Subtotal</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-end align-items-center gap-3">
                        <input id="total" type="hidden" name="total" value="0.00" />
                        <div>Total: <strong id="total-formatado">R$ 0,00</strong></div>
                        <button type="submit" class="btn btn-success"><i class="fas fa-credit-card"></i> Finalizar</button>
                    </div>
                </form>
                </section>
        </main>
    </div>

    <script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
<script src="/js/cliente-venda.js"></script>
</body>

</html>
