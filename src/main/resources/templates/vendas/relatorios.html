<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Relatórios de Vendas - Painel do CEO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    .relatorios-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .relatorio-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .relatorio-header {
      background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .filtros-card {
      padding: 25px;
    }
    
    .resumo-card {
      padding: 20px;
      text-align: center;
    }
    
    .resumo-item {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid #e2e8f0;
    }
    
    .resumo-valor {
      font-size: 24px;
      font-weight: 700;
      color: #059669;
      margin-bottom: 5px;
    }
    
    .resumo-label {
      font-size: 14px;
      color: #6b7280;
      font-weight: 600;
    }
    
    .chart-container {
      position: relative;
      height: 400px;
      padding: 20px;
    }
    
    .vendas-recentes {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .venda-item {
      border-bottom: 1px solid #e5e7eb;
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .venda-item:last-child {
      border-bottom: none;
    }
    
    .venda-info {
      flex: 1;
    }
    
    .venda-numero {
      font-weight: 600;
      color: #374151;
    }
    
    .venda-data {
      font-size: 12px;
      color: #6b7280;
    }
    
    .venda-valor {
      font-weight: 700;
      color: #059669;
      font-size: 16px;
    }
    
    .btn-filtro {
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 600;
      border: none;
      transition: all 0.3s;
    }
    
    .btn-filtro:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .form-control {
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      padding: 12px 15px;
    }
    
    .form-control:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .status-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .status-finalizada {
      background: #dcfce7;
      color: #166534;
    }
    
    .status-cancelada {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .status-pendente {
      background: #fef3c7;
      color: #92400e;
    }
  </style>
</head>

<body>
  <div class="relatorios-container">
    <div class="container-fluid">
      <!-- Header -->
      <div class="relatorio-card">
        <div class="relatorio-header">
          <h1><i class="fas fa-chart-bar me-3"></i>Relatórios de Vendas</h1>
          <p class="mb-0">Análise completa das vendas e performance</p>
        </div>
      </div>

      <!-- Filtros -->
      <div class="relatorio-card">
        <div class="filtros-card">
          <h5 class="mb-4"><i class="fas fa-filter me-2"></i>Filtros</h5>
          <div class="row">
            <div class="col-md-3">
              <label class="form-label">Data Inicial</label>
              <input type="date" class="form-control" id="dataInicial">
            </div>
            <div class="col-md-3">
              <label class="form-label">Data Final</label>
              <input type="date" class="form-control" id="dataFinal">
            </div>
            <div class="col-md-3">
              <label class="form-label">Forma de Pagamento</label>
              <select class="form-control" id="formaPagamento">
                <option value="">Todas</option>
                <option value="DINHEIRO">Dinheiro</option>
                <option value="PIX">PIX</option>
                <option value="CARTAO_DEBITO">Cartão Débito</option>
                <option value="CARTAO_CREDITO">Cartão Crédito</option>
              </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
              <button class="btn btn-primary btn-filtro w-100" onclick="aplicarFiltros()">
                <i class="fas fa-search me-2"></i>Filtrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Resumo Geral -->
        <div class="col-lg-3">
          <div class="relatorio-card">
            <div class="card-header bg-light">
              <h6 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Resumo Geral</h6>
            </div>
            <div class="resumo-card" id="resumoGeral">
              <div class="resumo-item">
                <div class="resumo-valor" id="totalVendas">R$ 0,00</div>
                <div class="resumo-label">Total de Vendas</div>
              </div>
              <div class="resumo-item">
                <div class="resumo-valor" id="quantidadeVendas">0</div>
                <div class="resumo-label">Quantidade</div>
              </div>
              <div class="resumo-item">
                <div class="resumo-valor" id="ticketMedio">R$ 0,00</div>
                <div class="resumo-label">Ticket Médio</div>
              </div>
              <div class="resumo-item">
                <div class="resumo-valor" id="totalDinheiro">R$ 0,00</div>
                <div class="resumo-label">Dinheiro</div>
              </div>
              <div class="resumo-item">
                <div class="resumo-valor" id="totalCartao">R$ 0,00</div>
                <div class="resumo-label">Cartão</div>
              </div>
              <div class="resumo-item">
                <div class="resumo-valor" id="totalPix">R$ 0,00</div>
                <div class="resumo-label">PIX</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Gráfico de Vendas -->
        <div class="col-lg-6">
          <div class="relatorio-card">
            <div class="card-header bg-light">
              <h6 class="mb-0"><i class="fas fa-chart-line me-2"></i>Vendas por Período</h6>
            </div>
            <div class="chart-container">
              <canvas id="chartVendas"></canvas>
            </div>
          </div>
        </div>

        <!-- Vendas Recentes -->
        <div class="col-lg-3">
          <div class="relatorio-card">
            <div class="card-header bg-light">
              <h6 class="mb-0"><i class="fas fa-clock me-2"></i>Vendas Recentes</h6>
            </div>
            <div class="card-body p-0">
              <div class="vendas-recentes" id="vendasRecentes">
                <!-- Vendas serão carregadas aqui -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Gráfico de Formas de Pagamento -->
      <div class="row">
        <div class="col-lg-6">
          <div class="relatorio-card">
            <div class="card-header bg-light">
              <h6 class="mb-0"><i class="fas fa-credit-card me-2"></i>Formas de Pagamento</h6>
            </div>
            <div class="chart-container">
              <canvas id="chartPagamentos"></canvas>
            </div>
          </div>
        </div>

        <!-- Top Produtos -->
        <div class="col-lg-6">
          <div class="relatorio-card">
            <div class="card-header bg-light">
              <h6 class="mb-0"><i class="fas fa-trophy me-2"></i>Produtos Mais Vendidos</h6>
            </div>
            <div class="card-body">
              <div id="topProdutos">
                <!-- Top produtos serão carregados aqui -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Ações -->
      <div class="relatorio-card">
        <div class="card-header bg-light">
          <h6 class="mb-0"><i class="fas fa-download me-2"></i>Exportar Relatórios</h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3 mb-3">
              <button class="btn btn-success btn-filtro w-100" onclick="exportarExcel()">
                <i class="fas fa-file-excel me-2"></i>Excel
              </button>
            </div>
            <div class="col-md-3 mb-3">
              <button class="btn btn-danger btn-filtro w-100" onclick="exportarPDF()">
                <i class="fas fa-file-pdf me-2"></i>PDF
              </button>
            </div>
            <div class="col-md-3 mb-3">
              <a href="/vendas/pdv" class="btn btn-primary btn-filtro w-100">
                <i class="fas fa-cash-register me-2"></i>PDV
              </a>
            </div>
            <div class="col-md-3 mb-3">
              <a href="/vendas/caixa" class="btn btn-warning btn-filtro w-100">
                <i class="fas fa-cash-register me-2"></i>Caixa
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let chartVendas, chartPagamentos;

    // Inicializar página
    document.addEventListener('DOMContentLoaded', function() {
      // Definir datas padrão (últimos 30 dias)
      const hoje = new Date();
      const trintaDiasAtras = new Date(hoje.getTime() - (30 * 24 * 60 * 60 * 1000));
      
      document.getElementById('dataFinal').value = hoje.toISOString().split('T')[0];
      document.getElementById('dataInicial').value = trintaDiasAtras.toISOString().split('T')[0];
      
      carregarDados();
    });

    async function carregarDados() {
      try {
        // Carregar resumo do dia
        const resumo = await fetch('/vendas/api/resumo-dia').then(r => r.json());
        atualizarResumo(resumo);
        
        // Carregar vendas recentes
        const vendasRecentes = await fetch('/vendas/api/vendas-recentes').then(r => r.json());
        atualizarVendasRecentes(vendasRecentes);
        
        // Inicializar gráficos
        inicializarGraficos();
        
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
      }
    }

    function atualizarResumo(resumo) {
      if (resumo) {
        document.getElementById('totalVendas').textContent = formatarMoeda(resumo.totalVendas || 0);
        document.getElementById('quantidadeVendas').textContent = resumo.quantidadeVendas || 0;
        document.getElementById('ticketMedio').textContent = formatarMoeda(resumo.ticketMedio || 0);
        document.getElementById('totalDinheiro').textContent = formatarMoeda(resumo.totalDinheiro || 0);
        document.getElementById('totalCartao').textContent = formatarMoeda(resumo.totalCartao || 0);
        document.getElementById('totalPix').textContent = formatarMoeda(resumo.totalPix || 0);
      }
    }

    function atualizarVendasRecentes(vendas) {
      const container = document.getElementById('vendasRecentes');
      
      if (!vendas || vendas.length === 0) {
        container.innerHTML = `
          <div class="text-center p-4 text-muted">
            <i class="fas fa-shopping-cart fa-3x mb-3 opacity-50"></i>
            <h6>Nenhuma venda encontrada</h6>
          </div>
        `;
        return;
      }
      
      container.innerHTML = vendas.map(venda => `
        <div class="venda-item px-3">
          <div class="venda-info">
            <div class="venda-numero">#${venda.numeroVenda}</div>
            <div class="venda-data">${formatarData(venda.dataVenda)}</div>
            <span class="status-badge status-${venda.status.toLowerCase()}">${venda.status}</span>
          </div>
          <div class="venda-valor">${formatarMoeda(venda.valorTotal)}</div>
        </div>
      `).join('');
    }

    function inicializarGraficos() {
      // Gráfico de vendas por período
      const ctxVendas = document.getElementById('chartVendas').getContext('2d');
      chartVendas = new Chart(ctxVendas, {
        type: 'line',
        data: {
          labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
          datasets: [{
            label: 'Vendas (R$)',
            data: [12000, 19000, 15000, 25000, 22000, 30000],
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.1)',
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return 'R$ ' + value.toLocaleString('pt-BR');
                }
              }
            }
          }
        }
      });

      // Gráfico de formas de pagamento
      const ctxPagamentos = document.getElementById('chartPagamentos').getContext('2d');
      chartPagamentos = new Chart(ctxPagamentos, {
        type: 'doughnut',
        data: {
          labels: ['Dinheiro', 'PIX', 'Cartão Débito', 'Cartão Crédito'],
          datasets: [{
            data: [30, 25, 20, 25],
            backgroundColor: [
              '#10b981',
              '#3b82f6', 
              '#f59e0b',
              '#ef4444'
            ]
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    function aplicarFiltros() {
      const dataInicial = document.getElementById('dataInicial').value;
      const dataFinal = document.getElementById('dataFinal').value;
      const formaPagamento = document.getElementById('formaPagamento').value;
      
      // Aqui você implementaria a lógica de filtros
      console.log('Aplicando filtros:', { dataInicial, dataFinal, formaPagamento });
      
      // Recarregar dados com filtros
      carregarDados();
    }

    function exportarExcel() {
      alert('Funcionalidade de exportação para Excel será implementada.');
    }

    function exportarPDF() {
      alert('Funcionalidade de exportação para PDF será implementada.');
    }

    function formatarMoeda(valor) {
      return new Intl.NumberFormat('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      }).format(valor);
    }

    function formatarData(data) {
      return new Date(data).toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
  </script>
</body>

</html>
