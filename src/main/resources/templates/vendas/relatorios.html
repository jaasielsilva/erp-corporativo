<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vendas - Relatórios</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />
    <link th:href="@{/css/notifications.css}" rel="stylesheet" />
    <link th:href="@{/css/chat.css}" rel="stylesheet" />
      <link href="/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <aside th:replace="~{components/sidebar :: sidebar}"></aside>
    <main class="main-content">
        <header th:replace="~{components/topbar :: topbar}"></header>
        <section class="content-area">
            <h1><i class="fas fa-chart-bar"></i> Relatórios de Vendas</h1>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Período</label>
                    <select class="form-select">
                        <option>Últimos 30 dias</option>
                        <option>Últimos 3 meses</option>
                        <option>Últimos 12 meses</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Categoria</label>
                    <select class="form-select">
                        <option>Todas</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Canal</label>
                    <select class="form-select">
                        <option>Todos</option>
                        <option>Loja</option>
                        <option>Online</option>
                        <option>Representante</option>
                    </select>
                </div>
                <div class="col-md-3 d-grid">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-primary"><i class="fas fa-chart-line"></i> Gerar Relatório</button>
                </div>
            </div>
            <div class="mt-3">
                <div class="alert alert-info">Selecione os filtros e gere o relatório.</div>
            </div>
        </section>
    </main>
</div>

<script src="/js/sidebar.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/notifications.js}"></script>
</body>
</html>
